<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba's Gold | Pro Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --fancy-gold: linear-gradient(180deg, #fff7ad 0%, #ffa200 50%, #8c5d00 100%);
            --cell-h: 100px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            background: #000; color: white; font-family: 'Goldman', sans-serif;
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .balance { font-size: 24px; color: var(--gold); margin-bottom: 15px; text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        .machine-frame {
            display: flex; gap: 12px; background: linear-gradient(145deg, #222, #050505); padding: 15px;
            border: 4px solid #333; border-radius: 15px; box-shadow: 0 0 40px #000;
        }

        /* SIDEBOARD */
        .sideboard {
            width: 85px; height: calc(var(--cell-h) * 3);
            background: #0a0a0a; border: 2px solid #222; border-radius: 8px;
            position: relative; overflow: hidden;
        }
        
        .middle-focus {
            position: absolute; top: var(--cell-h); left: 0;
            width: 100%; height: var(--cell-h);
            border: 3px solid var(--gold); z-index: 10; pointer-events: none;
            transition: background 0.2s;
        }

        @keyframes turbo-flash {
            0% { background: rgba(255, 215, 0, 0.1); }
            50% { background: rgba(255, 215, 0, 0.8); box-shadow: inset 0 0 20px #fff; }
            100% { background: rgba(255, 215, 0, 0.1); }
        }
        .flashing { animation: turbo-flash 0.3s infinite; }

        .mult-reel {
            display: flex; flex-direction: column;
            transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .mult-item {
            height: var(--cell-h); display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold; color: #444; transition: 0.3s;
        }
        .active-mult { color: white; font-size: 48px; text-shadow: 0 0 15px var(--gold); }

        /* MAIN REELS */
        .main-grid {
            display: flex; gap: 6px; height: calc(var(--cell-h) * 3);
            background: #000; padding: 5px; border-radius: 8px; overflow: hidden;
        }

        .reel {
            width: 95px; display: flex; flex-direction: column;
            transition: transform 2.5s cubic-bezier(0.1, 0, 0.1, 1);
        }

        .symbol {
            height: var(--cell-h); display: flex; align-items: center; justify-content: center;
            font-size: 50px; border-bottom: 1px solid #111;
        }
        .symbol img { width: 70px; height: 70px; object-fit: contain; }

        /* HUD */
        .hud { margin-top: 25px; text-align: center; width: 100%; max-width: 400px; }
        .spin-btn {
            width: 85%; background: var(--fancy-gold); padding: 18px; border: none;
            border-radius: 50px; font-size: 26px; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 0 #8c5d00;
        }
        .spin-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #8c5d00; }
        .spin-btn:disabled { opacity: 0.5; filter: grayscale(1); }
        #msg { height: 30px; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body onload="setup()">

    <div class="balance">BAL: <span id="balDisplay">0.00</span> ETB</div>

    <div class="machine-frame">
        <div class="sideboard">
            <div class="middle-focus" id="focusBox"></div>
            <div class="mult-reel" id="mReel"></div>
        </div>
        <div class="main-grid">
            <div class="reel" id="r1"></div>
            <div class="reel" id="r2"></div>
            <div class="reel" id="r3"></div>
        </div>
    </div>

    <div class="hud">
        <div id="msg">READY TO SPIN</div>
        <button class="spin-btn" id="spinBtn" onclick="runSpin()">SPIN 10 ETB</button>
    </div>

    <script>
        // Assets
        const SEVEN = "https://i.ibb.co/v38vM97/seven.png";
        const SYMBOLS = ["ðŸ’Ž", "ðŸ‰", "ðŸ’", "ðŸ¦", SEVEN];
        const M_VALUES = ["Ã—1", "Ã—2", "Ã—1", "Ã—3", "Ã—1", "Ã—5", "Ã—2", "Ã—4"];
        
        let balance = 0, stake = 10;

        function setup() {
            // Use existing user data or default for testing
            let userData = JSON.parse(localStorage.getItem('simba_active_user')) || { balance: "1000.00" };
            balance = parseFloat(userData.balance);
            document.getElementById('balDisplay').innerText = balance.toFixed(2);

            // Populate Reels with 60 items for smooth long spin
            ['mReel', 'r1', 'r2', 'r3'].forEach(id => {
                let html = "";
                for(let i=0; i<60; i++) {
                    if(id === 'mReel') {
                        html += `<div class="mult-item">${M_VALUES[Math.floor(Math.random()*M_VALUES.length)]}</div>`;
                    } else {
                        let s = SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
                        html += `<div class="symbol">${s.includes('http') ? `<img src="${s}">` : s}</div>`;
                    }
                }
                document.getElementById(id).innerHTML = html;
            });
        }

        function runSpin() {
            if(balance < stake) return alert("Low Balance!");
            
            balance -= stake;
            updateUI();

            const focus = document.getElementById('focusBox');
            focus.classList.remove('flashing');
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('msg').innerText = "SPINNING...";

            // Clear previous active states
            document.querySelectorAll('.mult-item').forEach(el => el.classList.remove('active-mult'));

            // Calculate Random Stops (between index 10 and 50)
            const stops = [
                Math.floor(Math.random()*40 + 10), 
                Math.floor(Math.random()*40 + 10), 
                Math.floor(Math.random()*40 + 10), 
                Math.floor(Math.random()*40 + 10)
            ];

            // Animate
            const ids = ['mReel', 'r1', 'r2', 'r3'];
            ids.forEach((id, i) => {
                document.getElementById(id).style.transform = `translateY(-${stops[i] * 100}px)`;
            });

            setTimeout(() => {
                // Get the multiplier from the middle row (stop index + 1)
                const multItems = document.querySelectorAll('#mReel .mult-item');
                const activeMultElement = multItems[stops[0] + 1];
                const multiplier = parseInt(activeMultElement.innerText.replace('Ã—',''));
                
                activeMultElement.classList.add('active-mult');
                
                // If high multiplier, flash the box
                if(multiplier >= 4) focus.classList.add('flashing');

                // Get symbols from the middle row of main reels
                const s1 = document.querySelectorAll('#r1 .symbol')[stops[1] + 1].innerHTML;
                const s2 = document.querySelectorAll('#r2 .symbol')[stops[2] + 1].innerHTML;
                const s3 = document.querySelectorAll('#r3 .symbol')[stops[3] + 1].innerHTML;

                // Win Logic
                let win = 0;
                if(s1 === s2 && s2 === s3) {
                    win = 50 * multiplier; // Jackpot
                    document.getElementById('msg').innerHTML = `<span style="color:var(--gold)">JACKPOT! +${win} ETB</span>`;
                } else if (s1 === s2 || s2 === s3 || s1 === s3) {
                    win = 5 * multiplier; // Pair
                    document.getElementById('msg').innerHTML = `<span style="color:var(--gold)">PAIR! +${win} ETB</span>`;
                } else {
                    document.getElementById('msg').innerText = "TRY AGAIN";
                }
                
                balance += win;
                updateUI();
                document.getElementById('spinBtn').disabled = false;
            }, 2600);
        }

        function updateUI() {
            document.getElementById('balDisplay').innerText = balance.toFixed(2);
            let u = JSON.parse(localStorage.getItem('simba_active_user')) || {phone: "Guest"};
            u.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(u));
        }
    </script>
</body>
</html>
