<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hot Fruit | Simba Bet</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        .header {
            padding: 15px;
            background: linear-gradient(to bottom, #222, #000);
            border-bottom: 2px solid #ff4500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bal-box { color: #ffcc00; font-weight: bold; font-size: 20px; text-shadow: 0 0 5px rgba(255, 204, 0, 0.5); }

        .slot-container {
            margin: 50px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .reel {
            width: 90px;
            height: 120px;
            background: #111;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            border: 3px solid #ff4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
        }

        .controls {
            background: #111;
            padding: 25px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            border-top: 2px solid #ff4500;
        }

        .spin-btn {
            background: linear-gradient(to bottom, #ff4500, #b22222);
            border: none;
            padding: 18px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 12px;
            width: 90%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.5);
            text-transform: uppercase;
        }

        .spin-btn:active { transform: scale(0.96); }
        .spin-btn:disabled { opacity: 0.4; filter: grayscale(1); }

        .bet-row { margin-bottom: 20px; font-size: 20px; display: flex; justify-content: center; align-items: center; gap: 25px; }
        .win-display { margin: 25px; font-size: 28px; color: #ff4500; height: 40px; font-weight: bold; text-shadow: 0 0 10px rgba(255,69,0,0.6); }
        
        .adj-btn { background: #333; color: #fff; border: 2px solid #ff4500; width: 45px; height: 45px; border-radius: 50%; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:#ff4500; color:#fff; border:none; padding:10px 20px; border-radius:8px; font-weight:bold; cursor:pointer;">LOBBY</button>
        <div class="bal-box"><span id="balance">0.00</span> ETB</div>
    </div>

    <div class="win-display" id="status">FEEL THE HEAT!</div>

    <div class="slot-container">
        <div class="reel" id="r1">üî•</div>
        <div class="reel" id="r2">üçã</div>
        <div class="reel" id="r3">üçá</div>
    </div>

    <div class="controls">
        <div class="bet-row">
            <button class="adj-btn" onclick="changeBet(-10)">-</button>
            <span style="font-weight:bold; color: #fff;">BET: <span id="bet" style="color:#ffcc00">20</span></span>
            <button class="adj-btn" onclick="changeBet(10)">+</button>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN HOT</button>
    </div>

    <script>
        // --- SECURE BALANCE SYSTEM ---
        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = user ? parseFloat(user.balance) : 0;
        let bet = 20;
        let isSpinning = false;
        const fruits = ['üî•', 'üçä', 'üçã', 'üçá', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];

        function init() {
            if(!user) {
                location.href = 'index.html';
                return;
            }
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        function saveBalance() {
            // Immediately sync with LocalStorage to prevent Lobby rollback
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        function changeBet(val) {
            if(isSpinning) return;
            if(bet + val >= 10 && bet + val <= 2000) {
                bet += val;
                document.getElementById('bet').innerText = bet;
            }
        }

        function spin() {
            if(balance < bet) {
                alert("Insufficient Balance!");
                return;
            }

            // DEDUCT & SAVE IMMEDIATELY
            balance -= bet;
            saveBalance();
            document.getElementById('balance').innerText = balance.toFixed(2);

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('status').innerText = "HEATING UP...";

            let count = 0;
            let interval = setInterval(() => {
                document.getElementById('r1').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                document.getElementById('r2').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                document.getElementById('r3').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                count++;
                
                if(count > 18) {
                    clearInterval(interval);
                    determineResult();
                }
            }, 70);
        }

        function determineResult() {
            const s1 = fruits[Math.floor(Math.random() * fruits.length)];
            const s2 = fruits[Math.floor(Math.random() * fruits.length)];
            const s3 = fruits[Math.floor(Math.random() * fruits.length)];

            document.getElementById('r1').innerText = s1;
            document.getElementById('r2').innerText = s2;
            document.getElementById('r3').innerText = s3;

            let win = 0;

            if(s1 === s2 && s2 === s3) {
                // Triple Match - High Payout
                if(s1 === '7Ô∏è‚É£') win = bet * 150;
                else if(s1 === 'üî•') win = bet * 75;
                else if(s1 === '‚≠ê') win = bet * 40;
                else win = bet * 15;
            } else if(s1 === s2 || s2 === s3 || s1 === s3) {
                // Double Match
                win = bet * 1.8;
            }

            if(win > 0) {
                balance += win;
                saveBalance(); // SAVE WIN IMMEDIATELY
                document.getElementById('status').innerText = `HOT WIN: +${win.toFixed(2)} ETB!`;
            } else {
                document.getElementById('status').innerText = "COLD SPIN!";
            }

            document.getElementById('balance').innerText = balance.toFixed(2);
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
        }

        window.onload = init;
    </script>
</body>
</html>
