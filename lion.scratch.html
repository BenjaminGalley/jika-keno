<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion Scratch | Simba Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --fancy-gold: linear-gradient(180deg, #fff7ad 0%, #ffa200 50%, #8c5d00 100%);
            --glass: rgba(0, 0, 0, 0.85);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            background: #0a0a0a url('assets/assets/simba_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Goldman', sans-serif;
            text-align: center; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        .game-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: var(--glass); border-bottom: 2px solid var(--gold);
        }

        .back-btn {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 6px 15px; font-weight: bold; border-radius: 8px; cursor: pointer;
        }

        .balance-display { font-size: 20px; color: var(--gold); font-weight: bold; }

        .main-game {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .scratch-container {
            background: rgba(0,0,0,0.6); padding: 15px; border-radius: 20px;
            border: 4px solid #8c5d00; box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }

        .grid {
            display: grid; grid-template-columns: repeat(3, 100px); gap: 12px;
        }

        .card {
            width: 100px; height: 100px; background-color: #1a1a1a; border-radius: 12px;
            position: relative; cursor: pointer; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #444; box-shadow: inset 0 0 15px #000;
        }

        .card img { 
            width: 85%; height: 85%; object-fit: contain; 
            transform: scale(0); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
            display: block;
        }

        .card.scratched img { transform: scale(1); }

        .card-cover {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #b8860b, #ffd700, #b8860b);
            display: flex; align-items: center; justify-content: center;
            z-index: 2; font-size: 45px; color: rgba(0,0,0,0.4);
            transition: transform 0.5s ease-in, opacity 0.4s;
        }

        .card.scratched .card-cover {
            transform: translateY(-100%) rotate(10deg); opacity: 0; pointer-events: none;
        }

        .controls-tray {
            background: var(--glass); padding: 25px 20px 45px 20px;
            border-top: 3px solid var(--gold); border-radius: 40px 40px 0 0;
            text-align: center;
        }

        .bet-ctrl { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        
        .adj-btn {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold);
            background: transparent; color: var(--gold); font-size: 24px; cursor: pointer;
        }

        .bet-display { font-size: 22px; font-weight: bold; width: 150px; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; align-items: center; }

        .buy-btn {
            background: var(--fancy-gold); border: none; color: #1a1500;
            font-weight: 900; font-size: 24px; padding: 18px;
            border-radius: 40px; cursor: pointer; width: 90%; max-width: 400px;
            box-shadow: 0 6px 0 #5c4000; transition: 0.1s;
        }
        .buy-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #5c4000; }
        .buy-btn:disabled { filter: grayscale(1); opacity: 0.5; }

        .scratch-all-btn {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 20px; border-radius: 20px; font-size: 14px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .win-msg {
            font-size: 24px; color: var(--gold); font-weight: bold;
            height: 40px; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255,215,0,0.8);
        }

        .dust {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; background: radial-gradient(circle, #ffd700 0%, transparent 70%);
            opacity: 0; z-index: 3;
        }
        .card.scratched .dust { animation: puff 0.6s ease-out forwards; }
        @keyframes puff {
            0% { opacity: 0.8; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
