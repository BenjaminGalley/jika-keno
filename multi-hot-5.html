<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi Hot 5 | Simba Bet</title>
    <style>
        :root {
            --gold: #FFD700;
            --bg: #000;
            --panel: #0a0e17;
        }

        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* Top Header: Name & Speaker */
        .header { 
            background: var(--panel); height: 60px; display: flex; 
            justify-content: space-between; align-items: center; padding: 0 15px;
            border-bottom: 2px solid var(--gold); flex-shrink: 0; z-index: 10;
        }
        .game-title { color: var(--gold); font-weight: 900; font-size: 18px; letter-spacing: 1px; }
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        
        .mute-btn {
            background: none; border: none; cursor: pointer; color: var(--gold);
            font-size: 24px; padding: 5px; display: flex; align-items: center;
        }

        .balance-box { color: var(--gold); font-weight: bold; font-size: 16px; text-align: right; }

        /* Game Area */
        .game-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; padding: 10px;
            /* Using a dark gradient as fallback for the background */
            background: radial-gradient(circle, #2a0000 0%, #000 100%);
        }

        .slot-frame {
            width: 340px; height: 230px; border: 6px solid #444; border-radius: 12px;
            background: #000; position: relative; overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        }

        /* The Grid Image from your assets */
        .reels-container { 
            display: flex; width: 100%; height: 100%; 
            background-image: url('assets/assets/grid.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .reel { flex: 1; height: 100%; position: relative; overflow: hidden; border-right: 1px solid rgba(255,255,255,0.1); }
        .reel:last-child { border-right: none; }

        .reel-strip { position: absolute; width: 100%; top: 0; transition: top 2s cubic-bezier(0.45, 0.05, 0.55, 0.95); }

        .symbol { height: 76.6px; width: 100%; display: flex; align-items: center; justify-content: center; }

        .symbol img { width: 55px; height: 55px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }

        /* Bottom Controls: Bet Selector & Spin */
        .bottom-ui {
            background: var(--panel); border-top: 3px solid #1e293b;
            padding: 15px 15px 30px 15px; flex-shrink: 0; display: flex;
            flex-direction: column; align-items: center; gap: 15px;
        }

        .bet-selector {
            display: flex; align-items: center; gap: 20px; background: #1a1a1a; 
            padding: 8px 25px; border-radius: 30px; border: 1.5px solid var(--gold);
        }

        .step-btn { 
            background: var(--gold); color: black; border: none; width: 38px; height: 38px; 
            border-radius: 50%; font-weight: bold; font-size: 24px; cursor: pointer;
        }

        .bet-display { color: var(--gold); font-weight: bold; font-size: 20px; min-width: 100px; text-align: center; }

        .spin-btn {
            background: linear-gradient(180deg, var(--gold), #b8860b);
            border: none; width: 95%; height: 60px; font-weight: 900; border-radius: 35px;
            font-size: 22px; color: black; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 0 #8b6b00; transition: 0.1s;
        }

        .spin-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #8b6b00; }
        .spin-btn:disabled { background: #333 !important; color: #666 !important; box-shadow: none !important; transform: none !important; }

        /* Big Win Overlay */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100;
        }

        .exit-btn {
            position: absolute; top: 10px; left: 10px; background: #444;
            color: white; border: 1px solid var(--gold); padding: 8px 15px; border-radius: 5px;
            font-size: 14px; cursor: pointer; z-index: 20; font-weight: bold;
        }
    </style>
</head>
<body onload="init()">

    <button class="exit-btn" onclick="location.href='index.html'">LOBBY</button>

    <div class="header">
        <div class="game-title">MULTI HOT 5</div>
        <div class="header-right">
            <button class="mute-btn" id="muteBtn" onclick="toggleMute()">ðŸ”Š</button>
            <div class="balance-box">
                <div style="font-size: 10px; opacity: 0.8; color: white;">BALANCE</div>
                <span id="balDisplay">0.00</span> ETB
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="slot-frame">
            <div class="reels-container" id="reels">
                <div class="reel"><div class="reel-strip" id="strip0"></div></div>
                <div class="reel"><div class="reel-strip" id="strip1"></div></div>
                <div class="reel"><div class="reel-strip" id="strip2"></div></div>
                <div class="reel"><div class="reel-strip" id="strip3"></div></div>
                <div class="reel"><div class="reel-strip" id="strip4"></div></div>
            </div>
        </div>
    </div>

            <div class="bet-display">BET: <span id="betAmt">2</span></div>
            <button class="step-btn" onclick="changeBet(2)">+</button>
        </div>
