<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi Hot 5 | Simba Bet</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .header { background: #111; padding: 15px; border-bottom: 2px solid #FFD700; display: flex; justify-content: space-between; }
        .balance { color: #FFD700; font-weight: bold; }
        .slot-machine { margin: 20px auto; width: 320px; height: 200px; background: url('assets/assets/grid.jpg'); background-size: cover; position: relative; border: 4px solid #444; }
        .controls { position: fixed; bottom: 0; width: 100%; background: #111; padding: 20px 0; border-top: 2px solid #FFD700; }
        .spin-btn { background: #FFD700; border: none; padding: 15px 60px; font-weight: bold; border-radius: 30px; font-size: 20px; }
        .bet-row { margin-bottom: 10px; font-size: 18px; color: #FFD700; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'" style="background:#333; color:white; border:none; padding:5px 10px;">LOBBY</button>
        <div class="balance"><span id="bal">0.00</span> ETB</div>
    </div>

    <div class="slot-machine" id="machine">
        </div>

    <div class="controls">
        <div class="bet-row">BET: <span id="bet">2</span> ETB</div>
        <button class="spin-btn" id="sBtn" onclick="spin()">SPIN</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4mHgkhNimPEi8HSWbIbNIrIdLno8zYnYxbAQTtrk96MC6ILvN1QY-zRgwmJfmRMxADA/exec";
        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = user ? parseFloat(user.balance) : 0;
        let bet = 2;

        document.getElementById('bal').innerText = balance.toFixed(2);

        async function sync() {
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
            document.getElementById('bal').innerText = balance.toFixed(2);
            try { await fetch(`${SCRIPT_URL}?action=updateBalance&phone=${user.phone}&balance=${balance.toFixed(2)}`); } catch(e){}
        }

        async function spin() {
            if(balance < bet) return alert("Low Balance");
            balance -= bet;
            await sync();
            
            document.getElementById('sBtn').disabled = true;
            // Simulated spin logic
            setTimeout(async () => {
                let win = Math.random() > 0.8 ? bet * 5 : 0;
                if(win > 0) { balance += win; await sync(); alert("Winner: " + win); }
                document.getElementById('sBtn').disabled = false;
            }, 1000);
        }
    </script>
</body>
</html>
