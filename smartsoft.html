<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartSoft Gaming</title>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #fff; overflow: hidden; }
        .logo-box { width: 80px; height: 80px; background: #e61e50; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 50px; font-weight: bold; margin-bottom: 10px; }
        .brand { font-size: 32px; font-weight: bold; margin-bottom: 40px; }
        .loader-bg { width: 200px; height: 2px; background: #222; border-radius: 10px; position: relative; }
        .loader-bar { width: 0%; height: 100%; background: #e61e50; box-shadow: 0 0 10px #e61e50; transition: width 0.2s; }
        #msg { margin-top: 20px; color: #444; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="logo-box">S</div>
    <div class="brand">SmartSoft</div>
    <div class="loader-bg"><div class="loader-bar" id="bar"></div></div>
    <div id="msg">CONNECTING...</div>

    <script>
        let w = 0;
        let bar = document.getElementById('bar');
        let msg = document.getElementById('msg');
        let int = setInterval(() => {
            w += Math.random() * 4;
            if(w >= 100) {
                w = 100; clearInterval(int);
                setTimeout(() => { msg.innerText = "SERVER MAINTENANCE"; msg.style.color = "#e61e50"; }, 500);
            }
            bar.style.width = w + "%";
        }, 100);
    </script>
</body>
</html>
