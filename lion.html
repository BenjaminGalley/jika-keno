<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion King Scratch | Anti-Rollback</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; --lion: #f59e0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 2px solid var(--gold); background: rgba(0,0,0,0.5); }
        .machine { background: linear-gradient(145deg, #2d1b0d, #1a1d29); border: 4px solid var(--gold); border-radius: 20px; display: inline-block; padding: 15px; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #000; padding: 10px; border-radius: 12px; }
        .cell { background: #1e293b; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 45px; border-radius: 8px; position: relative; cursor: pointer; overflow: hidden; }
        .cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #f59e0b, #92400e); display: flex; align-items: center; justify-content: center; font-size: 40px; z-index: 2; transition: opacity 0.5s; }
        .cell.revealed .cover { opacity: 0; visibility: hidden; }
        .balance-box { color: var(--gold); font-size: 24px; font-weight: bold; margin: 15px 0; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); background: #334155; color: white; font-size: 24px; cursor: pointer; }
        .buy-btn { background: linear-gradient(180deg, #f59e0b, #92400e); color: white; border: none; width: 85%; padding: 15px; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .buy-btn:disabled { background: #444; cursor: not-allowed; }
        .win-glow { border: 2px solid var(--win) !important; box-shadow: 0 0 15px var(--win); background: #064e3b !important; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">LOBBY</button>
        <div id="topBal" style="color:var(--gold); font-weight:bold;">0.00 ETB</div>
    </div>

    <div class="balance-box" id="midBal">0.00 ETB</div>
    <div id="status" style="color:var(--gold); font-weight:bold; height:20px;">READY?</div>

    <div class="machine">
        <div class="grid">
            <script>
                for(let i=0; i<9; i++) {
                    document.write(`<div class="cell" onclick="scratch(${i})" id="c${i}"><div class="cover">üêæ</div><span id="s${i}">?</span></div>`);
                }
            </script>
        </div>
    </div>

    <div class="controls">
        <button class="btn-round" onclick="adjustBet(-2)">‚àí</button>
        <div style="font-weight:bold;">BET: <span id="betAmt" style="color:var(--gold)">2</span></div>
        <button class="btn-round" onclick="adjustBet(2)">+</button>
    </div>

    <button class="buy-btn" id="buyBtn" onclick="buyCard()">NEW SCRATCH CARD</button>

    <script>
        const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
        const animals = ['üêò', 'ü¶ç', 'üêÜ', 'ü¶ì', 'ü¶í', 'ü¶è'];
        let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = activeUser ? parseFloat(activeUser.balance) : 0;
        let bet = 2;
        let gameActive = false;
        let revealedCount = 0;
        let cardData = [];

        async function sync() {
            if(!activeUser) return;
            const fmt = balance.toFixed(2);
            document.getElementById('topBal').innerText = fmt + " ETB";
            document.getElementById('midBal').innerText = fmt + " ETB";
            activeUser.balance = fmt;
            localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateBalance', phone: activeUser.phone, newBalance: fmt })});
            } catch(e) {}
        }

        function adjustBet(v) { if(!gameActive) { bet = Math.max(2, bet + v); document.getElementById('betAmt').innerText = bet; } }

        async function buyCard() {
            if(balance < bet || gameActive) return;
            balance -= bet;
            gameActive = true;
            revealedCount = 0;
            cardData = [];
            await sync();
            document.getElementById('buyBtn').disabled = true;
            document.getElementById('status').innerText = "SCRATCH!";
            for(let i=0; i<9; i++) {
                let res = Math.random() < 0.10 ? 'ü¶Å' : animals[Math.floor(Math.random()*animals.length)];
                cardData.push(res);
                document.getElementById(`s${i}`).innerText = res;
                document.getElementById(`c${i}`).classList.remove('revealed', 'win-glow');
            }
        }

        function scratch(i) {
            if(!gameActive) return;
            let c = document.getElementById(`c${i}`);
            if(!c.classList.contains('revealed')) {
                c.classList.add('revealed');
                revealedCount++;
                if(revealedCount === 9) setTimeout(check, 500);
            }
        }

        async function check() {
            let win = 0;
            const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            lines.forEach(l => {
                if(cardData[l[0]] === cardData[l[1]] && cardData[l[1]] === cardData[l[2]]) {
                    win += (bet * (cardData[l[0]] === 'ü¶Å' ? 15 : 5));
                    l.forEach(idx => document.getElementById(`c${idx}`).classList.add('win-glow'));
                }
            });
            if(win > 0) { balance += win; document.getElementById('status').innerText = "WIN! +" + win; }
            else { document.getElementById('status').innerText = "TRY AGAIN"; }
            await sync();
            gameActive = false;
            document.getElementById('buyBtn').disabled = false;
        }

        window.onload = sync;
    </script>
</body>
</html>
