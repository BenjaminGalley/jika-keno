<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion King | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; --lion-glow: #ff9800; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }

        .header { display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); align-items: center; }
        .bal-val { color: var(--gold); font-size: 20px; font-weight: bold; }

        /* Jungle Machine */
        .machine-wrap { position: relative; display: inline-block; margin-top: 15px; padding: 10px; background: linear-gradient(135deg, #3e2723, #1a1d29); border-radius: 15px; border: 4px solid var(--gold); box-shadow: 0 0 40px rgba(251, 191, 36, 0.2); }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 8px; background: #000; padding: 10px; border-radius: 10px; }
        .cell { background: #111; border-radius: 8px; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 50px; transition: 0.3s; border: 2px solid #333; }
        
        /* Lion Jackpot Styling */
        .lion-symbol { filter: drop-shadow(0 0 10px var(--lion-glow)); font-weight: 900; }
        
        /* Winning Line Glow */
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 25px var(--win); background: #064e3b !important; transform: scale(1.05); z-index: 5; }

        /* Paytable */
        .paytable { margin: 15px auto; max-width: 320px; background: rgba(26, 29, 41, 0.9); border-radius: 10px; padding: 10px; font-size: 13px; border: 1px solid #444; }
        .pay-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #222; }

        /* Controls */
        .footer-controls { background: #1a1d29; padding: 20px; border-top: 2px solid var(--gold); position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; }
        .spin-btn { background: #d97706; color: white; border: none; width: 100%; padding: 15px; font-size: 22px; font-weight: bold; border-radius: 12px; box-shadow: 0 4px #92400e; }
        
        /* Spin Animation */
        .spinning { animation: jungleRoll 0.1s infinite linear; }
        @keyframes jungleRoll { 0% { transform: translateY(-15px); filter: blur(5px); opacity: 0.7; } 100% { transform: translateY(15px); filter: blur(5px); opacity: 0.7; } }
        
        #winPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .big-win-text { font-size: 60px; color: var(--gold); font-weight: 900; text-shadow: 0 0 30px var(--gold); animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; border-radius:5px; padding:8px 15px; font-weight:bold;">LOBBY</button>
        <div class="bal-val" id="balText">0.00 ETB</div>
    </div>

    <div class="machine-wrap">
        <div class="grid" id="slotGrid">
            <div class="cell">游부</div><div class="cell">游냊</div><div class="cell">游붑</div>
            <div class="cell">游붌</div><div class="cell">游낹</div><div class="cell">游</div>
            <div class="cell">游붎</div><div class="cell">游부</div><div class="cell">游냊</div>
        </div>
    </div>

    <div class="paytable">
        <div style="color:var(--gold); margin-bottom:5px; font-weight:bold; letter-spacing:1px;">JUNGLE REWARDS</div>
        <div class="pay-row"><span>游부 游부 游부 (KING)</span> <span style="color:var(--gold)">100x</span></div>
        <div class="pay-row"><span>游붌 游붌 游붌 (PRIME)</span> <span style="color:var(--gold)">25x</span></div>
        <div class="pay-row"><span>Other Animals</span> <span style="color:var(--gold)">5x</span></div>
    </div>

    <div class="footer-controls">
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:15px;">
            <button onclick="changeBet(-2)" style="width:45px; height:45px; border-radius:50%; background:#334155; border:none; color:white; font-size:24px;">-</button>
            <span style="font-weight:bold;">BET: <span id="betAmt" style="color:var(--gold)">2</span> ETB</span>
            <button onclick="changeBet(2)" style="width:45px; height:45px; border-radius:50%; background:#334155; border:none; color:white; font-size:24px;">+</button>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spin()">HUNT FOR WINS</button>
    </div>

    <div id="winPopup" onclick="this.style.display='none'">
        <div style="color:white; font-size:24px; letter-spacing:3px;">MEGA JUNGLE WIN!</div>
        <div class="big-win-text" id="popupAmt">0</div>
        <div style="color:var(--gold); font-size:20px;">ETB ADDED TO BALANCE</div>
        <button style="margin-top:20px; padding:10px 30px; border:none; border-radius:10px; background:white; font-weight:bold;">COLLECT</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        const animalPool = ['游부', '游붌', '游냊', '游낹', '游붑', '游', '游붎'];
        
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 2;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('balText').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('betAmt').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(v) { if(!isSpinning) { bet = Math.max(2, bet + v); updateUI(); } }

        async function spin() {
            if (balance < bet || isSpinning) return;
            isSpinning = true;
            balance -= bet;
            updateUI();
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => {
                c.classList.remove('win-glow');
                c.innerHTML = `<div class="spinning">游부</div>`;
            });

            setTimeout(() => {
                const res = [];
                cells.forEach(c => {
                    const s = animalPool[Math.floor(Math.random() * animalPool.length)];
                    res.push(s);
                    c.innerHTML = s === '游부' ? `<span class="lion-symbol">游부</span>` : s;
                });
                checkWins(res, cells);
                isSpinning = false;
            }, 1000);
        }

        function checkWins(s, cells) {
            let totalWin = 0;
            const winIndices = new Set();
            const lines = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8]];

            lines.forEach(line => {
                if(s[line[0]] === s[line[1]] && s[line[1]] === s[line[2]]) {
                    let mult = 5;
                    if(s[line[0]] === '游부') mult = 100;
                    else if(s[line[0]] === '游붌') mult = 25;
                    
                    totalWin += (bet * mult);
                    line.forEach(idx => winIndices.add(idx));
                }
            });

            if(totalWin > 0) {
                balance += totalWin;
                winIndices.forEach(idx => cells[idx].classList.add('win-glow'));
                document.getElementById('popupAmt').innerText = totalWin;
                document.getElementById('winPopup').style.display = 'flex';
                updateUI();
            }
        }

        // Live Balance Bridge
        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const data = await res.json();
                if (data.status === 'accept') { balance += parseFloat(data.amt); updateUI(); }
            } catch(e) {}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
