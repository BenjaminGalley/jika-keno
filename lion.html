<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion King Scratch | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; --lion: #f59e0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 2px solid var(--gold); background: rgba(0,0,0,0.5); }
        .machine { background: linear-gradient(145deg, #2d1b0d, #1a1d29); border: 4px solid var(--gold); border-radius: 20px; display: inline-block; padding: 15px; margin-top: 10px; box-shadow: 0 0 30px rgba(245, 158, 11, 0.4); }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #000; padding: 10px; border-radius: 12px; }
        .cell { background: #1e293b; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 45px; border-radius: 8px; border: 1px solid #3e2723; cursor: pointer; position: relative; transition: transform 0.2s; overflow: hidden; }
        .cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #f59e0b, #92400e); display: flex; align-items: center; justify-content: center; font-size: 40px; z-index: 2; transition: opacity 0.5s ease-out; }
        .cell.revealed .cover { opacity: 0; visibility: hidden; }
        .mid-balance { color: var(--gold); font-size: 26px; font-weight: bold; margin: 20px 0 10px 0; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn-round { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); background: #334155; color: white; font-size: 24px; cursor: pointer; }
        .spin-btn { background: linear-gradient(180deg, #f59e0b, #92400e); color: white; border: none; width: 90%; max-width: 350px; padding: 18px; border-radius: 12px; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #734a02; }
        .spin-btn:disabled { background: #444; box-shadow: none; color: #888; }
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 20px var(--win); background: #064e3b !important; transform: scale(1.05); z-index: 10; }
        #status { height: 30px; margin-bottom: 10px; color: var(--gold); font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">LOBBY</button>
        <div style="color:var(--gold); font-weight:bold;" id="topBal">0.00 ETB</div>
    </div>

    <div class="mid-balance" id="gameBal">0.00 ETB</div>
    <div id="status">HUNT FOR THE LION!</div>

    <div class="machine">
        <div class="grid" id="slotGrid">
            <script>
                for(let i=0; i<9; i++) {
                    document.write(`<div class="cell" onclick="scratch(${i})"><div class="cover">üêæ</div><span id="s${i}">?</span></div>`);
                }
            </script>
        </div>
    </div>

    <div class="controls" style="margin-top: 20px;">
        <button class="btn-round" onclick="changeBet(-2)">‚àí</button>
        <div style="font-weight:bold; font-size: 20px;">BET: <span id="betAmt" style="color:var(--gold)">2</span></div>
        <button class="btn-round" onclick="changeBet(2)">+</button>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="buyCard()">NEW SCRATCH CARD</button>

    <script>
        // REPLACE THIS URL WITH YOUR ACTUAL GOOGLE SCRIPT WEB APP URL
        const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

        const animals = ['üêò', 'ü¶ç', 'üêÜ', 'ü¶ì', 'ü¶í', 'ü¶è'];
        let activeUserData = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = activeUserData ? parseFloat(activeUserData.balance) : 0.00;
        let bet = 2;
        let isGameActive = false;
        let revealedCount = 0;
        let cardResults = [];

        async function syncBalance() {
            if(!activeUserData) return;
            
            // Update UI & LocalStorage
            const formatted = balance.toFixed(2);
            document.getElementById('topBal').innerText = formatted + " ETB";
            document.getElementById('gameBal').innerText = formatted + " ETB";
            activeUserData.balance = formatted;
            localStorage.setItem('simba_active_user', JSON.stringify(activeUserData));

            // Force Update Google Sheet
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'updateBalance',
                        phone: activeUserData.phone,
                        newBalance: formatted
                    })
                });
            } catch (e) { console.log("Sync Error"); }
        }

        function changeBet(v) { 
            if(!isGameActive) { 
                bet = Math.max(2, bet + v); 
                document.getElementById('betAmt').innerText = bet;
            } 
        }

        function getRandomAnimal() {
            return Math.random() < 0.10 ? 'ü¶Å' : animals[Math.floor(Math.random() * animals.length)];
        }

        async function buyCard() {
            if (balance < bet || isGameActive) return;
            
            balance -= bet; 
            isGameActive = true;
            revealedCount = 0;
            cardResults = [];
            
            await syncBalance(); // Update DB immediately so they can't refresh to get money back

            document.getElementById('status').innerText = "SCRATCH THE PAWS!";
            document.getElementById('spinBtn').disabled = true;

            for(let i=0; i<9; i++) {
                let res = getRandomAnimal();
                cardResults.push(res);
                document.getElementById(`s${i}`).innerText = res;
                document.querySelectorAll('.cell')[i].classList.remove('revealed', 'win-glow');
            }
        }

        function scratch(index) {
            if(!isGameActive) return;
            let cell = document.querySelectorAll('.cell')[index];
            if(!cell.classList.contains('revealed')) {
                cell.classList.add('revealed');
                revealedCount++;
                if(revealedCount === 9) setTimeout(checkWins, 500);
            }
        }

        async function checkWins() {
            let totalWin = 0;
            const cells = document.querySelectorAll('.cell');
            const lines = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];

            lines.forEach(line => {
                if(cardResults[line[0]] === cardResults[line[1]] && cardResults[line[1]] === cardResults[line[2]]) {
                    let mult = (cardResults[line[0]] === 'ü¶Å') ? 15 : 5;
                    totalWin += (bet * mult);
                    line.forEach(i => cells[i].classList.add('win-glow'));
                }
            });

            if(totalWin > 0) {
                balance += totalWin;
                document.getElementById('status').innerText = `WIN: +${totalWin.toFixed(2)} ETB!`;
            } else {
                document.getElementById('status').innerText = "NO LUCK THIS TIME";
            }

            await syncBalance(); // Update DB again with winnings
            isGameActive = false;
            document.getElementById('spinBtn').disabled = false;
        }

        window.onload = () => {
            if(!activeUserData) location.href = 'index.html';
            syncBalance(); 
        };
    </script>
</body>
</html>
