<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lion Scratch | Simba Bet</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Bar */
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #000;
            border-bottom: 2px solid #FFD700;
            box-sizing: border-box;
        }

        .back-btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .balance-display {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        /* Scratch Card Area */
        .scratch-container {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 12px;
        }

        .card {
            width: 90px;
            height: 90px;
            background-color: #444;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
        }

        /* The cover (gray scratch layer) */
        .card-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #888, #444);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            font-size: 24px;
            color: #ccc;
            transition: opacity 0.3s;
        }

        .card.scratched .card-cover {
            opacity: 0;
            pointer-events: none;
        }

        /* Controls */
        .controls {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #FFD700, #ff8c00);
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .win-msg {
            margin-top: 15px;
            font-size: 22px;
            color: #0f0;
            min-height: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }

        .bet-display {
            font-size: 20px;
            font-weight: bold;
            background: #333;
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #FFD700;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <button class="back-btn" onclick="goHome()">LOBBY</button>
        <div class="balance-display"><span id="balance">0.00</span> ETB</div>
    </div>

    <div class="win-msg" id="winMessage"></div>

    <div class="scratch-container">
        <div class="grid" id="grid">
            </div>
    </div>

    <div class="controls">
        <button class="action-btn" onclick="adjustBet(-10)" style="width: 50px;">-</button>
        <div class="bet-display">BET: <span id="currentBet">10</span></div>
        <button class="action-btn" onclick="adjustBet(10)" style="width: 50px;">+</button>
    </div>

    <button class="action-btn" style="margin-top: 25px; width: 80%;" onclick="buyCard()" id="playBtn">BUY NEW CARD</button>

    <script>
        // --- CRITICAL BALANCE SYNC LOGIC ---
        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = user ? parseFloat(user.balance) : 0;
        let bet = 10;
        let isPlaying = false;
        let symbols = ['ðŸ¦', 'ðŸ¦', 'ðŸ¦', 'ðŸ˜', 'ðŸ˜', 'ðŸ¦', 'ðŸ¦', 'ðŸ¦“', 'ðŸ¦'];

        function init() {
            if(!user) {
                alert("Please login first.");
                window.location.href = 'index.html';
                return;
            }
            updateUI();
            resetGrid(true); // Placeholder grid
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('currentBet').innerText = bet;
        }

        // THE FIX: Saves balance to Local Storage immediately
        function saveBalance() {
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        function goHome() {
            saveBalance(); 
            window.location.href = 'index.html';
        }

        function adjustBet(amount) {
            if (isPlaying) return;
            if (bet + amount >= 10 && bet + amount <= 1000) {
                bet += amount;
                updateUI();
            }
        }

        function resetGrid(isPlaceholder) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-cover">?</div>`;
                grid.appendChild(card);
            }
        }

        function buyCard() {
            if (isPlaying) return;
            if (balance < bet) {
                alert("Insufficient Balance!");
                return;
            }

            // 1. DEDUCT & SAVE IMMEDIATELY
            balance -= bet;
            saveBalance();
            updateUI();

            isPlaying = true;
            document.getElementById('playBtn').disabled = true;
            document.getElementById('winMessage').innerText = "Scratch to reveal!";
            
            generateGame();
        }

        function generateGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            // Shuffle symbols
            let currentSet = [...symbols].sort(() => Math.random() - 0.5);

            for (let i = 0; i < 9; i++) {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<span>${currentSet[i]}</span><div class="card-cover">?</div>`;
                
                card.onclick = function() {
                    if (!isPlaying) return;
                    this.classList.add('scratched');
                    checkWinCondition();
                };
                grid.appendChild(card);
            }
        }

        function checkWinCondition() {
            const scratchedCount = document.querySelectorAll('.card.scratched').length;
            if (scratchedCount === 9) {
                const items = Array.from(document.querySelectorAll('.card span')).map(el => el.innerText);
                
                // Win Logic: Count lions
                const lions = items.filter(i => i === 'ðŸ¦').length;
                let winAmount = 0;

                if (lions >= 3) {
                    winAmount = bet * 3; // 3 Lions = 3x win
                } else if (lions === 2) {
                    winAmount = bet * 0.5; // 2 Lions = Half bet back
                }

                if (winAmount > 0) {
                    balance += winAmount;
                    saveBalance(); // SAVE WIN IMMEDIATELY
                    document.getElementById('winMessage').innerText = `WIN: +${winAmount.toFixed(2)} ETB!`;
                } else {
                    document.getElementById('winMessage').innerText = "No luck this time!";
                }

                isPlaying = false;
                document.getElementById('playBtn').disabled = false;
                updateUI();
            }
        }

        window.onload = init;
    </script>
</body>
    </html>
