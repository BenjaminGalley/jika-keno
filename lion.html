<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion King | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; --lion: #f59e0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .header { display: flex; justify-content: space-between; padding: 10px; border-bottom: 2px solid var(--gold); }
        .machine { background: linear-gradient(145deg, #2d1b0d, #1a1d29); border: 4px solid var(--gold); border-radius: 20px; display: inline-block; padding: 15px; margin-top: 10px; box-shadow: 0 0 30px rgba(245, 158, 11, 0.2); }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #000; padding: 10px; border-radius: 12px; }
        .cell { background: #111; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 45px; border-radius: 8px; border: 1px solid #3e2723; transition: 0.3s; }
        
        /* High-Res Balance Display */
        .mid-balance { color: var(--gold); font-size: 26px; font-weight: bold; margin: 20px 0 10px 0; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: #334155; color: white; font-size: 20px; cursor: pointer; }
        .spin-btn { background: #d97706; color: white; border: none; width: 90%; max-width: 350px; padding: 18px; border-radius: 12px; font-size: 22px; font-weight: bold; cursor: pointer; box-shadow: 0 4px #92400e; }
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 20px var(--win); background: #064e3b !important; transform: scale(1.05); z-index: 10; }
        .lion-symbol { filter: drop-shadow(0 0 8px var(--lion)); }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">LOBBY</button>
        <div style="color:var(--gold); font-weight:bold;" id="topBal">0.00 ETB</div>
    </div>

    <div class="machine">
        <div class="grid" id="slotGrid">
            <div class="cell">ü¶Å</div><div class="cell">üêò</div><div class="cell">ü¶ì</div>
            <div class="cell">ü¶ç</div><div class="cell">üêÜ</div><div class="cell">ü¶í</div>
            <div class="cell">ü¶Å</div><div class="cell">ü¶ç</div><div class="cell">üêò</div>
        </div>
    </div>

    <div class="mid-balance" id="gameBal">0.00 ETB</div>

    <div class="controls">
        <button class="btn-round" onclick="changeBet(-2)">-</button>
        <div style="font-weight:bold;">BET: <span id="betAmt" style="color:var(--gold)">2</span> ETB</div>
        <button class="btn-round" onclick="changeBet(2)">+</button>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spin()">HUNT NOW</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        const animals = ['ü¶Å', 'üêò', 'ü¶ç', 'üêÜ', 'ü¶ì', 'ü¶í', 'ü¶è'];
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 2;
        let isSpinning = false;

        function updateUI() {
            const formatted = balance.toFixed(2) + " ETB";
            document.getElementById('topBal').innerText = formatted;
            document.getElementById('gameBal').innerText = formatted;
            document.getElementById('betAmt').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(v) { if(!isSpinning) { bet = Math.max(2, bet + v); updateUI(); } }

        async function spin() {
            if (balance < bet || isSpinning) return;
            isSpinning = true;
            balance -= bet;
            updateUI();
            
            const cells = document.querySelectorAll('.cell');
            const interval = setInterval(() => {
                cells.forEach(c => c.innerText = animals[Math.floor(Math.random() * animals.length)]);
            }, 60);

            setTimeout(() => {
                clearInterval(interval);
                const results = [];
                cells.forEach(c => {
                    const s = animals[Math.floor(Math.random() * animals.length)];
                    results.push(s);
                    c.innerHTML = s === 'ü¶Å' ? `<span class="lion-symbol">ü¶Å</span>` : s;
                    c.classList.remove('win-glow');
                });
                checkWins(results, cells);
                isSpinning = false;
            }, 1000);
        }

        function checkWins(res, cells) {
            let win = 0;
            const lines = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8]];
            lines.forEach(line => {
                if(res[line[0]] === res[line[1]] && res[line[1]] === res[line[2]]) {
                    let mult = 5;
                    if(res[line[0]] === 'ü¶Å') mult = 50; // Big Lion Win
                    win += (bet * mult);
                    line.forEach(i => cells[i].classList.add('win-glow'));
                }
            });
            if(win > 0) { balance += win; updateUI(); }
        }

        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const r = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const d = await r.json();
                if (d.status === 'accept') { balance += parseFloat(d.amt); updateUI(); }
            } catch(e) {}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
