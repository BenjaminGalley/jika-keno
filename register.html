<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Create ID</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .reg-box { 
            background: #161b22; padding: 30px; border-radius: 15px; 
            width: 90%; max-width: 350px; text-align: center;
            border-top: 4px solid var(--gold);
        }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
            border: 1px solid #30363d; background: #0d1117; color: white; 
            box-sizing: border-box;
        }
        .reg-btn { 
            width: 100%; padding: 15px; background: var(--gold); color: black; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; 
            margin-top: 15px; font-size: 16px;
        }
        .reg-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="reg-box">
        <h2 style="color: var(--gold);">REGISTER</h2>
        <p style="font-size: 12px; color: #8b949e;">CREATE YOUR CASINO ID</p>
        
        <input type="text" id="regName" placeholder="Full Name">
        <input type="number" id="regPhone" placeholder="Phone Number (09...)">
        <input type="password" id="regPass" placeholder="Create Password">
        
        <button class="reg-btn" id="btn" onclick="handleRegister()">REGISTER</button>
        
        <p style="margin-top: 20px; font-size: 13px;">
            Already have an account? <a href="login.html" style="color: var(--gold); text-decoration: none;">Login</a>
        </p>
    </div>

    <script>
        // WEB APP URL FROM YOUR GOOGLE SCRIPT DEPLOYMENT
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function handleRegister() {
            const name = document.getElementById('regName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            const btn = document.getElementById('btn');

            if (!name || !phone || !pass) {
                alert("All fields are required!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "CONNECTING...";

            // Use URLSearchParams for clean encoding
            const params = new URLSearchParams({
                action: 'register',
                name: name,
                phone: phone,
                pass: pass
            });

            const finalUrl = `${SCRIPT_URL}?${params.toString()}`;

            try {
                // Fetch using 'no-cors' is NOT needed for Google Scripts if returning ContentService
                const response = await fetch(finalUrl);
                const text = await response.text();
                
                let result;
                try {
                    result = JSON.parse(text);
                } catch(e) {
                    // If response is not JSON, it might be an error message like "EXISTS"
                    result = text;
                }

                if (result === "EXISTS") {
                    alert("This phone number is already registered.");
                } else if (result.status === "SUCCESS" || (typeof result === "string" && result.includes("SUCCESS"))) {
                    alert("Registration Successful! Your ID: " + (result.id || "Created"));
                    window.location.href = "login.html";
                } else {
                    alert("System Message: " + text);
                }

            } catch (error) {
                console.error("Connection Error:", error);
                alert("Connection Error! This usually means:\n1. The Script is not deployed to 'Anyone'.\n2. The Sheet tab names don't match the code.\n3. You haven't authorized the script.");
            } finally {
                btn.disabled = false;
                btn.innerText = "REGISTER";
            }
        }
    </script>
</body>
</html>
