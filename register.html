<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Register | Simba Bet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background:#0b0d17;color:white;text-align:center;font-family:sans-serif;">

  <div style="margin-top:50px;padding:20px;">
    <h2 style="color:#fbbf24;">CREATE ACCOUNT</h2>

    <div style="
      display:flex;
      flex-direction:column;
      gap:15px;
      max-width:300px;
      margin:auto;
    ">

      <input
        type="text"
        id="regName"
        placeholder="Full Name"
        style="padding:12px;border-radius:5px;border:1px solid #fbbf24;background:#1a1d29;color:white;"
      >

      <input
        type="number"
        id="regPhone"
        placeholder="Phone Number"
        style="padding:12px;border-radius:5px;border:1px solid #fbbf24;background:#1a1d29;color:white;"
      >

      <input
        type="password"
        id="regPass"
        placeholder="Create Password"
        style="padding:12px;border-radius:5px;border:1px solid #fbbf24;background:#1a1d29;color:white;"
      >

      <button
        onclick="requestRegister()"
        style="padding:15px;background:#22c55e;color:white;border:none;border-radius:5px;font-weight:bold;cursor:pointer;"
      >
        REQUEST ACCOUNT
      </button>

      <p>
        Already have an account?
        <a href="login.html" style="color:#fbbf24;">Login Here</a>
      </p>

    </div>
  </div>

  <script src="script.js"></script>

  <script>
    function requestRegister() {

      const name = document.getElementById("regName").value;
      const phone = document.getElementById("regPhone").value;
      const pass = document.getElementById("regPass").value;

      if (!name || !phone || !pass) {
        alert("Please fill all fields");
        return;
      }

      // ❗ DO NOT REGISTER YET
      // ❗ WAIT FOR ADMIN APPROVAL

      const details = "New registration request";

      notifyAdmin(
        details,
        "Register",
        0,
        phone,
        name
      );

      // TEMP save pending data (until approval logic is added later)
      const pendingUser = {
        name: name,
        phone: phone,
        pass: pass
      };

      localStorage.setItem(
        "pending_register_" + phone,
        JSON.stringify(pendingUser)
      );

      alert("Registration request sent. Waiting for admin approval.");
      location.href = "login.html";
    }
  </script>

</body>
</html>
