<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Register</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reg-box { background: #161b22; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border-top: 4px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        .reg-btn { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>
    <div class="reg-box">
        <h2 style="color: var(--gold);">REGISTER</h2>
        <input type="text" id="rName" placeholder="Full Name">
        <input type="number" id="rPhone" placeholder="Phone Number">
        <input type="password" id="rPass" placeholder="Password">
        <button class="reg-btn" id="rBtn" onclick="doRegister()">CREATE ACCOUNT</button>
        <p style="margin-top:20px; font-size:13px;">Already have an ID? <a href="login.html" style="color:var(--gold); text-decoration:none;">Login</a></p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        function doRegister() {
            const name = document.getElementById('rName').value;
            const phone = document.getElementById('rPhone').value;
            const pass = document.getElementById('rPass').value;
            const btn = document.getElementById('rBtn');

            if(!name || !phone || !pass) { alert("Fill all fields"); return; }

            btn.innerText = "WAITING...";
            btn.disabled = true;

            const id = "SB" + Math.floor(1000 + Math.random() * 9000);
            const url = SCRIPT_URL + "?action=register&name=" + encodeURIComponent(name) + "&phone=" + phone + "&pass=" + encodeURIComponent(pass) + "&id=" + id;

            fetch(url, { mode: 'no-cors' })
            .then(() => {
                alert("Registration Request Sent! Please try to login.");
                window.location.href = "login.html";
            })
            .catch(() => {
                alert("Connection error, but checking status...");
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
