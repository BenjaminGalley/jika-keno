<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .register-card { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { color: var(--gold); font-size: 28px; font-weight: bold; margin-bottom: 5px; letter-spacing: 2px; }
        h2 { margin-bottom: 20px; font-weight: 500; color: white; }
        
        label { display: block; text-align: left; margin-bottom: 5px; font-size: 13px; color: var(--gold); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--gold); outline: none; }

        .btn-reg { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-reg:hover { background: #e5b000; }

        #msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .footer { margin-top: 20px; font-size: 14px; color: #888; }
        .footer a { color: var(--gold); text-decoration: none; }
    </style>
</head>
<body>

<div class="register-card">
    <div class="logo">SIMBA BET</div>
    <h2>CREATE ACCOUNT / ይመዝገቡ</h2>
    
    <label>Full Name / ሙሉ ስም</label>
    <input type="text" id="regName" placeholder="Enter your name">

    <label>Phone Number / ስልክ ቁጥር</label>
    <input type="number" id="regPhone" placeholder="09...">

    <label>Create Password / የይለፍ ቃል</label>
    <input type="password" id="regPass" placeholder="Min 4 characters">

    <button class="btn-reg" onclick="handleRegister()">REGISTER / ይመዝገቡ</button>
    
    <div id="msg"></div>

    <div class="footer">
        Already have an account? <a href="login.html">Login here</a>
    </div>
</div>

<script>
    // INSERTED YOUR NEW URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlGluUJHQZRobo1J4kp08qfUY-wTZyJNAsU_rdB7btL6gFaemKzNhvT6cH4sL4PvXm/exec";

    async function handleRegister() {
        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const pass = document.getElementById('regPass').value;
        const msg = document.getElementById('msg');

        if (!name || !phone || !pass) {
            msg.style.color = "#ff4d4d";
            msg.innerText = "Please fill all fields! / ሁሉንም ይሙሉ!";
            return;
        }

        msg.style.color = "white";
        msg.innerText = "Creating account... / በመመዝገብ ላይ...";

        try {
            // Using the 'register' action defined in your Google Script brain
            const url = `${SCRIPT_URL}?action=register&name=${encodeURIComponent(name)}&phone=${phone}&pass=${encodeURIComponent(pass)}`;
            const response = await fetch(url);
            const text = await response.text();

            if (text === "SUCCESS") {
                // Auto-save session keys (Matching the Lobby logic)
                localStorage.setItem("userPhone", phone);
                localStorage.setItem("userName", name);
                
                msg.style.color = "#2ea44f";
                msg.innerText = "Registration Successful! / ምዝገባው ተሳክቷል!";
                
                // Redirect to index.html (Your Lobby)
                setTimeout(() => { window.location.href = "index.html"; }, 1500);
            } else if (text === "EXISTS") {
                msg.style.color = "#ff4d4d";
                msg.innerText = "Phone already registered! / ይህ ስልክ ተመዝግቧል!";
            } else {
                msg.style.color = "#ff4d4d";
                msg.innerText = "Error. Please try again.";
            }
        } catch (error) {
            msg.style.color = "#ff4d4d";
            msg.innerText = "Connection Error. Check your Script URL.";
        }
    }
</script>

</body>
</html>
