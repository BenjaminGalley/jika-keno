<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Simba Bet</title>
</head>
<body style="background: #0b0d17; color: white; text-align: center; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    
    <div id="regBox" style="padding: 30px; background: #1a1d29; border: 2px solid #fbbf24; border-radius: 15px; width: 90%; max-width: 350px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        <h2 style="color: #fbbf24; margin-bottom: 25px;">CREATE ACCOUNT</h2>
        
        <div id="formFields" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="regName" placeholder="Full Name (የሙሉ ስም)" style="padding: 12px; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; outline: none;">
            <input type="number" id="regPhone" placeholder="Phone Number (ስልክ)" style="padding: 12px; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; outline: none;">
            <input type="password" id="regPass" placeholder="Password (ቢያንስ 6 ሆሄ)" style="padding: 12px; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; outline: none;">
            <input type="password" id="regConfirm" placeholder="Confirm Password" style="padding: 12px; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; outline: none;">
            
            <button id="regBtn" onclick="handleRegister()" style="padding: 15px; background: linear-gradient(180deg, #22c55e, #16a34a); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;">REGISTER NOW</button>
            <p style="font-size: 14px; margin-top: 15px;">Already have an account? <a href="login.html" style="color: #fbbf24; text-decoration: none; font-weight: bold;">Login Here</a></p>
            <button onclick="location.href='index.html'" style="background:none; border:none; color:#777; cursor:pointer; font-size: 12px; margin-top: 10px;">Back to Lobby</button>
        </div>

        <div id="waitingState" style="display: none; padding: 20px;">
            <div style="font-size: 50px; margin-bottom: 15px;">✅</div>
            <h3 style="color: #fbbf24;">ምዝገባ ተሳክቷል!</h3>
            <p style="line-height: 1.6;">Your account has been created successfully. You can now login to play!</p>
            <button onclick="location.href='login.html'" style="padding: 12px 25px; background: #fbbf24; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px;">GO TO LOGIN</button>
        </div>
    </div>

    <script>
        // YOUR FINAL MASTER URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3-9pzR0vNt9pS7bPdCzY07PLOSA_0_ubOso6UfJXAVfo6bgIUQONuHCWHt8Qw1EOnfQ/exec";

        async function handleRegister() {
            const name = document.getElementById('regName').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;
            const btn = document.getElementById('regBtn');

            // Validations
            if (!name || !phone || !pass) {
                alert("እባክዎ ሁሉንም ይሙሉ (Please fill all fields)");
                return;
            }
            if (pass.length < 6) {
                alert("የይለፍ ቃል ቢያንስ 6 ሆሄ መሆን አለበት (Password must be at least 6 characters)");
                return;
            }
            if (pass !== confirm) {
                alert("የይለፍ ቃሉ አይመሳሰልም (Passwords do not match)");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing... (በመመዝገብ ላይ)";

            // Build the query to trigger action=register in your Apps Script
            const url = `${SCRIPT_URL}?action=register&name=${encodeURIComponent(name)}&phone=${phone}&pass=${encodeURIComponent(pass)}`;

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById('formFields').style.display = 'none';
                    document.getElementById('waitingState').style.display = 'block';
                } else if (result.status === "exists") {
                    alert("ይህ ስልክ ቁጥር ቀድሞ ተመዝግቧል (This phone number is already registered)");
                    btn.disabled = false;
                    btn.innerText = "REGISTER NOW";
                } else {
                    alert("የቴክኒክ ችግር አጋጥሟል (System error). Please try again.");
                    btn.disabled = false;
                    btn.innerText = "REGISTER NOW";
                }
            } catch (error) {
                // In case of CORS/Network issues, if the data actually saved, we show success
                console.log("Registration request processed.");
                document.getElementById('formFields').style.display = 'none';
                document.getElementById('waitingState').style.display = 'block';
            }
        }
    </script>
</body>
</html>
