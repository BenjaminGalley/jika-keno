<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { background: var(--card); padding: 30px; border-radius: 15px; width: 90%; max-width: 380px; border: 1px solid #333; }
        .logo { color: var(--gold); font-size: 32px; font-weight: 900; text-align: center; margin-bottom: 5px; }
        h2 { text-align: center; font-size: 16px; margin-bottom: 20px; color: #888; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: var(--gold); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; }
        .btn-reg { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .links { text-align: center; margin-top: 15px; font-size: 13px; }
        .links a { color: var(--gold); text-decoration: none; }
        #status { text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">SIMBA</div>
    <h2>CREATE ACCOUNT</h2>

    <label>Full Name / ሙሉ ስም</label>
    <input type="text" id="regName" placeholder="Enter name">

    <label>Phone Number / ስልክ</label>
    <input type="number" id="regPhone" placeholder="09xxxxxxxx">

    <label>Create Password / የይለፍ ቃል</label>
    <input type="password" id="regPass" placeholder="Min. 4 characters">

    <button class="btn-reg" onclick="handleRegister()">REGISTER / ተመዝገብ</button>
    
    <div id="status"></div>

    <div class="links">
        Already have an account? <a href="login.html">Login / ግባ</a>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlGluUJHQZRobo1J4kp08qfUY-wTZyJNAsU_rdB7btL6gFaemKzNhvT6cH4sL4PvXm/exec";

    async function handleRegister() {
        const name = document.getElementById('regName').value.trim();
        const phone = document.getElementById('regPhone').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        const status = document.getElementById('status');

        if (!name || !phone || !pass) {
            status.innerText = "Fill all fields!";
            status.style.color = "red";
            return;
        }

        status.style.color = "white";
        status.innerText = "Creating account...";

        try {
            const response = await fetch(`${SCRIPT_URL}?action=register&phone=${phone}&pass=${pass}&name=${encodeURIComponent(name)}`);
            const data = await response.json();

            if (data.status === "SUCCESS") {
                status.style.color = "#2ea44f";
                status.innerText = "Registration Success!";
                setTimeout(() => { window.location.href = "login.html"; }, 1500);
            } else {
                status.style.color = "red";
                status.innerText = data.message || "Error!";
            }
        } catch (error) {
            status.innerText = "Error connecting to server.";
        }
    }
</script>

</body>
</html>
