<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Register</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .reg-box { background: #161b22; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border-top: 4px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        .reg-btn { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="reg-box">
        <h2 style="color: var(--gold);">REGISTER</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="number" id="regPhone" placeholder="Phone Number">
        <input type="password" id="regPass" placeholder="Password">
        <button class="reg-btn" onclick="handleRegister()">CREATE ID</button>
        <p style="margin-top:20px; font-size:13px;">Already have an account? <a href="login.html" style="color:var(--gold); text-decoration:none;">Login</a></p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function handleRegister() {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const pass = document.getElementById('regPass').value;

            if (!name || !phone || !pass) { alert("Please fill all fields"); return; }

            const simbaId = "SB" + Math.floor(1000 + Math.random() * 9000);
            const finalUrl = `${SCRIPT_URL}?action=register&name=${encodeURIComponent(name)}&phone=${phone}&pass=${encodeURIComponent(pass)}&id=${simbaId}`;

            try {
                const response = await fetch(finalUrl);
                const result = await response.text();
                if (result.includes("SUCCESS")) {
                    alert("Registration Successful!");
                    window.location.href = "login.html";
                } else {
                    alert("Error: " + result);
                }
            } catch (e) {
                // If it fails but data was sent, move to login
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
