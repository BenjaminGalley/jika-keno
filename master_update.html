<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Master Admin</title>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #111827; padding: 30px; border-radius: 15px; border: 2px solid #fcc201; width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fcc201; font-size: 18px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: #fcc201; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#fcc201">MASTER TOP-UP</h2>
        <input type="number" id="phone" placeholder="Player Phone (09...)">
        <input type="number" id="amount" placeholder="Amount to Add">
        <button id="btn" onclick="addMoney()">UPDATE ACCOUNT</button>
        <p id="status"></p>
    </div>

    <script>
        const SCRIPT_URL = "PASTE_YOUR_NEW_URL_HERE";

        async function addMoney() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.innerText = "UPDATING...";

            try {
                // This 'method: POST' matches the 'doPost' in your script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'setManualBalance',
                        phone: phone,
                        amount: amount
                    })
                });
                status.innerText = "✅ Done! Check the player's balance.";
                status.style.color = "#2ecc71";
            } catch (e) {
                status.innerText = "❌ Error. Check your Script URL.";
                status.style.color = "#e74c3c";
            } finally {
                btn.disabled = false;
                btn.innerText = "UPDATE ACCOUNT";
            }
        }
    </script>
</body>
</html>
