<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        .header { display: flex; align-items: center; margin-bottom: 25px; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 14px; margin-right: 15px; }

        .profile-card {
            background: var(--card); border-radius: 20px; padding: 30px;
            border-top: 4px solid var(--gold); text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 80px; height: 80px; background: #30363d; border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center;
            justify-content: center; font-size: 30px; border: 2px solid var(--gold);
        }

        .p-name { font-size: 20px; font-weight: bold; margin: 5px 0; }
        .p-id { color: #8b949e; font-size: 14px; margin-bottom: 20px; }

        .info-row {
            display: flex; justify-content: space-between; padding: 15px 0;
            border-bottom: 1px solid #30363d; font-size: 14px;
        }
        .info-label { color: #8b949e; }
        .info-value { font-weight: bold; color: white; }

        .sync-btn {
            width: 100%; padding: 15px; background: transparent; color: var(--gold);
            border: 1px solid var(--gold); border-radius: 10px; font-weight: bold;
            cursor: pointer; margin-top: 25px; transition: 0.3s;
        }
        .sync-btn:hover { background: rgba(252, 194, 1, 0.1); }

        .logout-btn {
            width: 100%; padding: 15px; background: #ff4444; color: white;
            border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; margin-top: 15px;
        }

        /* BOTTOM NAV duplicated for consistency */
        .bottom-nav {
            position: fixed; bottom: 0; left:0; width: 100%; background: #1a1f29;
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid #30363d;
        }
        .nav-item { color: #8b949e; text-decoration: none; font-size: 12px; text-align: center; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Lobby</a>
        <h3 style="margin:0;">My Account</h3>
    </div>

    <div class="profile-card">
        <div class="avatar">ü¶Å</div>
        <div class="p-name" id="pName">Loading...</div>
        <div class="p-id" id="pID">ID: --</div>

        <div class="info-row">
            <span class="info-label">Phone Number</span>
            <span class="info-value" id="pPhone">--</span>
        </div>
        <div class="info-row">
            <span class="info-label">Current Balance</span>
            <span class="info-value" id="pBalance" style="color: var(--gold);">0.00 ETB</span>
        </div>
        <div class="info-row">
            <span class="info-label">Account Status</span>
            <span class="info-value" style="color: #44ff44;">Active</span>
        </div>

        <button class="sync-btn" id="syncBtn" onclick="syncData()">REFRESH BALANCE</button>
        <button class="logout-btn" onclick="logout()">LOGOUT</button>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="deposit.html" class="nav-item">Deposit</a>
        <a href="withdraw.html" class="nav-item">Withdraw</a>
        <a href="profile.html" class="nav-item active">Profile</a>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec';

        // 1. Load data from storage
        const stored = localStorage.getItem('simba_active_user');
        if (!stored) { window.location.href = 'login.html'; }
        const user = JSON.parse(stored);

        // 2. Initial UI Fill
        function fillUI(u) {
            document.getElementById('pName').innerText = u.name;
            document.getElementById('pID').innerText = "Simba ID: " + u.id;
            document.getElementById('pPhone').innerText = u.phone;
            document.getElementById('pBalance').innerText = parseFloat(u.balance).toFixed(2) + " ETB";
        }

        fillUI(user);

        // 3. Sync with Google Sheet
        async function syncData() {
            const btn = document.getElementById('syncBtn');
            btn.innerText = "SYNCING...";
            btn.disabled = true;

            try {
                // We use the login action to fetch the latest row data for this phone
                const response = await fetch(`${SCRIPT_URL}?action=login&phone=${user.phone}&pass=SKIP_PASS`);
                const data = await response.json();

                if (data.status === "SUCCESS") {
                    user.balance = data.balance;
                    user.name = data.name; // In case admin renamed them
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                    fillUI(user);
                    alert("‚úÖ Balance Updated!");
                }
            } catch (e) {
                alert("‚ö†Ô∏è Sync failed. Check internet.");
            } finally {
                btn.innerText = "REFRESH BALANCE";
                btn.disabled = false;
            }
        }

        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('simba_active_user');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
