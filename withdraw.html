<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #161b22; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-btn { color: var(--gold); text-decoration: none; font-size: 14px; }
        
        .withdraw-card {
            background: var(--card); border-radius: 20px; padding: 25px;
            border-top: 4px solid var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .balance-display { text-align: center; margin-bottom: 25px; background: #0d1117; padding: 15px; border-radius: 10px; }
        .balance-label { font-size: 12px; color: #8b949e; text-transform: uppercase; }
        .balance-val { font-size: 24px; font-weight: bold; color: var(--gold); display: block; }

        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box;
        }
        
        .wd-btn {
            width: 100%; padding: 18px; background: var(--gold); color: black;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            margin-top: 15px; font-size: 16px;
        }
        .wd-btn:disabled { opacity: 0.5; }
        
        .note { font-size: 12px; color: #8b949e; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">← Back to Lobby</a>
        <div style="text-align: right;">
            <div id="uName" style="font-weight: bold; font-size: 14px;">User</div>
            <div id="uID" style="font-size: 11px; color: #8b949e;">ID: --</div>
        </div>
    </div>

    <div class="withdraw-card">
        <div class="balance-display">
            <span class="balance-label">Available Balance</span>
            <span class="balance-val" id="currentBalDisplay">0.00 ETB</span>
        </div>

        <label style="font-size: 13px; color: #8b949e;">Recipient Phone Number</label>
        <input type="number" id="wdPhone" placeholder="09... or 07...">

        <label style="font-size: 13px; color: #8b949e;">Amount to Withdraw</label>
        <input type="number" id="wdAmount" placeholder="Min. 50 ETB">

        <button class="wd-btn" id="wdActionBtn" onclick="processWithdrawal()">SEND WITHDRAWAL REQUEST</button>
        
        <p class="note">Requests are processed within 30 minutes by Simba Admin.</p>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec';

        // Load User Data
        const stored = localStorage.getItem('simba_active_user');
        if (!stored) { window.location.href = 'login.html'; }
        const user = JSON.parse(stored);

        // Update UI
        document.getElementById('uName').innerText = user.name;
        document.getElementById('uID').innerText = "ID: " + user.id;
        document.getElementById('currentBalDisplay').innerText = parseFloat(user.balance).toFixed(2) + " ETB";

        async function processWithdrawal() {
            const amount = parseFloat(document.getElementById('wdAmount').value);
            const phone = document.getElementById('wdPhone').value.trim();
            const btn = document.getElementById('wdActionBtn');

            if (!amount || amount < 50) { alert("Minimum withdrawal is 50 ETB"); return; }
            if (amount > user.balance) { alert("Insufficient Balance!"); return; }
            if (!phone) { alert("Please enter recipient phone"); return; }

            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            // 1. PRE-EMPTIVE DEDUCTION (The Fix)
            const oldBalance = user.balance;
            const newBalance = oldBalance - amount;
            
            // Update UI & Storage immediately
            document.getElementById('currentBalDisplay').innerText = newBalance.toFixed(2) + " ETB";
            user.balance = newBalance;
            localStorage.setItem('simba_active_user', JSON.stringify(user));

            // 2. SEND TO GOOGLE SHEET
            // We send the amount as a negative number so the Sheet script subtracts it
            const negativeAmt = -Math.abs(amount);
            const detail = encodeURIComponent(`Withdrawal to ${phone}`);
            
            const url = `${SCRIPT_URL}?action=deposit&phone=${user.phone}&amount=${negativeAmt}&details=${detail}`;

            try {
                // Using no-cors to ensure it goes through even with Google's strict headers
                fetch(url, { mode: 'no-cors' });
                
                alert("✅ Withdrawal Request Sent!\nYour balance has been updated.");
                window.location.href = 'index.html';

            } catch (error) {
                console.error("Error:", error);
                // Revert if hard failure
                user.balance = oldBalance;
                localStorage.setItem('simba_active_user', JSON.stringify(user));
                alert("Connection failed. Your balance was restored.");
                btn.disabled = false;
                btn.innerText = "SEND WITHDRAWAL REQUEST";
            }
        }
    </script>
</body>
</html>
