<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { background: #000; color: white; font-family: sans-serif; padding: 10px; }
        .card { 
            border: 1px solid var(--gold); padding: 20px; border-radius: 10px; 
            max-width: 400px; margin: auto; margin-top: 50px; background: #0b0d17; 
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
        h3 { color: var(--gold); text-align: center; }
        label { display: block; margin: 15px 0 5px; color: #ccc; font-size: 14px; }
        select, input {
            width: 100%; padding: 12px; margin-bottom: 5px; background: #1a1d29; 
            color: white; border: 1px solid #333; border-radius: 8px; box-sizing: border-box; outline: none;
        }
        .btn {
            background: linear-gradient(180deg, #fbbf24, #d97706); color: black; 
            width: 100%; padding: 15px; border: none; font-weight: bold; 
            border-radius: 8px; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 0 #92400e;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .back-btn {
            width: 100%; background: transparent; border: none; color: #777; 
            margin-top: 15px; cursor: pointer; font-weight: bold;
        }
        .bal-info { text-align: center; color: var(--gold); margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>üí∏ WITHDRAW / ·ãà·å™ ·àõ·ãµ·à®·åç</h3>
        
        <div class="bal-info">Current Balance: <span id="curBal">0.00</span> ETB</div>

        <label>·ãà·ã∞ ·àù·äï ·ã≠·àã·ä≠·àç·ãé·âµ (Method):</label>
        <select id="wdMethod">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>·ã®·àö·àã·ä≠·â†·âµ ·àµ·àç·ä≠ ·âÅ·å•·à≠ (Receive Phone Number):</label>
        <input type="number" id="wdPhone" placeholder="09...">

        <label>·ã®·åà·äï·ãò·â• ·àò·å†·äï (Amount ETB):</label>
        <input type="number" id="wdAmount" placeholder="100 - 10,000">
        <p style="font-size: 11px; color: #666; margin: 0;">* ·ãù·âÖ·â∞·äõ 100 ETB | ·ä®·çç·â∞·äõ 10,000 ETB</p>

        <button class="btn" id="wdBtn" onclick="processWithdraw()">SEND REQUEST</button>
        <button class="back-btn" onclick="location.href='index.html'">Cancel / Back</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4mHgkhNimPEi8HSWbIbNIrIdLno8zYnYxbAQTtrk96MC6ILvN1QY-zRgwmJfmRMxADA/exec";
        let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));

        window.addEventListener('load', () => {
            if (!activeUser) {
                alert("Please login first");
                location.href = 'login.html';
            } else {
                document.getElementById('curBal').innerText = parseFloat(activeUser.balance).toFixed(2);
            }
        });

        async function processWithdraw() {
            const method = document.getElementById('wdMethod').value;
            const phone = document.getElementById('wdPhone').value.trim();
            const amount = parseFloat(document.getElementById('wdAmount').value);
            const btn = document.getElementById('wdBtn');

            // 1. Validations
            if (!phone || !amount) return alert("·ä•·â£·ä≠·ãé ·àò·à®·åÉ·ãç·äï ·â†·âµ·ä≠·ä≠·àç ·ã≠·àô·àâ (Fill all fields)");
            if (amount < 100) return alert("·ãù·âÖ·â∞·äõ·ãç ·ãà·å™ 100 ·â•·à≠ ·äê·ãç (Minimum 100 ETB)");
            
            // 2. Balance Check
            if (amount > parseFloat(activeUser.balance)) {
                return alert("·â†·âÇ ·âÄ·à™ ·àÇ·à≥·â• ·ã®·àé·âµ·àù (Insufficient Balance)");
            }

            btn.disabled = true;
            btn.innerText = "Processing... (·â†·àò·àã·ä≠ ·àã·ã≠)";

            // 3. Send to Google Script & Bot
            // We use action=withdraw which you should add to your Apps Script doGet
            const query = `?action=withdraw&phone=${activeUser.phone}&amount=${amount}&wdPhone=${phone}&method=${method}`;
            
            try {
                // First, deduct locally for immediate feedback
                activeUser.balance = (parseFloat(activeUser.balance) - amount).toFixed(2);
                localStorage.setItem('simba_active_user', JSON.stringify(activeUser));

                // Send to Cloud
                await fetch(SCRIPT_URL + query);
                
                alert("·ã®·ãà·å™ ·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç! Admin ·â†·âÖ·à≠·â° ·ã´·à®·åã·åç·å£·àç·ç¢ (Request Sent! Admin will verify soon.)");
                location.href = 'index.html';
            } catch (error) {
                // Fallback success if network blocks JSON response but alert still triggers
                alert("·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç! (Request Sent!)");
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
