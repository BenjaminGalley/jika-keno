<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; text-align: center; }
        .container { background: #222; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #333; }
        .balance-card { background: #111; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px dashed var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 18px; }
        .btn-withdraw { width: 100%; padding: 15px; background: #d9534f; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-withdraw:disabled { background: #555; }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; }
        .info-text { font-size: 13px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color:var(--gold)">ðŸ’¸ Withdraw Funds</h2>
        
        <div class="balance-card">
            <small>YOUR CURRENT BALANCE</small>
            <div id="displayBal" style="font-size: 24px; font-weight: bold; color: var(--gold);">0.00 ETB</div>
        </div>

        <p>Enter amount to withdraw:</p>
        <input type="number" id="witAmount" placeholder="Amount (Min: 50)">
        
        <p class="info-text">Money will be sent to your registered phone number via Telebirr/Bank.</p>

        <button class="btn-withdraw" id="witBtn" onclick="handleWithdraw()">REQUEST WITHDRAWAL</button>
        
        <div id="witStatus" style="margin-top:15px; font-weight:bold;"></div>

        <a href="index.html" class="back-link">â¬… Back to Games</a>
    </div>

    <script>
        // âœ… YOUR MASTER URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        // Load balance on start
        let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
        if (activeUser) {
            document.getElementById('displayBal').innerText = parseFloat(activeUser.balance || 0).toFixed(2) + " ETB";
        }

        async function handleWithdraw() {
            const amount = document.getElementById('witAmount').value;
            const btn = document.getElementById('witBtn');
            const status = document.getElementById('witStatus');

            if (!activeUser) {
                alert("Please login first!");
                window.location.href = 'login.html';
                return;
            }

            if (!amount || amount < 50) {
                alert("Minimum withdrawal is 50 ETB");
                return;
            }

            if (amount > parseFloat(activeUser.balance)) {
                alert("Insufficient balance!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Processing...";
            status.style.color = "white";
            status.innerText = "Sending request to Admin...";

            // Send to Google Sheets (using action=withdraw)
            const finalUrl = `${SCRIPT_URL}?action=withdraw&phone=${activeUser.phone}&amount=${amount}`;

            try {
                await fetch(finalUrl, { mode: 'no-cors' });
                
                status.style.color = var(--gold);
                status.innerText = "âœ… Request Received! Your balance will be deducted after approval.";
                btn.innerText = "REQUEST SENT";
                
                alert("Withdrawal request sent! We will process your payment shortly.");
                
            } catch (error) {
                status.style.color = "#ff4444";
                status.innerText = "Error. Please try again.";
                btn.disabled = false;
                btn.innerText = "REQUEST WITHDRAWAL";
            }
        }
    </script>
</body>
</html>
