<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --cyan: #00f2ff; --bg: #05070a; --red: #ef4444; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .card { 
            background: #111827; border: 1px solid var(--red); border-radius: 12px; 
            padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); 
        }
        h2 { color: var(--red); text-align: center; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        .balance-box { 
            background: #1e293b; padding: 10px; border-radius: 6px; 
            text-align: center; margin-bottom: 20px; border: 1px solid #334155;
        }
        .balance-box span { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        
        label { display: block; margin: 15px 0 5px; color: #94a3b8; font-size: 13px; }
        select, input { 
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #1e293b; 
            background: #05070a; color: white; box-sizing: border-box; outline: none; 
        }
        .btn { 
            background: var(--red); border: none; color: white; width: 100%; 
            padding: 15px; font-weight: bold; border-radius: 6px; cursor: pointer; 
            font-size: 16px; margin-top: 20px; transition: 0.3s;
        }
        .btn:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; }
        .back-link { margin-top: 25px; color: #64748b; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Withdraw</h2>
        
        <div class="balance-box">
            Current Balance: <span id="display-bal">0.00</span> ETB
        </div>

        <label>Withdrawal Method</label>
        <select id="method">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>Recipient Phone Number (to receive payment)</label>
        <input type="number" id="wdPhone" placeholder="09...">

        <label>Amount to Withdraw (ETB)</label>
        <input type="number" id="amount" placeholder="Minimum 50 ETB">

        <button class="btn" id="withdrawBtn" onclick="submitWithdrawal()">SUBMIT WITHDRAWAL</button>
    </div>

    <a href="index.html" class="back-link">‚Üê Cancel and Go Back</a>

    <script>
        // UPDATED URL WITH YOUR NEW DEPLOYMENT ID
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzeG_Ua6ZYrvIcmVjfuwgn8DY2ddCABFYhkvzMg4ieOnBiLDB57t9HXyYpN89gpMpIj2g/exec";
        
        // Load user data
        const user = JSON.parse(localStorage.getItem('simba_active_user'));
        if (user) {
            document.getElementById('display-bal').innerText = parseFloat(user.balance).toFixed(2);
        }

        async function submitWithdrawal() {
            const amount = parseFloat(document.getElementById('amount').value);
            const wdPhone = document.getElementById('wdPhone').value.trim();
            const method = document.getElementById('method').value;
            const btn = document.getElementById('withdrawBtn');

            if (!user || !user.phone) {
                alert("Session expired. Please log in again.");
                return;
            }

            if (!amount || !wdPhone) {
                alert("Please fill in all fields.");
                return;
            }

            if (amount < 50) {
                alert("Minimum withdrawal is 50 ETB.");
                return;
            }

            if (amount > parseFloat(user.balance)) {
                alert("Insufficient balance!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESSING...";

            // Send request to Google Script
            const finalUrl = `${SCRIPT_URL}?action=withdraw&phone=${user.phone}&amount=${amount}&wdPhone=${wdPhone}&method=${method}`;

            try {
                await fetch(finalUrl, { mode: 'no-cors' });
                
                // Update local balance immediately
                user.balance = (parseFloat(user.balance) - amount).toFixed(2);
                localStorage.setItem('simba_active_user', JSON.stringify(user));
                
                alert("Withdrawal request sent successfully!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error:", error);
                alert("Request Sent!");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
