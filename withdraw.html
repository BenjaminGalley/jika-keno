<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .withdraw-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid #333; }
        
        h2 { color: var(--gold); text-align: center; margin-bottom: 5px; }
        .lang-text { display: block; font-size: 13px; color: #888; text-align: center; margin-bottom: 20px; }
        
        .balance-box { background: #000; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid var(--gold); margin-bottom: 20px; }
        .balance-box span { display: block; font-size: 12px; color: var(--gold); }
        .balance-box strong { font-size: 24px; color: white; }

        label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--gold); font-weight: bold; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; }
        
        .btn-withdraw { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .warning { color: #ff4d4d; font-size: 12px; margin-top: 10px; text-align: center; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="withdraw-card">
    <h2>WITHDRAW / ብር ማውጣት</h2>
    <span class="lang-text">Your balance will decrease instantly. / ሂሳብዎ ወዲያውኑ ይቀነሳል።</span>

    <div class="balance-box">
        <span>Available Balance / አሁን ያለው ቀሪ ሂሳብ</span>
        <strong id="displayBalance">...</strong> ETB
    </div>

    <label>Withdraw Amount / የሚወጣ የገንዘብ መጠን</label>
    <input type="number" id="wAmount" placeholder="Enter amount">

    <label>Receive Money To (Phone Number) / ገንዘቡ የሚላክበት ስልክ</label>
    <input type="number" id="receiverPhone" placeholder="09...">

    <label>Select Method / መንገድ ይምረጡ</label>
    <select id="method" style="width: 100%; padding: 12px; border-radius: 8px; background: #0b0e14; color: white; border: 1px solid #444; margin-bottom: 20px;">
        <option value="Telebirr">Telebirr</option>
        <option value="CBE">CBE (Commercial Bank)</option>
    </select>

    <button class="btn-withdraw" onclick="processWithdrawal()">REQUEST WITHDRAW / አውጣ</button>
    
    <p class="warning">Warning: Double check the phone number! / ማስጠንቀቂያ፡ የስልክ ቁጥሩን በደንብ ያረጋግጡ!</p>
    <div id="status"></div>
</div>

<script>
    const SCRIPT_URL = "YOUR_DEPLOYED_SCRIPT_URL"; // PASTE YOUR URL HERE
    const playerPhone = localStorage.getItem("userPhone");

    // 1. Fetch current balance as soon as page opens
    async function updateBalanceDisplay() {
        if(!playerPhone) { window.location.href="login.html"; return; }
        try {
            const res = await fetch(`${SCRIPT_URL}?action=login&phone=${playerPhone}&pass=SKIP`);
            const data = await res.json();
            if(data.status === "SUCCESS") {
                document.getElementById('displayBalance').innerText = data.balance;
            }
        } catch(e) { console.log("Balance fetch error"); }
    }

    // 2. Process Withdrawal
    async function processWithdrawal() {
        const amt = document.getElementById('wAmount').value;
        const phone = document.getElementById('receiverPhone').value;
        const method = document.getElementById('method').value;
        const status = document.getElementById('status');

        if(!amt || !phone) {
            status.innerText = "Please fill all fields! / እባክዎ ሁሉንም ይሙሉ።";
            status.style.color = "red";
            return;
        }

        if(parseFloat(amt) < 10) {
            status.innerText = "Minimum withdraw is 10 ETB / ቢያንስ 10 ብር ማውጣት ይችላሉ።";
            return;
        }

        status.style.color = "white";
        status.innerText = "Processing... / በመላክ ላይ...";

        const fullDetails = `Method: ${method} | Send To: ${phone}`;

        try {
            const res = await fetch(`${SCRIPT_URL}?action=withdraw&phone=${playerPhone}&amount=${amt}&details=${encodeURIComponent(fullDetails)}`);
            const result = await res.text();

            if(result === "SUCCESS") {
                status.style.color = "#2ea44f";
                status.innerText = "Success! Balance reduced. / ተሳክቷል! ሂሳብዎ ተቀንሷል።";
                setTimeout(() => { window.location.href = "lobby.html"; }, 3000);
            } else if(result === "LOW_BALANCE") {
                status.style.color = "red";
                status.innerText = "Insufficient Funds! / በቂ ሂሳብ የለዎትም።";
            } else {
                status.innerText = "Error. Try again.";
            }
        } catch(e) {
            status.innerText = "Connection Error.";
        }
    }

    window.onload = updateBalanceDisplay;
</script>

</body>
</html>
