<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --dark: #0b0d17; --red: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; text-align: center; }
        .container { background: #1a1d29; padding: 25px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .balance-card { background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px dashed var(--gold); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #0b0d17; color: white; box-sizing: border-box; font-size: 18px; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn-withdraw { width: 100%; padding: 15px; background: var(--red); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-withdraw:disabled { background: #555; cursor: not-allowed; }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 14px; }
        .info-text { font-size: 12px; color: #aaa; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="color:var(--gold); margin-bottom: 5px;">ðŸ’¸ Withdraw Funds</h2>
        <p style="font-size: 12px; color: #888;">CASH OUT YOUR WINNINGS</p>
        
        <div class="balance-card">
            <small style="color: #888;">AVAILABLE BALANCE</small>
            <div id="displayBal" style="font-size: 26px; font-weight: bold; color: var(--gold); margin-top: 5px;">0.00 ETB</div>
        </div>

        <p style="text-align: left; font-size: 14px; margin-bottom: 5px;">Enter Amount:</p>
        <input type="number" id="witAmount" placeholder="Min: 50 ETB">
        
        <p class="info-text">
            Payments are processed to your registered phone number via <b>Telebirr</b> or <b>CBE</b>. 
            Processing time: 1-12 hours.
        </p>

        <button class="btn-withdraw" id="witBtn" onclick="handleWithdraw()">REQUEST WITHDRAWAL</button>
        
        <div id="witStatus" style="margin-top:15px; font-size: 14px;"></div>

        <a href="index.html" class="back-link">â¬… Back to Lobby</a>
    </div>

    <script>
        // âœ… YOUR MASTER URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));

        function init() {
            if (!activeUser) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('displayBal').innerText = parseFloat(activeUser.balance || 0).toFixed(2) + " ETB";
        }

        async function handleWithdraw() {
            const amountInput = document.getElementById('witAmount');
            const amount = parseFloat(amountInput.value);
            const btn = document.getElementById('witBtn');
            const status = document.getElementById('witStatus');

            if (!amount || amount < 50) {
                alert("Minimum withdrawal is 50 ETB");
                return;
            }

            if (amount > parseFloat(activeUser.balance)) {
                alert("Insufficient balance!");
                return;
            }

            if (!confirm(`Confirm withdrawal of ${amount} ETB?`)) return;

            btn.disabled = true;
            btn.innerText = "Sending Request...";
            status.style.color = "white";
            status.innerText = "Contacting Server...";

            // Action matches the 'withdraw' case in your Master Script
            const finalUrl = `${SCRIPT_URL}?action=withdraw&phone=${activeUser.phone}&amount=${amount}`;

            try {
                // Fetch WITHOUT no-cors to get the response
                const response = await fetch(finalUrl);
                const data = await response.json();

                if (data.status === "success") {
                    // 1. Update local balance immediately
                    let newBal = parseFloat(activeUser.balance) - amount;
                    activeUser.balance = newBal.toFixed(2);
                    localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                    
                    // 2. Update UI
                    document.getElementById('displayBal').innerText = activeUser.balance + " ETB";
                    status.style.color = "#fbbf24";
                    status.innerHTML = "âœ… <b>Request Sent!</b><br>Amount deducted from balance.";
                    btn.innerText = "SUCCESS";
                    amountInput.value = "";
                    
                    alert("Withdrawal request sent successfully!");
                } else {
                    throw new Error(data.message || "Failed");
                }
                
            } catch (error) {
                console.error(error);
                status.style.color = "#ff4444";
                status.innerText = "Error: Could not connect to server.";
                btn.disabled = false;
                btn.innerText = "REQUEST WITHDRAWAL";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
