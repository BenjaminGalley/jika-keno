<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw | Simba Bet Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #fcc201; 
            --bg: #05070a; 
            --card-bg: #111827;
            --red: #ff3e3e;
            --text-gray: #aaaaaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg) !important; 
            color: white; 
            font-family: 'Goldman', sans-serif; 
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-top: 5px solid var(--red); 
            border-radius: 15px; 
            padding: 25px 20px; 
            width: 95%; 
            max-width: 450px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); 
            margin-top: 20px;
        }

        h2 { color: var(--gold); text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1.5px; font-size: 1.4rem; font-weight: 900; }
        .sub-title { text-align: center; color: var(--text-gray); font-size: 0.85rem; margin-bottom: 20px; font-weight: bold; }

        .balance-card { 
            background: #000; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px dashed var(--gold); text-align: center;
        }
        .bal-amt { font-size: 28px; font-weight: 900; color: var(--gold); margin-top: 5px; }

        label { display: block; margin: 15px 0 5px; color: var(--gold); font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .amharic-label { display: block; color: var(--text-gray); font-size: 11px; margin-top: -5px; margin-bottom: 8px; }

        select, input { 
            width: 100%; padding: 16px; border-radius: 10px; border: 1.5px solid #333; background: #000; color: white; 
            font-size: 16px; outline: none; transition: 0.3s; font-family: 'Goldman', sans-serif;
        }

        .btn-withdraw { 
            background: var(--red); border: none; color: #fff; width: 100%; padding: 18px; font-weight: 900; 
            border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 25px; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); font-family: 'Goldman', sans-serif;
        }

        .btn-withdraw:disabled { background: #444; color: #888; cursor: not-allowed; }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around;
            padding: 15px 0 25px; border-top: 2px solid var(--gold); z-index: 1000;
        }
        .nav-item { color: #64748b; text-decoration: none; font-size: 11px; text-align: center; display: flex; flex-direction: column; gap: 4px; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body onload="initWithdraw()">

    <div class="card">
        <h2>WITHDRAW</h2>
        <p class="sub-title">·åà·äï·ãò·â• ·ã´·ãç·å°</p>
        
        <div class="balance-card">
            <small style="color: #777; font-weight: 800;">CURRENT BALANCE / ·âÄ·à™ ·àÇ·à≥·â•</small>
            <div id="displayBal" class="bal-amt">SYNCING...</div>
        </div>

        <label>Withdrawal Method</label>
        <span class="amharic-label">·ã®·ä≠·çç·ã´ ·àò·äï·åà·ãµ ·ã≠·àù·à®·å°</span>
        <select id="witMethod">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>Recipient Name</label>
        <span class="amharic-label">·ã®·àö·âÄ·â†·àà·ãç ·à∞·ãç ·àµ·àù</span>
        <input type="text" id="recName" placeholder="Account holder name">

        <label>Recipient Phone</label>
        <span class="amharic-label">·åà·äï·ãò·â° ·ã®·àö·àã·ä≠·â†·âµ ·àµ·àç·ä≠ ·âÅ·å•·à≠</span>
        <input type="tel" id="recPhone" placeholder="09... / 07...">

        <label>Withdraw Amount (ETB)</label>
        <span class="amharic-label">·ã®·åà·äï·ãò·â• ·àò·å†·äï</span>
        <input type="number" id="witAmount" placeholder="Min 100 ETB">
        
        <button class="btn-withdraw" id="witBtn" onclick="handleWithdraw()">REQUEST WITHDRAWAL / ·àã·ä≠</button>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-item">üè†<br>Lobby</a>
        <a href="deposit.html" class="nav-item">üí∞<br>Deposit</a>
        <a href="withdraw.html" class="nav-item active">üí∏<br>Withdraw</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";
        let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));

        async function initWithdraw() {
            if (!activeUser) { window.location.href = 'login.html'; return; }
            
            document.getElementById('displayBal').innerText = parseFloat(activeUser.balance || 0).toFixed(2) + " ETB";

            try {
                const res = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${activeUser.phone}&_t=${Date.now()}`);
                const data = await res.json();
                if (data && data.balance !== undefined) {
                    activeUser.balance = data.balance;
                    localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                    document.getElementById('displayBal').innerText = parseFloat(data.balance).toFixed(2) + " ETB";
                }
            } catch (e) { console.warn("Balance sync failed."); }
        }

        async function handleWithdraw() {
            const amount = parseFloat(document.getElementById('witAmount').value);
            const method = document.getElementById('witMethod').value;
            const rName = document.getElementById('recName').value.trim();
            const rPhone = document.getElementById('recPhone').value.trim();
            const btn = document.getElementById('witBtn');

            if (!amount || amount < 100) { alert("Minimum withdrawal is 100 ETB"); return; }
            if (amount > parseFloat(activeUser.balance)) { alert("Insufficient balance!"); return; }
            if (!rName || !rPhone) { alert("Please fill all details!"); return; }

            if (!confirm(`Withdraw ${amount} ETB?`)) return;

            btn.disabled = true;
            btn.innerText = "SENDING...";

            // Send as negative to subtract from user sheet when approved
            const withdrawValue = -Math.abs(amount);
            const logDetails = `WITHDRAW:${method}:${rName}:${rPhone}`;
            
            const finalUrl = `${SCRIPT_URL}?action=deposit&phone=${activeUser.phone}&name=${encodeURIComponent(activeUser.name)}&amount=${withdrawValue}&details=${encodeURIComponent(logDetails)}`;

            try {
                // Use fetch with no-cors if you encounter redirect issues, or standard fetch
                await fetch(finalUrl, { mode: 'no-cors' });
                alert("‚úÖ Withdrawal Request Sent! Admin will process it soon.");
                window.location.href = "index.html";
            } catch (error) {
                alert("Request Sent!");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
