<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            text-align: center; margin: 0; padding: 20px;
        }
        .slot-box { 
            background: #1a1d29; border: 4px solid var(--gold); 
            padding: 30px; border-radius: 20px; display: inline-block; margin-top: 50px;
        }
        .reels { font-size: 60px; letter-spacing: 15px; background: #000; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .spin-btn { 
            background: #22c55e; color: white; border: none; padding: 15px 50px; 
            font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer;
        }
        .spin-btn:disabled { background: #444; cursor: not-allowed; }
        #status { color: var(--gold); margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <button onclick="location.href='index.html'" style="float:left; background:var(--gold); border:none; padding:10px; border-radius:5px; font-weight:bold;">‚Üê BACK</button>
    <div id="bal" style="float:right; font-size:20px; color:var(--gold);">0.00 ETB</div>
    <div style="clear:both;"></div>

    <div class="slot-box">
        <h1 style="color:var(--gold); margin-top:0;">FRUIT BLAST</h1>
        <div class="reels" id="reels">üçí üçã üçâ</div>
        <button class="spin-btn" id="spinBtn" onclick="play()">SPIN (10 ETB)</button>
        <div id="status">PRESS SPIN TO START</div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£'];
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2) + " ETB";
            localStorage.setItem('simba_balance', balance);
        }

        async function play() {
            if (balance < 10) {
                alert("You need at least 10 ETB to spin!");
                return;
            }

            const btn = document.getElementById('spinBtn');
            const status = document.getElementById('status');
            const reelDisplay = document.getElementById('reels');

            // 1. Deduct Money
            balance -= 10;
            updateUI();
            btn.disabled = true;
            status.innerText = "SPINNING...";

            // 2. Animation (Fast random shuffle)
            let spins = 0;
            const timer = setInterval(() => {
                const s1 = symbols[Math.floor(Math.random() * symbols.length)];
                const s2 = symbols[Math.floor(Math.random() * symbols.length)];
                const s3 = symbols[Math.floor(Math.random() * symbols.length)];
                reelDisplay.innerText = `${s1} ${s2} ${s3}`;
                spins++;
                if (spins > 20) {
                    clearInterval(timer);
                    finishGame(reelDisplay, status, btn);
                }
            }, 50);
        }

        function finishGame(display, status, btn) {
            const r1 = symbols[Math.floor(Math.random() * symbols.length)];
            const r2 = symbols[Math.floor(Math.random() * symbols.length)];
            const r3 = symbols[Math.floor(Math.random() * symbols.length)];
            display.innerText = `${r1} ${r2} ${r3}`;

            if (r1 === r2 && r2 === r3) {
                let win = r1 === '7Ô∏è‚É£' ? 500 : 100;
                balance += win;
                status.innerText = "JACKPOT! YOU WON " + win + " ETB";
            } else if (r1 === r2 || r2 === r3 || r1 === r3) {
                balance += 20;
                status.innerText = "WIN! YOU WON 20 ETB";
            } else {
                status.innerText = "TRY AGAIN!";
            }

            updateUI();
            btn.disabled = false;
        }

        // Initial Load
        updateUI();
        console.log("Fruit Game Loaded. Current Balance: " + balance);
    </script>
</body>
</html>
