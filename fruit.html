<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast 3x3 | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --card: #1a1d29; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(0,0,0,0.5); }
        .bal-box { color: var(--gold); font-weight: bold; font-size: 18px; }

        /* 3x3 Slot Machine */
        .slot-machine { 
            background: linear-gradient(180deg, #2a2d3e 0%, #1a1d29 100%);
            border: 5px solid var(--gold);
            border-radius: 20px;
            padding: 15px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            background: #000;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .slot-item {
            background: #111;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: transform 0.1s ease-in-out;
        }

        /* Betting Controls */
        .controls { margin-top: 25px; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .bet-display { font-size: 20px; margin-bottom: 10px; color: var(--gold); font-weight: bold; }
        .bet-buttons { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        
        .adj-btn { 
            background: #334155; color: white; border: none; width: 45px; height: 45px; 
            border-radius: 50%; font-size: 24px; font-weight: bold; cursor: pointer;
        }
        
        .spin-btn { 
            background: #22c55e; color: white; border: none; width: 100%; padding: 15px; 
            font-size: 22px; font-weight: bold; border-radius: 15px; cursor: pointer;
            box-shadow: 0 5px #15803d;
        }
        .spin-btn:active { transform: translateY(3px); box-shadow: 0 2px #15803d; }
        .spin-btn:disabled { background: #444; box-shadow: none; opacity: 0.6; }

        /* Animations */
        @keyframes slideDown {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animating { animation: slideDown 0.1s infinite; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">LOBBY</button>
        <div class="bal-box" id="displayBal">0.00 ETB</div>
    </div>

    <div class="slot-machine">
        <div class="grid-container" id="grid">
            <div class="slot-item">üçí</div><div class="slot-item">üçã</div><div class="slot-item">üçâ</div>
            <div class="slot-item">üçá</div><div class="slot-item">7Ô∏è‚É£</div><div class="slot-item">üíé</div>
            <div class="slot-item">üîî</div><div class="slot-item">üçí</div><div class="slot-item">üçã</div>
        </div>
    </div>

    <div class="controls">
        <div class="bet-display">BET: <span id="currentBet">2</span> ETB</div>
        <div class="bet-buttons">
            <button class="adj-btn" onclick="changeBet(-2)">‚àí</button>
            <div style="font-size:12px; color:#888;">MIN 2 | MAX 100</div>
            <button class="adj-btn" onclick="changeBet(2)">+</button>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
        <div id="status" style="margin-top:15px; color:var(--gold); font-weight:bold;">WIN UP TO 50X!</div>
    </div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£'];
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 2;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('displayBal').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('currentBet').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(val) {
            if(isSpinning) return;
            bet += val;
            if (bet < 2) bet = 2;
            if (bet > 100) bet = 100;
            updateUI();
        }

        async function spin() {
            if (balance < bet) return alert("Insufficient Balance!");
            if (isSpinning) return;

            isSpinning = true;
            balance -= bet;
            updateUI();
            
            const btn = document.getElementById('spinBtn');
            const status = document.getElementById('status');
            const slots = document.querySelectorAll('.slot-item');
            
            btn.disabled = true;
            status.innerText = "SPINNING...";

            // Start "Drop Down" animation
            slots.forEach(slot => slot.classList.add('animating'));

            setTimeout(() => {
                slots.forEach(slot => {
                    slot.classList.remove('animating');
                    slot.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                });

                checkWin(slots, status);
                isSpinning = false;
                btn.disabled = false;
                updateUI();
            }, 1200);
        }

        function checkWin(slots, status) {
            const s = Array.from(slots).map(el => el.innerText);
            
            // Check rows (Middle row is index 3,4,5)
            let winMultiplier = 0;

            // Row Wins (Horizontal)
            if(s[3] === s[4] && s[4] === s[5]) winMultiplier = 10; // Middle Row
            else if(s[0] === s[1] && s[1] === s[2]) winMultiplier = 5; // Top Row
            else if(s[6] === s[7] && s[7] === s[8]) winMultiplier = 5; // Bottom Row
            
            // Special 777 Bonus
            if(s[3] === '7Ô∏è‚É£' && s[4] === '7Ô∏è‚É£' && s[5] === '7Ô∏è‚É£') winMultiplier = 50;

            if(winMultiplier > 0) {
                let winAmount = bet * winMultiplier;
                balance += winAmount;
                status.innerText = "üéâ BIG WIN: " + winAmount + " ETB!";
            } else {
                status.innerText = "TRY AGAIN!";
            }
        }

        // Live Balance Bridge
        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const data = await res.json();
                if (data.status === 'accept' && data.type === 'dep') {
                    balance += parseFloat(data.amt);
                    updateUI();
                    alert("Deposit Added!");
                }
            } catch(e){}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
