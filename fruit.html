<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { 
            background: var(--bg) url('assets/assets/bg.jpg.jpeg') no-repeat center center fixed; 
            background-size: cover; color: white; font-family: sans-serif; text-align: center; margin: 0;
        }
        .header { background: rgba(0,0,0,0.8); padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); }
        
        /* Slot Machine Visuals */
        .slot-machine { 
            margin: 50px auto; width: 320px; background: rgba(26, 29, 41, 0.9); 
            padding: 20px; border-radius: 20px; border: 4px solid var(--gold);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }
        .reel-container { 
            display: flex; gap: 10px; background: #000; padding: 15px; 
            border-radius: 10px; height: 100px; overflow: hidden; justify-content: center;
        }
        .reel { font-size: 50px; width: 80px; height: 100px; display: flex; align-items: center; justify-content: center; transition: transform 0.1s ease-in-out; }
        
        /* Controls */
        .controls { margin-top: 30px; }
        .bet-info { font-size: 18px; color: var(--gold); font-weight: bold; margin-bottom: 10px; }
        .spin-btn { 
            background: #22c55e; color: white; border: none; padding: 15px 60px; 
            font-size: 24px; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .spin-btn:disabled { background: #444; }
        
        /* Win Animation */
        @keyframes glow { 0% { transform: scale(1); } 50% { transform: scale(1.1); color: var(--gold); } 100% { transform: scale(1); } }
        .win { animation: glow 0.5s infinite; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; border-radius:5px; font-weight:bold; padding:8px 15px;">LOBBY</button>
        <div id="gameBalance" style="color:var(--gold); font-weight:bold; font-size:18px;">0.00 ETB</div>
    </div>

    <h1 style="color:var(--gold); margin-top:30px;">FRUIT BLAST</h1>

    <div class="slot-machine">
        <div class="reel-container">
            <div id="reel1" class="reel">üçí</div>
            <div id="reel2" class="reel">üçã</div>
            <div id="reel3" class="reel">üçâ</div>
        </div>
        
        <div class="controls">
            <div class="bet-info">BET: 10 ETB</div>
            <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
        </div>
    </div>

    <div id="msg" style="font-weight:bold; font-size:20px; min-height:30px;"></div>

    <script>
        const fruits = ['üçí', 'üçã', 'üçâ', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£'];
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        const bet = 10;

        function updateDisplay() {
            document.getElementById('gameBalance').innerText = balance.toFixed(2) + " ETB";
            localStorage.setItem('simba_balance', balance);
        }

        async function spin() {
            if (balance < bet) {
                alert("Insufficient Balance! Please deposit more.");
                return;
            }

            // Deduct bet
            balance -= bet;
            updateDisplay();
            
            const btn = document.getElementById('spinBtn');
            const msg = document.getElementById('msg');
            btn.disabled = true;
            msg.innerText = "";
            msg.className = "";

            // Sound/Animation timing
            let spinTime = 0;
            const interval = setInterval(() => {
                document.getElementById('reel1').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                document.getElementById('reel2').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                document.getElementById('reel3').innerText = fruits[Math.floor(Math.random() * fruits.length)];
                spinTime += 100;
                if (spinTime > 2000) clearInterval(interval);
            }, 100);

            // Result
            setTimeout(() => {
                const r1 = fruits[Math.floor(Math.random() * fruits.length)];
                const r2 = fruits[Math.floor(Math.random() * fruits.length)];
                const r3 = fruits[Math.floor(Math.random() * fruits.length)];
                
                document.getElementById('reel1').innerText = r1;
                document.getElementById('reel2').innerText = r2;
                document.getElementById('reel3').innerText = r3;

                if (r1 === r2 && r2 === r3) {
                    let winAmt = bet * 10;
                    if (r1 === '7Ô∏è‚É£') winAmt = bet * 50; // Jackpot
                    balance += winAmt;
                    msg.innerText = "BIG WIN: " + winAmt + " ETB!";
                    msg.className = "win";
                } else if (r1 === r2 || r2 === r3 || r1 === r3) {
                    let winAmt = bet * 2;
                    balance += winAmt;
                    msg.innerText = "WIN: " + winAmt + " ETB";
                } else {
                    msg.innerText = "TRY AGAIN";
                }

                updateDisplay();
                btn.disabled = false;
            }, 2100);
        }

        updateDisplay();
    </script>
</body>
  </html>
