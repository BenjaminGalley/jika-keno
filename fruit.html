<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        .header { display: flex; justify-content: space-between; padding: 10px; border-bottom: 2px solid var(--gold); }
        .machine { background: #1a1d29; border: 4px solid #334155; border-radius: 15px; display: inline-block; padding: 15px; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #000; padding: 10px; border-radius: 10px; }
        .cell { background: #111; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 45px; border-radius: 8px; border: 1px solid #222; }
        
        /* The requested balance position */
        .mid-balance { color: var(--gold); font-size: 24px; font-weight: bold; margin: 20px 0 10px 0; letter-spacing: 1px; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn-round { width: 45px; height: 45px; border-radius: 50%; border: none; background: #334155; color: white; font-size: 20px; }
        .spin-btn { background: #22c55e; color: white; border: none; width: 90%; max-width: 350px; padding: 18px; border-radius: 12px; font-size: 22px; font-weight: bold; cursor: pointer; }
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 15px var(--win); background: #064e3b !important; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">LOBBY</button>
        <div style="color:var(--gold); font-weight:bold;" id="topBal">0.00 ETB</div>
    </div>

    <div class="machine">
        <div class="grid" id="slotGrid">
            <div class="cell">üçí</div><div class="cell">üçã</div><div class="cell">üçá</div>
            <div class="cell">üçâ</div><div class="cell">üîî</div><div class="cell">üíé</div>
            <div class="cell">7Ô∏è‚É£</div><div class="cell">üçí</div><div class="cell">üçâ</div>
        </div>
    </div>

    <div class="mid-balance" id="gameBal">0.00 ETB</div>

    <div class="controls">
        <button class="btn-round" onclick="changeBet(-2)">-</button>
        <div style="font-weight:bold;">BET: <span id="betAmt" style="color:var(--gold)">4</span> ETB</div>
        <button class="btn-round" onclick="changeBet(2)">+</button>
    </div>

    <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        const symbols = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', 'üíé', '7Ô∏è‚É£'];
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 4;
        let isSpinning = false;

        function updateUI() {
            const formatted = balance.toFixed(2) + " ETB";
            document.getElementById('topBal').innerText = formatted;
            document.getElementById('gameBal').innerText = formatted;
            document.getElementById('betAmt').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(v) { if(!isSpinning) { bet = Math.max(2, bet + v); updateUI(); } }

        async function spin() {
            if (balance < bet || isSpinning) return;
            isSpinning = true;
            balance -= bet;
            updateUI();
            
            const cells = document.querySelectorAll('.cell');
            const interval = setInterval(() => {
                cells.forEach(c => c.innerText = symbols[Math.floor(Math.random() * symbols.length)]);
            }, 50);

            setTimeout(() => {
                clearInterval(interval);
                const results = [];
                cells.forEach(c => {
                    const s = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(s);
                    c.innerText = s;
                    c.classList.remove('win-glow');
                });
                checkWins(results, cells);
                isSpinning = false;
            }, 1000);
        }

        function checkWins(res, cells) {
            let win = 0;
            const lines = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8]];
            lines.forEach(line => {
                if(res[line[0]] === res[line[1]] && res[line[1]] === res[line[2]]) {
                    win += (bet * 5);
                    line.forEach(i => cells[i].classList.add('win-glow'));
                }
            });
            if(win > 0) { balance += win; updateUI(); }
        }

        // Auto-Sync Balance
        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const r = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const d = await r.json();
                if (d.status === 'accept') { balance += parseFloat(d.amt); updateUI(); }
            } catch(e) {}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
