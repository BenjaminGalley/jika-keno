<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast | Simba Casino</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --card: #1a1d29; --win: #22c55e; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 10px; overflow-x: hidden; }
        
        .header { display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); }
        .bal-val { color: var(--gold); font-size: 20px; font-weight: bold; }

        /* Slot Grid */
        .machine-wrap { position: relative; display: inline-block; margin-top: 15px; padding: 10px; background: #222; border-radius: 15px; border: 4px solid #334155; }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 8px; background: #000; padding: 10px; border-radius: 10px; }
        .cell { background: #111; border-radius: 8px; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 45px; transition: 0.3s; border: 2px solid transparent; }
        
        /* Win Line Highlight */
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 20px var(--win); background: #064e3b !important; transform: scale(1.05); z-index: 5; }

        /* Paytable */
        .paytable { margin: 15px auto; max-width: 320px; background: var(--card); border-radius: 10px; padding: 10px; font-size: 12px; border: 1px solid #333; }
        .pay-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #222; color: #888; }
        .pay-active { color: var(--win) !important; font-weight: bold; background: rgba(34, 197, 94, 0.1); }

        /* Controls */
        .footer-controls { background: var(--card); padding: 20px; border-top: 2px solid var(--gold); position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; }
        .spin-btn { background: var(--win); color: white; border: none; width: 100%; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 12px; box-shadow: 0 4px #15803d; }
        .spin-btn:active { transform: translateY(2px); box-shadow: 0 2px #15803d; }
        
        /* Animations */
        .spinning { animation: blurMove 0.1s infinite linear; }
        @keyframes blurMove { 0% { transform: translateY(-20px); filter: blur(5px); } 100% { transform: translateY(20px); filter: blur(5px); } }
        
        #winMsg { font-size: 24px; font-weight: bold; color: var(--win); height: 30px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; border-radius:5px; padding:5px 15px; font-weight:bold;">LOBBY</button>
        <div class="bal-val" id="displayBal">0.00 ETB</div>
    </div>

    <div class="machine-wrap">
        <div class="grid" id="slotGrid">
            <div class="cell">ğŸ’</div><div class="cell">ğŸ‰</div><div class="cell">ğŸ‹</div>
            <div class="cell">ğŸ””</div><div class="cell">7ï¸âƒ£</div><div class="cell">ğŸ’</div>
            <div class="cell">ğŸ‡</div><div class="cell">ğŸ’</div><div class="cell">ğŸ‰</div>
        </div>
    </div>

    <div id="winMsg"></div>

    <div class="paytable">
        <div style="color:var(--gold); margin-bottom:5px; font-weight:bold;">PAYTABLE (3 OF A KIND)</div>
        <div class="pay-row" id="p7"><span>7ï¸âƒ£ 7ï¸âƒ£ 7ï¸âƒ£ (Jackpot)</span> <span>50x</span></div>
        <div class="pay-row" id="pD"><span>ğŸ’ ğŸ’ ğŸ’</span> <span>20x</span></div>
        <div class="pay-row" id="pB"><span>ğŸ”” ğŸ”” ğŸ””</span> <span>10x</span></div>
        <div class="pay-row" id="pF"><span>Fruits (Any)</span> <span>5x</span></div>
    </div>

    <div class="footer-controls">
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:15px;">
            <button onclick="changeBet(-2)" style="width:40px; height:40px; border-radius:50%; background:#334155; border:none; color:white;">-</button>
            <span style="font-weight:bold;">BET: <span id="betAmt" style="color:var(--gold)">2</span> ETB</span>
            <button onclick="changeBet(2)" style="width:40px; height:40px; border-radius:50%; background:#334155; border:none; color:white;">+</button>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
    </div>

    <script>
        const symbols = ['ğŸ’', 'ğŸ‹', 'ğŸ‰', 'ğŸ‡', 'ğŸ””', 'ğŸ’', '7ï¸âƒ£'];
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 2;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('displayBal').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('betAmt').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(v) { if(!isSpinning) { bet = Math.max(2, bet + v); updateUI(); } }

        async function spin() {
            if (balance < bet || isSpinning) return;
            isSpinning = true;
            balance -= bet;
            updateUI();
            
            document.getElementById('winMsg').innerText = "";
            document.querySelectorAll('.cell').forEach(c => {
                c.classList.remove('win-glow');
                c.innerHTML = `<div class="spinning">ğŸ’</div>`;
            });
            document.querySelectorAll('.pay-row').forEach(r => r.classList.remove('pay-active'));

            setTimeout(() => {
                const res = [];
                document.querySelectorAll('.cell').forEach(c => {
                    const s = symbols[Math.floor(Math.random() * symbols.length)];
                    res.push(s);
                    c.innerText = s;
                });
                checkWin(res);
                isSpinning = false;
            }, 1000);
        }

        function checkWin(s) {
            let winMult = 0;
            let winIndices = [];
            let payId = "";

            // Logic: Check Middle Row (3, 4, 5)
            if(s[3] === s[4] && s[4] === s[5]) {
                winIndices = [3, 4, 5];
                if(s[3] === '7ï¸âƒ£') { winMult = 50; payId = "p7"; }
                else if(s[3] === 'ğŸ’') { winMult = 20; payId = "pD"; }
                else if(s[3] === 'ğŸ””') { winMult = 10; payId = "pB"; }
                else { winMult = 5; payId = "pF"; }
            }

            if(winMult > 0) {
                const totalWin = bet * winMult;
                balance += totalWin;
                document.getElementById('winMsg').innerText = "WIN: " + totalWin + " ETB!";
                winIndices.forEach(idx => document.querySelectorAll('.cell')[idx].classList.add('win-glow'));
                if(payId) document.getElementById(payId).classList.add('pay-active');
                updateUI();
            }
        }

        // Live Balance Sync
        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const data = await res.json();
                if (data.status === 'accept' && data.type === 'dep') { balance += parseFloat(data.amt); updateUI(); }
            } catch(e) {}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
