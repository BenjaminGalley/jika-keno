<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast Pro | Simba</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --win: #22c55e; --red7: #ff0000; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }

        /* Header with Live Balance */
        .header { display: flex; justify-content: space-between; padding: 10px; background: #000; border-bottom: 2px solid var(--gold); align-items: center; }
        .bal-display { color: var(--gold); font-size: 22px; font-weight: bold; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        /* Machine UI */
        .machine { background: #1a1d29; border: 4px solid var(--gold); border-radius: 20px; padding: 15px; display: inline-block; margin-top: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(3, 90px); gap: 10px; background: #000; padding: 10px; border-radius: 12px; }
        .cell { background: #111; border-radius: 8px; height: 90px; display: flex; align-items: center; justify-content: center; font-size: 50px; border: 2px solid #333; transition: 0.3s; }
        
        /* Shiny Red 7 Style */
        .shiny-7 { color: var(--red7); font-weight: 900; text-shadow: 0 0 15px var(--red7), 2px 2px #fff; font-style: italic; }
        
        /* Win Effects */
        .win-glow { border-color: var(--win) !important; box-shadow: 0 0 20px var(--win); background: #064e3b !important; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* Celebration Popup */
        #winOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; justify-content: center; align-items: center; }
        .win-amt { font-size: 70px; color: var(--gold); font-weight: 900; text-shadow: 0 0 20px var(--gold); }

        /* Controls */
        .controls { margin-top: 20px; padding: 20px; background: #1a1d29; border-top: 2px solid var(--gold); position: fixed; bottom: 0; left: 0; width: 100%; box-sizing: border-box; }
        .spin-btn { background: var(--win); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 22px; font-weight: bold; box-shadow: 0 5px #15803d; }
        .adj-btn { width: 45px; height: 45px; border-radius: 50%; border: none; background: #334155; color: white; font-size: 24px; cursor: pointer; }

        .spinning { animation: blurMove 0.1s infinite linear; }
        @keyframes blurMove { 0% { transform: translateY(-10px); filter: blur(4px); } 100% { transform: translateY(10px); filter: blur(4px); } }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; border-radius:5px; padding:8px 15px; font-weight:bold;">LOBBY</button>
        <div class="bal-display" id="balText">0.00 ETB</div>
    </div>

    <div class="machine">
        <div class="grid" id="slotGrid">
            <div class="cell">üçí</div><div class="cell">üçã</div><div class="cell">üçâ</div>
            <div class="cell">üíé</div><div class="cell" id="centerCell">7</div><div class="cell">üîî</div>
            <div class="cell">üçá</div><div class="cell">üçí</div><div class="cell">üçâ</div>
        </div>
    </div>

    <div id="winOverlay" onclick="this.style.display='none'">
        <div style="color:white; font-size:24px; letter-spacing:4px;">BIG WINNER!</div>
        <div class="win-amt" id="totalWin">0</div>
        <div style="color:var(--gold); font-size:20px;">ETB ADDED TO BALANCE</div>
    </div>

    <div class="controls">
        <div style="display:flex; justify-content:center; align-items:center; gap:25px; margin-bottom:15px;">
            <button class="adj-btn" onclick="changeBet(-2)">-</button>
            <div style="font-weight:bold;">BET: <span id="betText" style="color:var(--gold)">2</span> ETB</div>
            <button class="adj-btn" onclick="changeBet(2)">+</button>
        </div>
        <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
    </div>

    <script>
        // Exact Script URL from your screenshot
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';
        const symbols = ['üçí', 'üçã', 'üçâ', 'üçá', 'üîî', 'üíé', '7'];
        
        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let bet = 2;
        let isSpinning = false;

        function updateUI() {
            document.getElementById('balText').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('betText').innerText = bet;
            localStorage.setItem('simba_balance', balance);
        }

        function changeBet(v) { if(!isSpinning) { bet = Math.max(2, bet + v); updateUI(); } }

        function renderSymbol(s) {
            if(s === '7') return `<span class="shiny-7">7</span>`;
            return s;
        }

        async function spin() {
            if (balance < bet || isSpinning) return;
            isSpinning = true;
            balance -= bet;
            updateUI();
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => {
                c.classList.remove('win-glow');
                c.innerHTML = `<div class="spinning">üçí</div>`;
            });

            setTimeout(() => {
                const res = [];
                cells.forEach(c => {
                    const s = symbols[Math.floor(Math.random() * symbols.length)];
                    res.push(s);
                    c.innerHTML = renderSymbol(s);
                });
                checkAllWins(res, cells);
                isSpinning = false;
            }, 1000);
        }

        function checkAllWins(s, cells) {
            let winTotal = 0;
            const winningIndices = new Set();

            // Rows
            const lines = [
                [0,1,2], [3,4,5], [6,7,8], // Horizontal
                [0,3,6], [1,4,7], [2,5,8]  // Vertical
            ];

            lines.forEach(line => {
                if(s[line[0]] === s[line[1]] && s[line[1]] === s[line[2]]) {
                    let mult = 5;
                    if(s[line[0]] === '7') mult = 50;
                    else if(s[line[0]] === 'üíé') mult = 20;
                    else if(s[line[0]] === 'üîî') mult = 10;
                    
                    winTotal += (bet * mult);
                    line.forEach(idx => winningIndices.add(idx));
                }
            });

            if(winTotal > 0) {
                balance += winTotal;
                winningIndices.forEach(idx => cells[idx].classList.add('win-glow'));
                document.getElementById('totalWin').innerText = winTotal;
                document.getElementById('winOverlay').style.display = 'flex';
                updateUI();
            }
        }

        // AUTO-SYNC BALANCE FROM TELEGRAM
        setInterval(async () => {
            const user = localStorage.getItem('simba_user');
            if(!user) return;
            try {
                const res = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(user)}`);
                const data = await res.json();
                if (data.status === 'accept') {
                    balance += parseFloat(data.amt);
                    updateUI();
                    alert("Deposit confirmed: +" + data.amt + " ETB");
                }
            } catch(e) {}
        }, 5000);

        updateUI();
    </script>
</body>
</html>
