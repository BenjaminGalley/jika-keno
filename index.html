<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Casino</title>
    <style>
        body { background: #0b0d17; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { background: #1a1d29; padding: 15px; border-bottom: 2px solid #fbbf24; display: flex; justify-content: space-between; align-items: center; }
        .wallet { background: #111420; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-dep { background: #22c55e; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #1a1d29; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; display: block; }
    </style>
</head>
<body>
    <div class="header">
        <div style="color:#fbbf24; font-weight:bold; font-size:20px;">SIMBA</div>
        <button class="btn" style="background:#fbbf24; color:black;">JOIN</button>
    </div>
    <div class="wallet">
        <div>
            <div style="font-size:10px; color:#888;">BALANCE</div>
            <div style="font-size:22px; color:#fbbf24; font-weight:bold;">0.00 ETB</div>
        </div>
        <button class="btn btn-dep">DEPOSIT</button>
    </div>
    <div class="grid">
        <div class="card" onclick="location.href='game.html'">
            <img src="assets/assets/simba_card.jpg.jpeg.jpg">
            <div style="padding:10px; color:#fbbf24; font-weight:bold;">Simba Shuffle</div>
        </div>
    </div>
</body>
</html>
