<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet | Official</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensuring hidden elements don't disrupt layout */
        #auth-section, #topBalanceArea, #menuToggleBtn { display: none; }
        .footer-stats { display: flex; justify-content: space-around; padding: 10px; background: #000; border-top: 1px solid var(--gold); position: fixed; bottom: 0; width: 100%; box-sizing: border-box; }
        
        .mega-spin-box {
            background: linear-gradient(45deg, #fcc201, #92400e) !important;
            display: flex; align-items: center; justify-content: center;
            height: 55px; border-radius: 5px; font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <span id="menuUserName">Guest Player</span>
            <button class="close-btn" onclick="toggleMenu()">Ã—</button>
        </div>
        <nav class="menu-links">
            <a href="deposit.html">ðŸ’° Deposit Funds</a>
            <a href="withdraw.html">ðŸ’¸ Withdraw Funds</a>
            <a href="#" onclick="alert('Loading History...'); toggleMenu();">ðŸ“œ History</a>
            <hr style="border: 0.5px solid #333; margin: 10px 0;">
            <a href="#" class="logout-link" onclick="logout()">ðŸšª Logout</a>
        </nav>
    </div>

    <header class="top-nav">
        <div class="left-section">
            <button class="menu-toggle" id="menuToggleBtn" onclick="toggleMenu()">â˜°</button>
            <div class="brand"><span class="x-logo">X</span> SIMBA BET</div>
        </div>
        
        <div class="top-balance-area" id="topBalanceArea">
            <span class="balance-label">BALANCE</span>
            <span class="balance-value" id="headerBalance">0.00</span> <small>ETB</small>
        </div>

        <div class="auth-btns" id="auth-section">
            <button class="login-btn" onclick="location.href='login.html'">LOGIN</button>
            <button class="register-btn" onclick="location.href='register.html'">REGISTER</button>
        </div>
    </header>

    <div class="hero-container">
        <img src="assets/assets/simba_bg.jpg" alt="Simba Bet" class="hero-img">
    </div>

    <div class="section-label">GAMES</div>

    <div class="games-container">
        <div class="game-card" onclick="location.href='hot-fruit.html'">
            <div class="img-wrap"><img src="assets/assets/melon.jpg"></div>
            <p>Hot Fruit</p>
        </div>
        <div class="game-card" onclick="location.href='fruit.html'">
            <div class="img-wrap"><img src="assets/assets/cherry.jpg"></div>
            <p>Fruit Mania</p>
        </div>
        <div class="game-card" onclick="location.href='keno.html'">
            <div class="img-wrap keno-box" style="display:flex; align-items:center; justify-content:center; background:#004488; height:55px; border-radius:5px; font-weight:bold;">K6</div>
            <p>Keno</p>
        </div>
        <div class="game-card" onclick="location.href='mega-spin.html'">
            <div class="img-wrap mega-spin-box">ðŸŽ°</div>
            <p>Simba's Gold</p>
        </div>
        <div class="game-card" onclick="location.href='game.html'">
            <div class="img-wrap"><img src="assets/assets/gold_7.jpg"></div>
            <p>Simba Shuffle</p>
        </div>
    </div>

    <footer class="footer-stats">
        <div class="stat-item">PLAYER ID: <span id="displayUserID" style="color:var(--gold)">0000</span></div>
        <div class="stat-item">MIN BET: 2.00 ETB</div>
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleMenu() { 
            const menu = document.getElementById('sideMenu');
            menu.style.left = (menu.style.left === '0px') ? '-260px' : '0px';
        }

        function checkAuthStatus() {
            const activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            const authSection = document.getElementById('auth-section');
            const balanceArea = document.getElementById('topBalanceArea');
            const menuBtn = document.getElementById('menuToggleBtn');
            const userIDDisplay = document.getElementById('displayUserID');
            const menuName = document.getElementById('menuUserName');
            const headerBal = document.getElementById('headerBalance');

            if (activeUser) {
                authSection.style.display = 'none';
                balanceArea.style.display = 'flex';
                menuBtn.style.display = 'block';
                menuName.innerText = activeUser.name;
                headerBal.innerText = parseFloat(activeUser.balance).toFixed(2);
                const uid = activeUser.id || "SB-" + activeUser.phone.toString().slice(-4);
                userIDDisplay.innerText = uid;
            } else {
                authSection.style.display = 'flex';
                balanceArea.style.display = 'none';
                menuBtn.style.display = 'none';
                userIDDisplay.innerText = "0000";
                menuName.innerText = "Guest Player";
            }
        }

        function logout() {
            localStorage.removeItem('simba_active_user');
            location.reload();
        }

        window.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
