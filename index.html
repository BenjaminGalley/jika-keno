<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet | Official</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <span id="menuUserName">Guest Player</span>
            <button class="close-btn" onclick="toggleMenu()">Ã—</button>
        </div>
        <nav class="menu-links">
            <a href="#" onclick="openModal('withdrawModal'); toggleMenu();">ðŸ’¸ Withdraw Funds</a>
            <a href="#" onclick="showToast('Loading History...'); toggleMenu();">ðŸ“œ Transaction History</a>
            <hr style="border: 0.5px solid #333; margin: 10px 0;">
            <a href="#" class="logout-link" onclick="logout()">ðŸšª Logout</a>
        </nav>
    </div>

    <header class="top-nav">
        <div class="left-section">
            <button class="menu-toggle" id="menuToggleBtn" style="display:none;" onclick="toggleMenu()">â˜°</button>
            <div class="brand"><span class="x-logo">X</span> SIMBA</div>
        </div>
        
        <div class="top-balance-area" id="topBalanceArea" style="display:none;">
            <span class="balance-label">BALANCE</span>
            <span class="balance-value" id="headerBalance">0.00</span> <small>ETB</small>
        </div>

        <div class="auth-btns" id="auth-section">
            <button class="login-btn" onclick="openModal('loginModal')">LOGIN</button>
            <button class="register-btn" onclick="openModal('registerModal')">REGISTER</button>
        </div>
    </header>

    <div class="hero-section">
        <img src="assets/assets/simba_bg.jpg" alt="Simba Bet" class="hero-banner-img">
    </div>

    <div class="section-label">GAMES</div>

    <div class="games-container">
        <div class="game-card" onclick="location.href='game.html'">
            <div class="img-wrap"><img src="assets/assets/gold_7.jpg" alt="Multi Hot 5"></div>
            <p class="game-name">Multi Hot 5</p>
        </div>
        <div class="game-card" onclick="location.href='keno.html'"><div class="img-wrap keno-bg">K6</div><p>Keno</p></div>
        <div class="game-card" onclick="location.href='sba.html'"><div class="img-wrap sba-bg">SBA</div><p>SBA</p></div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h3>Player Registration</h3>
            <input type="text" id="regFullName" placeholder="Full Name">
            <input type="text" id="regPhone" placeholder="Phone Number">
            <input type="password" id="regPass" placeholder="Password">
            <input type="password" id="regPassRepeat" placeholder="Repeat Password">
            <button class="submit-btn" onclick="submitRegister()">Create Account</button>
            <button class="back-btn" onclick="closeModal('registerModal')">Cancel</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login</h3>
            <input type="text" id="loginName" placeholder="Phone Number">
            <input type="password" id="loginPass" placeholder="Password">
            <button class="submit-btn" onclick="submitLogin()">Login</button>
            <button class="back-btn" onclick="closeModal('loginModal')">Cancel</button>
        </div>
    </div>

    <div id="depModal" class="modal">
        <div class="modal-content">
            <h3>Deposit Funds</h3>
            <select id="depMethod" class="modal-select">
                <option value="Telebirr">Telebirr</option>
                <option value="CBE">CBE (Bank)</option>
            </select>
            <input type="text" id="depPhone" placeholder="Sender Phone Number">
            <input type="number" id="depAmount" placeholder="Amount (100 - 10k)">
            <button class="submit-btn" onclick="submitDep()">Deposit Now</button>
            <button class="back-btn" onclick="closeModal('depModal')">Cancel</button>
        </div>
    </div>

    <div id="withdrawModal" class="modal">
        <div class="modal-content">
            <h3>Withdraw</h3>
            <select id="witMethod" class="modal-select">
                <option value="Telebirr">Telebirr</option>
                <option value="CBE">CBE (Bank)</option>
            </select>
            <input type="text" id="witPhone" placeholder="Receiving Phone">
            <input type="number" id="witAmount" placeholder="Amount (100 - 10k)">
            <button class="submit-btn" style="background:#f1c40f" onclick="submitWithdraw()">Withdraw Now</button>
            <button class="back-btn" onclick="closeModal('withdrawModal')">Cancel</button>
        </div>
    </div>

    <div id="toast" class="toast-hidden"></div>

    <footer class="footer-stats">
        <div class="stat-item">ID: <span id="displayUserID">0000</span></div>
        <div class="stat-item">MIN BET: 10.00 ETB</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
