<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Casino - Home</title>
    <style>
        body { background: #0b0d17; color: white; font-family: sans-serif; margin: 0; }

        /* TOP NAV */
        .top-nav {
            background: #1a1d29;
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 2px solid #fbbf24;
            align-items: center;
        }

        .login-row button { padding: 6px 12px; border-radius: 4px; border: none; font-weight: bold; }
        .join-btn { background: #fbbf24; color: black; }
        .login-btn { background: transparent; color: #fbbf24; border: 1px solid #fbbf24 !important; }

        /* BALANCE */
        .balance-box {
            background: #111420;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deposit-btn { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }

        /* LOBBY */
        .lobby-title { padding: 15px; color: #888; font-size: 14px; }
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 15px; }
        .game-card { background: #1a1d29; border-radius: 12px; border: 1px solid #333; overflow: hidden; text-align: center; cursor: pointer; }
        .game-card img { width: 100%; height: auto; display: block; }
        .game-card p { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div style="font-weight: bold; color: #fbbf24;">SIMBA CASINO</div>
        <div class="login-row">
            <button class="login-btn">LOGIN</button>
            <button class="join-btn">JOIN</button>
        </div>
    </div>

    <div class="balance-box">
        <div>
            <div style="font-size: 10px; color: #888;">MAIN BALANCE</div>
            <div style="font-size: 22px; color: #fbbf24; font-weight: bold;">0.00 ETB</div>
        </div>
        <button class="deposit-btn">DEPOSIT</button>
    </div>

    <div class="lobby-title">RECOMMENDED GAMES</div>

    <div class="game-grid">
        <div class="game-card" onclick="location.href='game.html'">
            <img src="assets/simba_card.jpg.jpeg" alt="Simba Shuffle">
            <p>Simba Shuffle</p>
        </div>

        <div class="game-card">
            <div style="height:120px; background:#222; display:flex; align-items:center; justify-content:center; color:#555;">COMING SOON</div>
            <p>Wild Slots</p>
        </div>
    </div>

</body>
</html>
