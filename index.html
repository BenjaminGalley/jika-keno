<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet | Official</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #auth-section, #topBalanceArea, #menuToggleBtn { display: none; }
        .footer-stats { display: flex; justify-content: space-around; padding: 10px; background: #000; border-top: 1px solid #fcc201; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; font-size: 12px; z-index: 100; }
        
        /* Game Tile Styles */
        .mega-spin-box {
            background: linear-gradient(45deg, #fcc201, #92400e) !important;
            display: flex; align-items: center; justify-content: center;
            height: 110px; border-radius: 12px; font-size: 40px;
            border: 2px solid #fcc201;
        }

        .jungle-win-box {
            background: linear-gradient(135deg, #0a4d0a, #000) !important;
            border: 2px solid #2ecc71;
            display: flex; align-items: center; justify-content: center;
            height: 110px; border-radius: 12px; font-weight: bold;
            position: relative; overflow: hidden;
        }

        .fast-keno-box {
            background: linear-gradient(135deg, #004488, #001122) !important;
            border: 2px solid #00f2ff;
            display: flex; align-items: center; justify-content: center;
            height: 110px; border-radius: 12px; font-weight: bold;
            position: relative; overflow: hidden;
        }

        .multihot-box {
            background: linear-gradient(135deg, #053305, #000) !important;
            border: 2px solid #FFD700;
            display: flex; align-items: center; justify-content: center;
            height: 110px; border-radius: 12px; font-weight: bold;
            position: relative; overflow: hidden;
        }

        .tile-img-bg {
            position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4;
        }

        .tile-text {
            z-index: 2; text-align: center; color: white;
        }

        .syncing-indicator {
            width: 8px; height: 8px; background-color: #fcc201; border-radius: 50%; display: inline-block;
            margin-left: 5px; animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        .side-menu {
            position: fixed; top: 0; left: -260px; width: 260px; height: 100%;
            background: #111; transition: 0.3s; z-index: 200; border-right: 1px solid #fcc201;
        }
    </style>
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <div class="menu-header" style="padding: 20px; background: #000; display: flex; justify-content: space-between; align-items: center;">
            <span id="menuUserName" style="color:#fcc201; font-weight: bold;">Guest Player</span>
            <button class="close-btn" onclick="toggleMenu()" style="background: none; border: none; color: white; font-size: 30px; cursor: pointer;">√ó</button>
        </div>
        <nav class="menu-links" style="display: flex; flex-direction: column; padding: 10px;">
            <a href="deposit.html" style="color: white; padding: 15px; text-decoration: none; border-bottom: 1px solid #222;">üí∞ Deposit Funds</a>
            <a href="withdraw.html" style="color: white; padding: 15px; text-decoration: none; border-bottom: 1px solid #222;">üí∏ Withdraw Funds</a>
            <a href="deposit.html" style="color: white; padding: 15px; text-decoration: none; border-bottom: 1px solid #222;">üìú History</a>
            <hr style="border: 0.5px solid #333; margin: 10px 0;">
            <a href="#" class="logout-link" onclick="logout()" style="color: #ff4444; padding: 15px; text-decoration: none;">üö™ Logout</a>
        </nav>
    </div>

    <header class="top-nav">
        <div class="left-section">
            <button class="menu-toggle" id="menuToggleBtn" onclick="toggleMenu()">‚ò∞</button>
            <div class="brand"><span class="x-logo">X</span> SIMBA BET</div>
        </div>
        
        <div class="top-balance-area" id="topBalanceArea">
            <span class="balance-label">BALANCE</span>
            <span class="balance-value" id="headerBalance">0.00</span> <small>ETB</small>
        </div>

        <div class="auth-btns" id="auth-section">
            <button class="login-btn" onclick="location.href='login.html'">LOGIN</button>
            <button class="register-btn" onclick="location.href='register.html'">REGISTER</button>
        </div>
    </header>

    <div class="hero-container">
        <img src="assets/assets/simba_bg.jpg" alt="Simba Bet" class="hero-img">
    </div>

    <div class="section-label">NEW & HOT</div>

    <div class="games-container">
        <div class="game-card" onclick="playGame('jungle.html')">
            <div class="img-wrap jungle-win-box">
                <img src="assets/assets/jungle.background.jpg" class="tile-img-bg">
                <div class="tile-text">
                    <div style="font-size: 18px; font-weight: 900; color: #2ecc71;">JUNGLE</div>
                    <div style="font-size: 12px; letter-spacing: 1px; color: #ffd700;">BIG WIN</div>
                </div>
            </div>
            <p>Jungle Big Win</p>
        </div>

        <div class="game-card" onclick="playGame('fast.keno.html')">
            <div class="img-wrap fast-keno-box">
                <img src="assets/assets/gold7.jpg" class="tile-img-bg">
                <div class="tile-text">
                    <div style="font-size: 22px; font-weight: 900; color: #00f2ff;">FAST</div>
                    <div style="font-size: 14px; letter-spacing: 2px;">KENO</div>
                </div>
            </div>
            <p>Fast Keno 80</p>
        </div>

        <div class="game-card" onclick="playGame('multi-hot-5.html')">
            <div class="img-wrap multihot-box">
                <img src="assets/assets/grid.jpg" class="tile-img-bg">
                <div class="tile-text">
                    <div style="font-size: 20px; font-weight: 900; color: #ffd700;">MULTI</div>
                    <div style="font-size: 16px; color: #ff4500;">HOT 5</div>
                </div>
            </div>
            <p>Multi Hot 5</p>
        </div>

        <div class="game-card" onclick="playGame('lion.scratch.html')">
            <div class="img-wrap mega-spin-box">ü¶Å</div>
            <p>Lion Scratch</p>
        </div>

        <div class="game-card" onclick="playGame('fruit.html')">
            <div class="img-wrap mega-spin-box" style="background: linear-gradient(45deg, #444, #000) !important; border-color: #ffd700;">üé∞</div>
            <p>Simba's Gold</p>
        </div>
    </div>

    <footer class="footer-stats">
        <div class="stat-item">PLAYER ID: <span id="displayUserID" style="color:#fcc201">0000</span></div>
        <div class="stat-item">STATUS: <span id="syncStatus" style="color:#fcc201">Online</span> <span id="liveIndicator" class="syncing-indicator" style="display:none"></span></div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHch17y0l5HMzDXkG2S7jSisG-aCEmL90Saw9yUM0vtjSDBb9L7krTn00acWspAPLV/exec";

        let isSyncing = false; // Prevent double checking
        
        function toggleMenu() { 
            const menu = document.getElementById('sideMenu');
            menu.style.left = (menu.style.left === '0px') ? '-260px' : '0px';
        }

        function playGame(page) {
            let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            if (!activeUser) {
                alert("Please LOGIN or REGISTER to play!");
                location.href = 'login.html';
            } else {
                location.href = page;
            }
        }

        async function checkAuthStatus() {
            let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            const authSection = document.getElementById('auth-section');
            const balanceArea = document.getElementById('topBalanceArea');
            const menuBtn = document.getElementById('menuToggleBtn');
            const userIDDisplay = document.getElementById('displayUserID');
            const menuName = document.getElementById('menuUserName');
            const headerBal = document.getElementById('headerBalance');
            const syncStatus = document.getElementById('syncStatus');
            const liveIndicator = document.getElementById('liveIndicator');

            if (activeUser) {
                authSection.style.display = 'none';
                balanceArea.style.display = 'flex';
                menuBtn.style.display = 'block';
                menuName.innerText = activeUser.name;
                
                // Show cached balance instantly
                headerBal.innerText = parseFloat(activeUser.balance || 0).toFixed(2);
                userIDDisplay.innerText = activeUser.id || ("SB-" + activeUser.phone.toString().slice(-4));

                // STOP if already running to avoid network jams
                if (isSyncing) return;
                
                // Start Background Sync
                isSyncing = true;
                liveIndicator.style.display = "inline-block"; // Show pulsing dot
                
                try {
                    const userPhone = activeUser.phone.toString();
                    const response = await fetch(`${SCRIPT_URL}?action=checkStatus&phone=${userPhone}`);
                    const data = await response.json();
                    
                    if (data && data.approvedAmount > 0) {
                        let currentBal = parseFloat(activeUser.balance || 0);
                        let addedAmount = parseFloat(data.approvedAmount);
                        currentBal += addedAmount;
                        
                        activeUser.balance = currentBal.toFixed(2);
                        headerBal.innerText = activeUser.balance;
                        localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                        
                        // NOTIFY USER
                        alert(`Successfully Received ${addedAmount} ETB!`);
                        syncStatus.innerText = "Funds Received ‚úÖ";
                    } else {
                        syncStatus.innerText = "Online";
                    }
                } catch (e) {
                    syncStatus.innerText = "Weak Connection";
                } finally {
                    isSyncing = false;
                }
            } else {
                authSection.style.display = 'flex';
                balanceArea.style.display = 'none';
                menuBtn.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('simba_active_user');
            location.reload();
        }

        // 1. Check immediately on load
        window.addEventListener('DOMContentLoaded', checkAuthStatus);

        // 2. TURBO MODE: Check every 5 seconds automatically
        setInterval(checkAuthStatus, 5000); 

    </script>
</body>
</html>
