<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet | Official</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --primary: #fcc201; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; }
        #auth-section, #topBalanceArea, #menuToggleBtn { display: none; }
        
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; background: #000; border-bottom: 1px solid #333;
            position: fixed; top: 0; width: 100%; z-index: 1000; box-sizing: border-box;
        }

        .top-balance-area {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 5px 12px; border-radius: 30px; border: 1px solid #333;
        }

        .header-bal-text { color: var(--primary); font-weight: bold; font-size: 16px; }

        .deposit-btn-top {
            background: #2ecc71; color: white; border: none; padding: 6px 12px;
            border-radius: 6px; font-weight: bold; font-size: 12px; margin-left: 10px;
            cursor: pointer;
        }

        .footer-stats {
            display: flex; justify-content: space-around; padding: 12px;
            background: #000; border-top: 1px solid var(--primary);
            position: fixed; bottom: 0; width: 100%; font-size: 12px;
        }

        .sync-dot {
            width: 8px; height: 8px; background: var(--primary);
            border-radius: 50%; display: inline-block; margin-left: 5px;
            box-shadow: 0 0 5px var(--primary);
        }
    </style>
</head>
<body>

    <header class="top-nav">
        <div style="display:flex; align-items:center;">
            <button id="menuToggleBtn" style="background:none; border:none; color:white; font-size:24px; margin-right:10px;">‚ò∞</button>
            <div style="font-weight:bold; color:var(--primary);">SIMBA BET</div>
        </div>

        <div id="topBalanceArea" class="top-balance-area">
            <div style="text-align: right;">
                <div style="font-size: 9px; color: #888;">BALANCE</div>
                <span id="headerBalance" class="header-bal-text">0.00</span> <small>ETB</small>
            </div>
            <button class="deposit-btn-top" onclick="location.href='deposit.html'">+</button>
        </div>

        <div id="auth-section">
            <button onclick="location.href='login.html'" style="background:none; color:white; border:none;">Login</button>
        </div>
    </header>

    <main style="margin-top: 70px; padding: 15px; text-align: center;">
        <div style="background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #333;">
            <h2 style="color: var(--primary); margin: 0;">Welcome to Simba Bet</h2>
            <p id="welcomeName" style="color: #aaa;">Please log in to start playing.</p>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
            <div style="background:var(--card); padding:20px; border-radius:10px; border:1px solid #222;" onclick="location.href='jungle.html'">ü¶Å Jungle</div>
            <div style="background:var(--card); padding:20px; border-radius:10px; border:1px solid #222;" onclick="location.href='fast.keno.html'">üî¢ Keno</div>
        </div>
    </main>

    <footer class="footer-stats">
        <div>PLAYER: <span id="displayID" style="color:var(--primary);">GUEST</span></div>
        <div>STATUS: <span id="syncStatus">Connected</span> <span class="sync-dot"></span></div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHch17y0l5HMzDXkG2S7jSisG-aCEmL90Saw9yUM0vtjSDBb9L7krTn00acWspAPLV/exec";
        
        async function fetchLiveBalance() {
            let user = JSON.parse(localStorage.getItem('simba_active_user'));
            if (!user) return;

            try {
                const res = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${user.phone}`);
                const data = await res.json();
                
                if (data && data.balance !== undefined) {
                    const newBal = parseFloat(data.balance).toFixed(2);
                    document.getElementById('headerBalance').innerText = newBal;
                    
                    // Update Local Storage
                    user.balance = newBal;
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                }
            } catch (e) {
                console.log("Balance sync failed");
            }
        }

        function initApp() {
            let user = JSON.parse(localStorage.getItem('simba_active_user'));
            if (user) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('topBalanceArea').style.display = 'flex';
                document.getElementById('welcomeName').innerText = "Hello, " + user.name;
                document.getElementById('displayID').innerText = "SB-" + user.phone.toString().slice(-4);
                document.getElementById('headerBalance').innerText = parseFloat(user.balance || 0).toFixed(2);
                
                fetchLiveBalance();
                setInterval(fetchLiveBalance, 8000); // Auto-update every 8 seconds
            } else {
                document.getElementById('auth-section').style.display = 'block';
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
