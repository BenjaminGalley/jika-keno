<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <div class="brand-area">
            <span class="x-logo">X</span> SIMBA BET
        </div>
        <div class="auth-buttons">
            <button class="btn-join">JOIN</button>
            <button class="btn-deposit">DEPOSIT</button>
        </div>
    </header>

    <div class="hero-box">
        <img src="assets/assets/simba_bg.jpg" alt="Simba Lion" class="hero-image">
        <div class="hero-overlay">
            <h2>Games</h2>
        </div>
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="location.href='game.html'">
            <img src="assets/assets/gold_7.jpg" class="game-icon" alt="Multi Hot 5">
            <p>Multi Hot 5</p>
        </div>

        <div class="game-card" onclick="location.href='keno.html'">
            <div class="placeholder-icon keno-icon">K6</div>
            <p>Keno</p>
        </div>

        <div class="game-card" onclick="location.href='sba.html'">
            <div class="placeholder-icon sba-icon">SBA</div>
            <p>SBA</p>
        </div>

        <div class="game-card">
            <div class="placeholder-icon spin-icon">♠♥</div>
            <p>SpinBora</p>
        </div>

        <div class="game-card">
            <img src="assets/assets/cherry.jpg" class="game-icon" alt="Fruit">
            <p>Fruit Mania</p>
        </div>

        <div class="game-card">
            <img src="assets/assets/melon.jpg" class="game-icon" alt="Hot Fruit">
            <p>Hot Hot Fruit</p>
        </div>
    </div>

    <div class="bottom-menu">
        <div class="menu-item active">Home</div>
        <div class="menu-item">Live</div>
        <div class="menu-item">Casino</div>
        <div class="menu-item">Chat</div>
    </div>

    <div class="footer-balance">
        <div class="bal-box">BALANCE: 10049.01 ETB</div>
        <div class="bal-box">BET: 200.00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
