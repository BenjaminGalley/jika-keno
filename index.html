<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSoft Slot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="multiplier-window">
            <div id="multiplier-reel" class="reel-strip"></div>
            <div class="selector-box"></div>
        </div>

        <div class="grid-main">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>

        <div class="ui-panel">
            <div class="balance-box">BALANCE: <span id="balance">10000</span> ETB</div>
            <button id="spin-button">SPIN</button>
            <div class="bet-box">BET: 200 ETB</div>
        </div>
    </div>
    <div id="win-overlay" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
