<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <div class="brand">
            <span class="x-logo">X</span> SIMBA BET
        </div>
        <div class="auth-btns">
            <button class="join-btn">JOIN</button>
            <button class="dep-btn">DEPOSIT</button>
        </div>
    </header>

    <div class="hero-section">
        <img src="assets/assets/simba_bg.jpg" alt="Simba Lion" class="hero-banner-img">
    </div>

    <div class="section-label">Games</div>

    <div class="games-container">
        <div class="game-card" onclick="location.href='game.html'">
            <div class="img-wrap"><img src="assets/assets/gold_7.jpg" alt="Multi Hot 5"></div>
            <p class="game-name">Multi Hot 5</p>
        </div>

        <div class="game-card" onclick="location.href='keno.html'">
            <div class="img-wrap keno-bg">K6</div>
            <p class="game-name">Keno</p>
        </div>

        <div class="game-card" onclick="location.href='sba.html'">
            <div class="img-wrap sba-bg">SBA</div>
            <p class="game-name">SBA</p>
        </div>

        <div class="game-card placeholder">
            <div class="img-wrap"><img src="assets/assets/cherry.jpg" alt="Fruit Mania"></div>
            <p class="game-name">Fruit Mania</p>
        </div>

        <div class="game-card placeholder">
            <div class="img-wrap"><img src="assets/assets/melon.jpg" alt="Hot Fruit"></div>
            <p class="game-name">Hot Hot Fruit</p>
        </div>

        <div class="game-card placeholder">
            <div class="img-wrap spin-bg">♠♥</div>
            <p class="game-name">SpinBora</p>
        </div>
    </div>

    <footer class="footer-stats">
        <div class="stat-item">BALANCE: 10049.01 ETB</div>
        <div class="stat-item">BET: 200.00 ETB</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
