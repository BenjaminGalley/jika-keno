<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Casino | Live</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --card: #1a1d29; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding-bottom: 30px; }
        .header { background: var(--card); padding: 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .wallet { background: #111420; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .balance-amount { font-size: 28px; color: var(--gold); font-weight: bold; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--card); border-radius: 12px; border: 1px solid #333; overflow: hidden; text-align: center; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { background: var(--card); margin: 15% auto; padding: 25px; border: 1px solid var(--gold); width: 85%; border-radius: 20px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 16px;}
        label { display: block; text-align: left; font-size: 12px; color: var(--gold); margin-top: 5px;}
    </style>
</head>
<body>

    <div class="header">
        <div style="color:var(--gold); font-weight:bold; font-size:22px;">SIMBA CASINO</div>
        <div id="userDisplay" style="font-size: 12px; color: #888;">Guest</div>
    </div>

    <div class="wallet">
        <div>
            <div style="font-size:10px; color:#888;">LIVE BALANCE</div>
            <div class="balance-amount" id="displayBalance">0.00 ETB</div>
        </div>
        <div style="display:flex; gap:8px;">
            <button class="btn" style="background:#ef4444; color:white;" onclick="openModal('withModal')">WITHDRAW</button>
            <button class="btn" style="background:#22c55e; color:white;" onclick="openModal('depModal')">DEPOSIT</button>
        </div>
    </div>

    <div class="grid">
        <div class="card" onclick="location.href='fruit.html'"><div style="font-size:40px; padding:20px;">üçí</div><div style="padding:10px;">FRUIT BLAST</div></div>
        <div class="card" onclick="location.href='game.html'"><div style="font-size:40px; padding:20px;">ü¶Å</div><div style="padding:10px;">SIMBA SHUFFLE</div></div>
    </div>

    <div id="joinModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--gold)">CREATE ACCOUNT</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="text" id="regPhone" placeholder="Phone Number">
        <button class="btn" style="background:var(--gold); width:100%" onclick="registerUser()">REQUEST ACCESS</button>
    </div></div>

    <div id="depModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--gold)">DEPOSIT ETB</h2>
        <label>Payment Method</label>
        <select id="depMethod">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE">CBE (Commercial Bank)</option>
        </select>
        <label>Your Transfer Phone/Account</label>
        <input type="text" id="depPhone" placeholder="09... or Account No.">
        <label>Amount Sent</label>
        <input type="number" id="depAmount" placeholder="Min 100 ETB">
        <button class="btn" style="background:#22c55e; color:white; width:100%; margin-top:10px;" onclick="notifyDeposit()">CONFIRM DEPOSIT</button>
        <button class="btn" style="background:transparent; color:#888; width:100%" onclick="closeModal()">Cancel</button>
    </div></div>

    <div id="withModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--gold)">WITHDRAW</h2>
        <label>Withdraw To</label>
        <select id="withMethod">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE">CBE</option>
        </select>
        <input type="text" id="withPhone" placeholder="Receiver Phone Number">
        <input type="number" id="withAmount" placeholder="Amount to Withdraw">
        <button class="btn" style="background:#ef4444; color:white; width:100%; margin-top:10px;" onclick="notifyWithdraw()">SEND REQUEST</button>
        <button class="btn" style="background:transparent; color:#888; width:100%" onclick="closeModal()">Cancel</button>
    </div></div>

    <script>
        const BOT_TOKEN = '8048151095:AAHHJfE21m9JIcGTNOLdzvG8lMfWM16TJOY';
        const CHAT_ID = '5900337528';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwn1zFZR_nLWrRt-_t1QHJGXUbOtpAvl9xJPh4MgJ-U0vHc-gAufrNf1abnFksBzGc/exec';

        let balance = parseFloat(localStorage.getItem('simba_balance')) || 0;
        let currentUser = localStorage.getItem('simba_user') || null;

        function updateUI() {
            document.getElementById('displayBalance').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('userDisplay').innerText = currentUser || "Not Logged In";
            localStorage.setItem('simba_balance', balance);
        }

        function openModal(id) { document.getElementById(id).style.display='block'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

        async function sendTelegram(msg, name, amount, type) {
            const acceptUrl = `${SCRIPT_URL}?user=${encodeURIComponent(name)}&amt=${amount}&type=${type}&action=accept`;
            const rejectUrl = `${SCRIPT_URL}?user=${encodeURIComponent(name)}&amt=${amount}&type=${type}&action=reject`;
            const replyMarkup = JSON.stringify({
                inline_keyboard: [[
                    { text: "‚úÖ APPROVE", url: acceptUrl },
                    { text: "‚ùå REJECT", url: rejectUrl }
                ]]
            });
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=Markdown&reply_markup=${encodeURIComponent(replyMarkup)}`);
        }

        function registerUser() {
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            if(name && phone) {
                sendTelegram(`üÜï *REGISTRATION*\nüë§ Name: ${name}\nüìû Phone: ${phone}`, name, 0, 'reg');
                alert("Request sent! Admin is verifying your details.");
                closeModal();
                listenForAdmin(name);
            }
        }

        function notifyDeposit() {
            const amt = document.getElementById('depAmount').value;
            const phone = document.getElementById('depPhone').value;
            const method = document.getElementById('depMethod').value;
            if(amt >= 100 && phone && currentUser) {
                sendTelegram(`üí∞ *DEPOSIT REQUEST*\nüë§ User: ${currentUser}\nüíµ Amount: ${amt} ETB\nüè¶ Method: ${method}\nüì± From Phone: ${phone}`, currentUser, amt, 'dep');
                alert("Deposit info sent! Verification in progress.");
                closeModal();
                listenForAdmin(currentUser);
            } else { alert("Please fill all details!"); }
        }

        function notifyWithdraw() {
            const amt = parseFloat(document.getElementById('withAmount').value);
            const phone = document.getElementById('withPhone').value;
            const method = document.getElementById('withMethod').value;
            if(amt > 0 && amt <= balance && phone) {
                balance -= amt;
                updateUI();
                sendTelegram(`‚ö†Ô∏è *WITHDRAWAL REQUEST*\nüë§ User: ${currentUser}\nüíµ Amount: ${amt} ETB\nüè¶ Method: ${method}\nüì± Send to: ${phone}`, currentUser, amt, 'with');
                alert("Withdrawal request sent!");
                closeModal();
            } else { alert("Check balance or phone number!"); }
        }

        function listenForAdmin(userName) {
            const interval = setInterval(async () => {
                const res = await fetch(`${SCRIPT_URL}?action=check&user=${encodeURIComponent(userName)}`);
                const data = await res.json();
                if (data.status === 'accept') {
                    clearInterval(interval);
                    if (data.type === 'reg') {
                        currentUser = userName;
                        localStorage.setItem('simba_user', userName);
                    } else if (data.type === 'dep') {
                        balance += parseFloat(data.amt);
                    }
                    updateUI();
                    alert("Admin has APPROVED your request!");
                    location.reload();
                } else if (data.status === 'reject') {
                    clearInterval(interval);
                    alert("Admin has REJECTED your request.");
                }
            }, 5000);
        }

        if(!currentUser) openModal('joinModal');
        updateUI();
    </script>
</body>
</html>
