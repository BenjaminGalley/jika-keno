<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Bet | Official</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #auth-section, #topBalanceArea, #menuToggleBtn { display: none; }
        .footer-stats { display: flex; justify-content: space-around; padding: 10px; background: #000; border-top: 1px solid #fcc201; position: fixed; bottom: 0; width: 100%; box-sizing: border-box; font-size: 12px; z-index: 100; }
        
        .deposit-btn-top {
            background: #2ecc71; color: white; border: none; padding: 6px 14px;
            border-radius: 6px; font-weight: bold; font-size: 13px; margin-left: 12px;
            cursor: pointer; text-transform: uppercase; box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
        }

        .top-balance-area {
            display: flex; align-items: center; background: rgba(255,255,255,0.05);
            padding: 5px 12px; border-radius: 30px; border: 1px solid #333;
        }

        .syncing-indicator {
            width: 8px; height: 8px; background-color: #fcc201; border-radius: 50%; display: inline-block;
            margin-left: 5px; animation: pulse 1s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        
        .side-menu {
            position: fixed; top: 0; left: -260px; width: 260px; height: 100%;
            background: #111; transition: 0.3s; z-index: 200; border-right: 1px solid #fcc201;
        }
        
        .game-card { background: #1a1a1a; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #333; }
    </style>
</head>
<body>
    <div id="sideMenu" class="side-menu">
        <div class="menu-header" style="padding: 20px; background: #000; display: flex; justify-content: space-between; align-items: center;">
            <span id="menuUserName" style="color:#fcc201; font-weight: bold;">Guest Player</span>
            <button onclick="toggleMenu()" style="background: none; border: none; color: white; font-size: 30px;">√ó</button>
        </div>
        <nav style="display: flex; flex-direction: column; padding: 10px;">
            <a href="deposit.html" style="color: white; padding: 15px; text-decoration: none; border-bottom: 1px solid #222;">üí∞ Deposit Funds</a>
            <a href="withdraw.html" style="color: white; padding: 15px; text-decoration: none; border-bottom: 1px solid #222;">üí∏ Withdraw Funds</a>
            <a href="#" onclick="logout()" style="color: #ff4444; padding: 15px; text-decoration: none;">üö™ Logout</a>
        </nav>
    </div>

    <header class="top-nav">
        <div class="left-section">
            <button class="menu-toggle" id="menuToggleBtn" onclick="toggleMenu()">‚ò∞</button>
            <div class="brand"><span class="x-logo">X</span> SIMBA BET</div>
        </div>
        
        <div class="top-balance-area" id="topBalanceArea">
            <div style="display: flex; flex-direction: column;">
                <span style="font-size: 9px; color: #888; font-weight: bold;">MY BALANCE</span>
                <div>
                    <span id="headerBalance" style="color: #fcc201; font-weight: bold; font-size: 16px;">0.00</span> 
                    <small style="font-size: 10px; color: #fff;">ETB</small>
                </div>
            </div>
            <button class="deposit-btn-top" onclick="location.href='deposit.html'">DEPOSIT</button>
        </div>

        <div class="auth-btns" id="auth-section">
            <button class="login-btn" onclick="location.href='login.html'">LOGIN</button>
            <button class="register-btn" onclick="location.href='register.html'">REGISTER</button>
        </div>
    </header>

    <div style="padding: 10px; margin-top: 60px;">
        <img src="assets/assets/simba_bg.jpg" style="width:100%; border-radius:15px; border: 1px solid #fcc201;">
    </div>

    <div style="padding: 15px; color:#fcc201; font-weight: bold; letter-spacing: 1px;">HOT GAMES üî•</div>

    <div class="games-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; padding-bottom: 80px;">
        <div class="game-card" onclick="location.href='jungle.html'">
            <div style="height:100px; background: linear-gradient(to bottom, #1a4d1a, #000); border-radius:10px; font-size: 40px; display:flex; align-items:center; justify-content:center;">ü¶Å</div>
            <p style="font-size: 14px; margin-top: 8px;">Jungle Win</p>
        </div>
        <div class="game-card" onclick="location.href='fast.keno.html'">
            <div style="height:100px; background: linear-gradient(to bottom, #1a1a4d, #000); border-radius:10px; font-size: 40px; display:flex; align-items:center; justify-content:center;">üî¢</div>
            <p style="font-size: 14px; margin-top: 8px;">Fast Keno</p>
        </div>
    </div>

    <footer class="footer-stats">
        <div class="stat-item">ID: <span id="displayUserID" style="color:#fcc201">----</span></div>
        <div class="stat-item">SERVER: <span id="syncStatus" style="color:#fcc201">Connected</span> <span id="liveIndicator" class="syncing-indicator"></span></div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHch17y0l5HMzDXkG2S7jSisG-aCEmL90Saw9yUM0vtjSDBb9L7krTn00acWspAPLV/exec";
        let isSyncing = false; 
        
        function toggleMenu() { 
            const menu = document.getElementById('sideMenu');
            menu.style.left = (menu.style.left === '0px') ? '-260px' : '0px';
        }

        async function refreshBalanceFromServer() {
            let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            if (!activeUser || isSyncing) return;

            isSyncing = true;
            document.getElementById('liveIndicator').style.display = "inline-block";

            try {
                // IMPORTANT: Action "getBalance" calculates the SUM of all approved rows
                const response = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${activeUser.phone}`);
                const data = await response.json();

                if (data && typeof data.balance !== 'undefined') {
                    const serverBal = parseFloat(data.balance).toFixed(2);
                    
                    if (document.getElementById('headerBalance').innerText !== serverBal) {
                        document.getElementById('headerBalance').innerText = serverBal;
                        activeUser.balance = serverBal;
                        localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                    }
                    document.getElementById('syncStatus').innerText = "Live";
                }
            } catch (e) {
                document.getElementById('syncStatus').innerText = "Retry...";
            } finally {
                isSyncing = false;
                setTimeout(() => { document.getElementById('liveIndicator').style.display = "none"; }, 1500);
            }
        }

        function init() {
            let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            if (activeUser) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('topBalanceArea').style.display = 'flex';
                document.getElementById('menuToggleBtn').style.display = 'block';
                document.getElementById('menuUserName').innerText = activeUser.name;
                document.getElementById('headerBalance').innerText = parseFloat(activeUser.balance || 0).toFixed(2);
                document.getElementById('displayUserID').innerText = activeUser.phone.toString().slice(-4);
                
                refreshBalanceFromServer();
                setInterval(refreshBalanceFromServer, 7000); // Check every 7 seconds
            } else {
                document.getElementById('auth-section').style.display = 'flex';
            }
        }

        function logout() { localStorage.removeItem('simba_active_user'); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>
