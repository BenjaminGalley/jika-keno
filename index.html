<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Casino - Home</title>
    <style>
        body { background: #0b0d17; color: white; font-family: sans-serif; margin: 0; padding-bottom: 70px; }
        
        /* TOP NAV */
        .top-nav { background: #1a1d29; display: flex; justify-content: space-between; padding: 12px; border-bottom: 2px solid #fbbf24; align-items: center; }
        .logo { font-weight: bold; color: #fbbf24; letter-spacing: 1px; }
        .auth-btns button { padding: 6px 12px; border-radius: 4px; border: none; font-weight: bold; font-size: 11px; cursor: pointer; }
        .login-btn { background: transparent; color: #fbbf24; border: 1px solid #fbbf24 !important; }
        .join-btn { background: #fbbf24; color: black; margin-left: 5px; }

        /* BALANCE SECTION */
        .balance-bar { background: #111420; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .amount { color: #fbbf24; font-size: 24px; font-weight: bold; }
        .deposit-btn { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .nav-icon { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; }

        /* GAME GRID */
        .lobby-title { padding: 15px 15px 5px; font-size: 12px; color: #888; font-weight: bold; }
        .lobby-grid { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { background: #1a1d29; border-radius: 12px; border: 1px solid #333; overflow: hidden; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:active { transform: scale(0.95); }
        .game-card img { width: 100%; display: block; }
        .game-card p { margin: 10px; font-weight: bold; color: #fbbf24; font-size: 14px; }

        /* BOTTOM NAV */
        .footer { position: fixed; bottom: 0; width: 100%; background: #1a1d29; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #333; }
        .f-item { font-size: 10px; color: #888; text-align: center; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo">SIMBA CASINO</div>
        <div class="auth-btns">
            <button class="login-btn">LOGIN</button>
            <button class="join-btn">JOIN</button>
        </div>
    </div>

    <div class="balance-bar">
        <div>
            <div style="font-size: 10px; color: #888;">MY BALANCE</div>
            <div class="amount">0.00 ETB</div>
        </div>
        <button class="deposit-btn">
            <img src="assets/assets/nav.jpg" class="nav-icon">
            DEPOSIT
        </button>
    </div>

    <div class="lobby-title">RECOMMENDED FOR YOU</div>

    <div class="lobby-grid">
        <div class="game-card" onclick="location.href='game.html'">
            <img src="assets/assets/simba_card.jpg.jpeg.jpg">
            <p>Simba Shuffle</p>
        </div>

        <div class="game-card">
            <div style="height: 140px; background: #222; display: flex; align-items: center; justify-content: center; color: #444; font-weight: bold;">SLOTS</div>
            <p style="color: #666;">Coming Soon</p>
        </div>
    </div>

    <div class="footer">
        <div class="f-item">üè†<br>Home</div>
        <div class="f-item">üèÜ<br>Promos</div>
        <div class="f-item">üí≥<br>Wallet</div>
        <div class="f-item">üë§<br>Account</div>
    </div>

</body>
</html>
