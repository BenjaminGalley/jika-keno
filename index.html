<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Official Lobby</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        .header { background: #1a1f29; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .user-name { font-weight: bold; color: var(--gold); font-size: 14px; }
        .balance-box { background: #0d1117; padding: 8px 15px; border-radius: 20px; border: 1px solid var(--gold); font-weight: bold; color: var(--gold); }
        .section-title { padding: 20px 20px 5px; font-size: 18px; font-weight: bold; color: #8b949e; }
        .games-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .game-card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #30363d; position: relative; transition: 0.3s; cursor: pointer; }
        .game-card:active { transform: scale(0.95); }
        .game-thumb { width: 100%; height: 110px; background: #2d333b; display: flex; align-items: center; justify-content: center; font-size: 45px; }
        .game-info { padding: 12px; text-align: center; background: #252b33; }
        .game-name { font-size: 12px; font-weight: bold; display: block; text-transform: uppercase; }
        .play-tag { font-size: 10px; color: var(--gold); margin-top: 5px; display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #1a1f29; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; }
        .nav-item { color: #8b949e; text-decoration: none; font-size: 11px; text-align: center; }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="user-name" id="userName">User</div>
            <div style="font-size: 10px; color: #8b949e;" id="userID">ID: --</div>
        </div>
        <div class="balance-box"><span id="userBal">0.00</span> <small>ETB</small></div>
    </div>

    <div class="section-title">üé∞ Slot Games</div>
    <div class="games-grid">
        <div class="game-card" onclick="location.href='multi-hot-5.html'">
            <div class="game-thumb">üî•</div>
            <div class="game-info">
                <span class="game-name">Multi Hot 5</span>
                <span class="play-tag">WIN BIG</span>
            </div>
        </div>
        <div class="game-card" onclick="location.href='jungle.html'">
            <div class="game-thumb">üå¥</div>
            <div class="game-info">
                <span class="game-name">Jungle Big Win</span>
                <span class="play-tag">EXPLORE</span>
            </div>
        </div>
    </div>

    <div class="section-title">‚ö° Instant Win</div>
    <div class="games-grid">
        <div class="game-card" onclick="location.href='fast.keno.html'">
            <div class="game-thumb">üé±</div>
            <div class="game-info">
                <span class="game-name">Fast Keno 80</span>
                <span class="play-tag">LIVE DRAW</span>
            </div>
        </div>
        <div class="game-card" onclick="location.href='lion-scratch.html'">
            <div class="game-thumb">ü¶Å</div>
            <div class="game-info">
                <span class="game-name">Lion Scratch</span>
                <span class="play-tag">SCRATCH & WIN</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">Lobby</a>
        <a href="deposit.html" class="nav-item">Deposit</a>
        <a href="withdraw.html" class="nav-item">Withdraw</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>

    <script>
        // NEW URL APPLIED
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlGluUJHQZRobo1J4kp08qfUY-wTZyJNAsU_rdB7btL6gFaemKzNhvT6cH4sL4PvXm/exec";
        
        // This looks for the phone saved during login/registration
        const userPhone = localStorage.getItem('userPhone');
        const userName = localStorage.getItem('userName');

        // Check if user is logged in
        if(!userPhone) {
            window.location.href = 'login.html';
        } else {
            // Initial UI Setup
            document.getElementById('userName').innerText = userName || "User";
            
            // Function to fetch latest data from the script (Sheet 3)
            async function fetchUserUpdate() {
                try {
                    // This hits the 'login' action with 'SKIP' password to safely get the balance
                    const response = await fetch(`${SCRIPT_URL}?action=login&phone=${userPhone}&pass=SKIP`);
                    const data = await response.json();
                    
                    if(data.status === "SUCCESS") {
                        // Update the balance on screen
                        document.getElementById('userBal').innerText = parseFloat(data.balance).toFixed(2);
                        
                        // Update the localStorage in case other pages need the new balance
                        localStorage.setItem('userBalance', data.balance);
                        
                        // If the script returns an ID, update it
                        if(data.id) {
                            document.getElementById('userID').innerText = "ID: " + data.id;
                        }
                    }
                } catch(error) {
                    console.error("Balance Sync Error:", error);
                }
            }

            // Run immediately on load
            fetchUserUpdate();
            
            // Auto-refresh balance every 15 seconds to check for approved deposits
            setInterval(fetchUserUpdate, 15000);
        }
    </script>
</body>
</html>
