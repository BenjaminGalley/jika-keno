<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <div class="logo-area">
            <span class="x-logo">X</span> SIMBA BET
        </div>
        <div class="nav-buttons">
            <button class="btn-join">JOIN</button>
            <button class="btn-deposit">DEPOSIT</button>
        </div>
    </header>

    <main class="lobby-container">
        <div class="hero-section">
            <img src="assets/simba_bg.jpg" alt="Simba" class="hero-lion">
            <h2 class="section-title">Games</h2>
        </div>

        <div class="games-grid">
            <div class="game-box" onclick="location.href='keno.html'">
                <div class="game-img"><img src="assets/keno_icon.jpg" alt="Keno"></div>
                <p>Keno</p>
            </div>
            <div class="game-box" onclick="location.href='sba.html'">
                <div class="game-img"><img src="assets/sba_icon.jpg" alt="SBA"></div>
                <p>SBA</p>
            </div>
            <div class="game-box" onclick="location.href='slot.html'">
                <div class="game-img"><img src="assets/gold_7.jpg" alt="Multi Hot 5"></div>
                <p>Multi Hot 5</p>
            </div>
            <div class="game-box placeholder">
                <div class="game-img"><span>Coming Soon</span></div>
            </div>
            <div class="game-box placeholder">
                <div class="game-img"><span>Coming Soon</span></div>
            </div>
            <div class="game-box placeholder">
                <div class="game-img"><span>Coming Soon</span></div>
            </div>
        </div>
    </main>

    <footer class="bottom-bar">
        <div class="stat">BALANCE: 10049.01 ETB</div>
        <div class="stat">BET: 200.00 ETB</div>
    </footer>
</body>
</html>
