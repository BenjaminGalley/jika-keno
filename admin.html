<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Admin Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fbbf24; --cyan: #00f2ff; --bg: #05070a; --red: #ef4444; --green: #10b981; }
        body { background: var(--bg); color: white; font-family: 'Goldman', sans-serif; padding: 20px; margin: 0; }
        
        /* Login Screen */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: #111827; padding: 30px; border-radius: 15px; border: 1px solid var(--gold); text-align: center; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        input { padding: 15px; width: 200px; background: #05070a; border: 1px solid #374151; color: white; border-radius: 8px; font-family: 'Goldman'; text-align: center; font-size: 18px; margin-bottom: 15px; }
        
        /* Dashboard */
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 25px; }
        .req-card { background: #111827; border: 1px solid #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; position: relative; }
        .req-card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--cyan); border-radius: 4px 0 0 4px; }
        
        .amount { color: var(--gold); font-size: 24px; font-weight: bold; margin: 10px 0; }
        .details { font-size: 13px; color: #94a3b8; line-height: 1.4; }
        
        button { font-family: 'Goldman'; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .primary-btn { background: var(--gold); color: black; padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; }
        .approve-btn { background: var(--green); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin-top: 15px; font-size: 16px; }
        .logout-btn { background: transparent; border: 1px solid #334155; color: #64748b; padding: 5px 10px; border-radius: 4px; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body onload="checkAuth()">

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color: var(--cyan); margin-top: 0;">ADMIN LOGIN</h2>
            <input type="password" id="adminKey" placeholder="ENTER KEY">
            <br>
            <button class="primary-btn" onclick="tryLogin()">UNLOCK SYSTEM</button>
        </div>
    </div>

    <div id="dashboard" class="container" style="display: none;">
        <div class="header">
            <h2 style="color: var(--cyan); margin: 0;">PENDING DEPOSITS</h2>
            <button class="logout-btn" onclick="logout()">EXIT ADMIN</button>
        </div>
        
        <div id="requestList">Loading data from Google Sheets...</div>
    </div>

    <script>
        // Your Verified Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHch17y0l5HMzDXkG2S7jSisG-aCEmL90Saw9yUM0vtjSDBb9L7krTn00acWspAPLV/exec";

        function tryLogin() {
            const key = document.getElementById('adminKey').value;
            if (key === "B328") {
                localStorage.setItem('simba_auth', 'active');
                location.reload();
            } else {
                alert("ACCESS DENIED");
            }
        }

        function checkAuth() {
            if (localStorage.getItem('simba_auth') === 'active') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                fetchRequests();
            }
        }

        function logout() {
            localStorage.removeItem('simba_auth');
            location.reload();
        }

        async function fetchRequests() {
            const listDiv = document.getElementById('requestList');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getPending`);
                const data = await response.json();
                
                if (data.length === 0) {
                    listDiv.innerHTML = "<p style='text-align:center; color:#475569;'>No pending requests found.</p>";
                    return;
                }

                listDiv.innerHTML = data.map(req => `
                    <div class="req-card">
                        <div style="font-size:11px; color:var(--cyan)">PLAYER REQUEST (ROW ${req.row})</div>
                        <div style="margin-top:5px;"><b>Phone:</b> ${req.phone}</div>
                        <div class="amount">${req.amount} ETB</div>
                        <div class="details"><b>Method:</b> ${req.details}</div>
                        <button class="approve-btn" onclick="approveRequest(${req.row})">APPROVE & ADD FUNDS</button>
                    </div>
                `).join('');
            } catch (err) {
                listDiv.innerHTML = "<p style='color:var(--red)'>Error connecting to server. Check Deployment settings.</p>";
            }
        }

        async function approveRequest(row) {
            if (!confirm("Are you sure you want to approve this deposit?")) return;
            
            // Sending update to Google Sheet
            await fetch(`${SCRIPT_URL}?action=updateStatus&row=${row}&status=Approve`, { mode: 'no-cors' });
            
            alert("Payment Approved! Google Sheet updated.");
            fetchRequests(); // Refresh the list
        }
    </script>
</body>
</html>
