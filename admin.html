<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Admin Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fbbf24; --cyan: #00f2ff; --bg: #05070a; --red: #ef4444; }
        body { background: var(--bg); color: white; font-family: 'Goldman', sans-serif; padding: 20px; }
        .header { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        
        .req-card { 
            background: #111827; border: 1px solid #1e293b; padding: 15px; 
            margin-bottom: 15px; border-radius: 12px; position: relative;
        }
        /* Visual Indicators for Type */
        .type-deposit { border-left: 5px solid var(--cyan); }
        .type-withdraw { border-left: 5px solid var(--red); }

        .info { margin-bottom: 15px; line-height: 1.6; }
        .info b { color: var(--gold); font-size: 11px; text-transform: uppercase; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .badge-deposit { background: var(--cyan); color: #000; }
        .badge-withdraw { background: var(--red); color: #fff; }

        .btn-group { display: flex; gap: 10px; }
        button { 
            flex: 1; padding: 14px; border: none; border-radius: 8px; cursor: pointer; 
            font-family: 'Goldman'; font-weight: bold; font-size: 14px; text-transform: uppercase;
        }
        .app-btn { background: #10b981; color: #fff; }
        .den-btn { background: #ef4444; color: white; }
        #status-msg { text-align: center; color: var(--gold); margin-top: 20px; }
        .logout-btn { background: transparent; border: 1px solid #444; color: #888; margin-bottom: 10px; padding: 5px 10px; font-size: 10px; border-radius: 4px; }
        
        /* Security Overlay */
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #passIn { padding: 15px; border: 1px solid var(--gold); background: #111827; color: white; font-family: 'Goldman'; text-align: center; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body onload="checkSecurity()">

    <div id="loginOverlay" style="display: none;">
        <h2 style="color: var(--cyan);">ADMIN SECURE ACCESS</h2>
        <input type="password" id="passIn" placeholder="ENTER B328 KEY">
        <button onclick="login()" style="background: var(--gold); width: 200px; color: black;">UNLOCK</button>
    </div>

    <div id="adminContent" style="display: none;">
        <div class="header">
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
            <h2 style="color: var(--cyan); margin: 0;">PENDING REQUESTS</h2>
        </div>

        <div id="list">Fetching database...</div>
        <div id="status-msg"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";
        let adminKey = localStorage.getItem('simba_admin_key');

        function checkSecurity() {
            if (!adminKey) {
                document.getElementById('loginOverlay').style.display = 'flex';
            } else {
                document.getElementById('adminContent').style.display = 'block';
                loadData();
            }
        }

        function login() {
            const val = document.getElementById('passIn').value;
            if (val === "B328") {
                localStorage.setItem('simba_admin_key', val);
                location.reload();
            } else {
                alert("ACCESS DENIED");
            }
        }

        function logout() {
            localStorage.removeItem('simba_admin_key');
            location.reload();
        }

        async function loadData() {
            const listDiv = document.getElementById('list');
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getPending&key=${adminKey}`);
                const data = await response.json();

                if (data.error) { logout(); return; }

                if (data.length === 0) {
                    listDiv.innerHTML = "<p style='text-align:center; color:#666;'>No pending requests found.</p>";
                    return;
                }

                listDiv.innerHTML = data.map(req => {
                    const isWithdrawal = parseFloat(req.amount) < 0;
                    return `
                        <div class="req-card ${isWithdrawal ? 'type-withdraw' : 'type-deposit'}">
                            <span class="badge ${isWithdrawal ? 'badge-withdraw' : 'badge-deposit'}">
                                ${isWithdrawal ? 'WITHDRAWAL' : 'DEPOSIT'}
                            </span>
                            <div class="info">
                                <b>User Phone:</b><br>${req.phone}<br>
                                <b>Details:</b><br>${req.details}<br>
                                <b>Amount:</b><br><span style="font-size:24px; color:var(--gold)">${Math.abs(req.amount)} ETB</span>
                            </div>
                            <div class="btn-group">
                                <button class="app-btn" onclick="updateStatus(${req.row}, 'Approve')">APPROVE</button>
                                <button class="den-btn" onclick="updateStatus(${req.row}, 'Deny')">DENY</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                listDiv.innerHTML = "Sync Error. Check Google Script Deployment.";
            }
        }

        async function updateStatus(row, status) {
            if (!confirm(`Confirm ${status} for row ${row}?`)) return;
            document.getElementById('status-msg').innerText = "Processing...";
            
            try {
                await fetch(`${SCRIPT_URL}?action=updateStatus&row=${row}&status=${status}&key=${adminKey}`, {mode: 'no-cors'});
                alert("Action Successful");
                document.getElementById('status-msg').innerText = "";
                loadData();
            } catch (e) {
                loadData();
            }
        }
    </script>
</body>
</html>
