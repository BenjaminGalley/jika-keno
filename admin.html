<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Admin | Secure</title>
    <style>
        :root { --gold: #fcc201; --cyan: #00f2ff; --bg: #05070a; --card: #111827; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        #lockScreen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .pin-input { background: #111; border: 1px solid var(--cyan); color: var(--cyan); font-size: 24px; padding: 10px; text-align: center; border-radius: 8px; width: 180px; outline: none; }
        .header { text-align: center; color: var(--cyan); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }
        .refresh-btn { background: #1e293b; color: var(--cyan); border: 1px solid var(--cyan); padding: 12px 25px; display: block; margin: 0 auto 20px auto; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .card { background: var(--card); border: 1px solid #333; padding: 18px; margin: 0 auto 15px auto; border-radius: 12px; border-left: 5px solid var(--cyan); max-width: 500px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .row-id { color: var(--cyan); font-size: 11px; margin-bottom: 8px; font-weight: bold; opacity: 0.7; }
        .amount { font-size: 30px; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .info-box { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 8px; margin: 12px 0; border: 1px solid #222; }
        .detail-row { font-size: 14px; margin: 6px 0; color: #ccc; }
        .detail-label { color: #888; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .btn-approve { background: #10b981; color: white; width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-deny { background: #ef4444; color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; opacity: 0.8; }
    </style>
</head>
<body>
    <div id="lockScreen">
        <h2 style="color:var(--gold)">ADMIN ACCESS</h2>
        <input type="password" id="adminPin" class="pin-input" placeholder="ENTER PIN">
        <button onclick="checkPin()" style="margin-top:20px; padding:12px 40px; background:var(--cyan); border:none; border-radius:5px; font-weight:bold; cursor:pointer; color:black;">UNLOCK SYSTEM</button>
    </div>

    <div id="adminContent" style="display:none;">
        <h2 class="header">Pending Requests</h2>
        <button class="refresh-btn" id="refreshBtn" onclick="loadRequests()">ðŸ”„ REFRESH DATA</button>
        <div id="requestList"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";
        
        function checkPin() {
            if(document.getElementById('adminPin').value.trim() === "B328") { 
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadRequests();
            } else { alert("Incorrect PIN"); }
        }

        async function loadRequests() {
            const list = document.getElementById('requestList');
            list.innerHTML = '<p style="text-align:center; color:var(--gold)">Syncing with Sheets...</p>';
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getPending&t=${Date.now()}`);
                const data = await response.json();
                list.innerHTML = "";
                
                if (!data || data.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#888;">No pending requests found.</p>';
                    return;
                }

                data.forEach(req => {
                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `
                        <div class="row-id">ROW ID: ${req.row}</div>
                        <div class="detail-row"><span class="detail-label">PLAYER PHONE:</span> ${req.phone}</div>
                        <div class="amount">${parseFloat(req.amount).toFixed(2)} ETB</div>
                        <div class="info-box">
                            <div class="detail-row"><span class="detail-label">SENDER INFO:</span> ${req.details}</div>
                        </div>
                        <button class="btn-approve" id="btn-app-${req.row}" onclick="processRequest(${req.row}, 'approve')">APPROVE & ADD MONEY</button>
                        <button class="btn-deny" id="btn-den-${req.row}" onclick="processRequest(${req.row}, 'deny')">DENY REQUEST</button>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                list.innerHTML = '<p style="text-align:center; color:red">Connection Error. Check your Script URL.</p>';
            }
        }

        async function processRequest(row, status) {
            const btnApp = document.getElementById(`btn-app-${row}`);
            const btnDen = document.getElementById(`btn-den-${row}`);
            
            if(!confirm(`Confirm ${status} for row ${row}?`)) return;

            btnApp.disabled = true;
            btnDen.disabled = true;
            btnApp.innerText = "PROCESSING...";

            try {
                // We use redirect: 'follow' to ensure the script completes the balance transfer
                const resp = await fetch(`${SCRIPT_URL}?action=${status}&row=${row}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                alert(`SUCCESS: Request ${status}d!`);
                loadRequests();
            } catch (e) {
                alert("The update request was sent. Please refresh to check status.");
                loadRequests();
            }
        }
    </script>
</body>
</html>
