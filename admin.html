<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Admin</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; padding: 20px; }
        .header { text-align: center; color: #00f2ff; text-transform: uppercase; margin-bottom: 20px; }
        .card { 
            background: #111827; border: 1px solid #333; padding: 15px; 
            margin-bottom: 15px; border-radius: 10px; border-left: 5px solid #00f2ff;
        }
        .row-id { color: #00f2ff; font-size: 12px; margin-bottom: 5px; }
        .amount { font-size: 24px; color: #fbbf24; font-weight: bold; margin: 10px 0; }
        .detail-row { font-size: 14px; margin: 5px 0; color: #ccc; }
        .detail-label { color: #888; font-size: 12px; }
        
        .btn-approve { 
            background: #10b981; color: white; width: 100%; padding: 15px; 
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-deny {
            background: #ef4444; color: white; width: 100%; padding: 10px; 
            border: none; border-radius: 5px; margin-top: 5px; cursor: pointer;
        }
        .refresh-btn { 
            background: #333; color: white; border: 1px solid #555; padding: 10px 20px; 
            display: block; margin: 0 auto 20px auto; border-radius: 20px;
        }
    </style>
</head>
<body>

    <h2 class="header">Pending Deposits</h2>
    <button class="refresh-btn" onclick="loadRequests()">Refresh List</button>
    
    <div id="requestList">Loading...</div>

    <script>
        // UPDATED SCRIPT URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHch17y0l5HMzDXkG2S7jSisG-aCEmL90Saw9yUM0vtjSDBb9L7krTn00acWspAPLV/exec";

        async function loadRequests() {
            document.getElementById('requestList').innerText = "Loading data from Sheet...";
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getPending`);
                const data = await response.json();
                const list = document.getElementById('requestList');
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerHTML = "<p style='text-align:center; color:#666;'>No pending requests.</p>";
                    return;
                }

                data.forEach(req => {
                    // Extract details from the details string (e.g. "DEP: Telebirr FROM Name (Phone)")
                    let rawDetails = req.details || "";
                    let displayDetails = parseDetails(rawDetails);

                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `
                        <div class="row-id">PLAYER REQUEST (ROW ${req.row})</div>
                        <div class="detail-row"><span class="detail-label">PLAYER PHONE:</span> <br>${req.phone}</div>
                        
                        <div class="amount">${req.amount} ETB</div>
                        
                        <div style="background:#222; padding:10px; border-radius:5px; margin:10px 0;">
                            <div class="detail-row"><span class="detail-label">SENDER NAME:</span> <b style="color:white">${displayDetails.name}</b></div>
                            <div class="detail-row"><span class="detail-label">SENDER PHONE:</span> <b style="color:white">${displayDetails.phone}</b></div>
                            <div class="detail-row"><span class="detail-label">METHOD:</span> ${displayDetails.method}</div>
                        </div>

                        <button class="btn-approve" onclick="processRequest(${req.row}, 'Approve')">APPROVE & ADD FUNDS</button>
                        <button class="btn-deny" onclick="processRequest(${req.row}, 'Deny')">DENY</button>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                document.getElementById('requestList').innerText = "Error loading requests.";
            }
        }

        // Helper to make the details look nice
        function parseDetails(detailString) {
            // Default values
            let result = { name: "Unknown", phone: "Unknown", method: "Unknown" };
            
            if (!detailString) return result;

            try {
                // Expected format: "DEP: Telebirr FROM John Doe (0912345678)"
                if (detailString.includes("FROM")) {
                    let parts = detailString.split(" FROM ");
                    result.method = parts[0].replace("DEP:", "").trim(); // "Telebirr"
                    
                    let senderInfo = parts[1]; // "John Doe (0912345678)"
                    let lastParen = senderInfo.lastIndexOf("(");
                    
                    if (lastParen > -1) {
                        result.name = senderInfo.substring(0, lastParen).trim();
                        result.phone = senderInfo.substring(lastParen).replace("(", "").replace(")", "").trim();
                    } else {
                        result.name = senderInfo;
                    }
                } else {
                    result.method = detailString;
                }
            } catch (e) {
                result.method = detailString;
            }
            return result;
        }

        async function processRequest(row, status) {
            if(!confirm(`Are you sure you want to ${status} this request?`)) return;

            // Using no-cors to be faster, then reloading list
            await fetch(`${SCRIPT_URL}?action=updateStatus&row=${row}&status=${status}`, { mode: 'no-cors' });
            alert(`Request ${status}d! Player balance will update shortly.`);
            loadRequests(); // Refresh the list
        }

        window.onload = loadRequests;
    </script>

</body>
</html>
