<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Simba Bet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #0b0d17; color: white; text-align: center; font-family: sans-serif;">
    <div style="margin-top: 50px; padding: 20px;">
        <img src="assets/assets/gold_7.jpg" style="width: 80px; border-radius: 50%; border: 2px solid #fbbf24;">
        <h2 style="color: #fbbf24;">SIMBA BET LOGIN</h2>
        <div style="display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: auto;">
            <input type="number" id="loginPhone" placeholder="Phone Number" style="padding: 12px; border-radius: 5px; border: 1px solid #fbbf24; background: #1a1d29; color: white;">
            <input type="password" id="loginPass" placeholder="Password" style="padding: 12px; border-radius: 5px; border: 1px solid #fbbf24; background: #1a1d29; color: white;">
            <button onclick="loginUser()" style="padding: 15px; background: #fbbf24; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: black;">LOGIN</button>
            <p>Don't have an account? <a href="register.html" style="color: #fbbf24;">Register Here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
