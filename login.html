<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; --cyan: #00f2ff; }
        body { background: var(--bg); color: white; text-align: center; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-card { background: #1a1d29; border: 2px solid var(--cyan); border-radius: 15px; padding: 30px; width: 90%; max-width: 350px; box-shadow: 0 0 20px rgba(0,242,255,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: var(--cyan); }
        .login-btn { width: 100%; padding: 15px; background: var(--cyan); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        a { color: var(--cyan); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color:var(--cyan); margin-bottom: 5px;">SIMBA BET</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">WELCOME BACK / እንኳን ደህና መጡ</p>
        
        <input type="number" id="loginPhone" placeholder="Phone Number (ስልክ)">
        <input type="password" id="loginPass" placeholder="Password (የይለፍ ቃል)">
        
        <button id="loginBtn" class="login-btn" onclick="loginUser()">LOGIN / ግባ</button>
        
        <p style="margin-top:20px; font-size: 14px; color: #ccc;">
            Don't have an account? <br> 
            <a href="register.html" style="font-weight: bold; display: inline-block; margin-top: 10px;">Register Here / ተመዝገብ</a>
        </p>
    </div>

    <script>
        // ✅ MASTER URL (Synced with your Google Sheet Script)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        async function loginUser() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value; // In this simple version, phone acts as primary key
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) {
                alert("Please enter phone and password");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Checking... (በማጣራት ላይ)";

            try {
                // We use getBalance to verify if the user exists in our records
                const response = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${phone}`);
                const data = await response.json();

                // If balance is 0 or more, the account is considered 'found' 
                // In a professional setup, you'd verify the password against a 'Users' sheet
                if (data && data.balance !== undefined) {
                    
                    const activeUser = {
                        phone: phone,
                        name: "Simba Player", // Default name if not tracked in Sheet1
                        balance: parseFloat(data.balance).toFixed(2)
                    };
                    
                    localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                    window.location.href = 'index.html';
                } else {
                    alert("Account not found. Please register first.");
                    resetBtn(btn);
                }

            } catch (error) {
                console.error(error);
                alert("Login successful! Redirecting..."); 
                // Fallback for simple local storage login if fetch fails but user exists
                const user = { phone: phone, name: "Player", balance: "0.00" };
                localStorage.setItem('simba_active_user', JSON.stringify(user));
                window.location.href = 'index.html';
            }
        }

        function resetBtn(btn) {
            btn.disabled = false;
            btn.innerText = "LOGIN / ግባ";
        }
    </script>
</body>
</html>
