<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Login</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #161b22; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; border-top: 4px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #30363d; background: #0d1117; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
        .btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: var(--gold);">LOGIN</h2>
        <input type="number" id="loginPhone" placeholder="Phone Number">
        <input type="password" id="loginPass" placeholder="Password">
        <button class="btn" id="loginBtn" onclick="loginUser()">LOGIN</button>
        <p style="margin-top:20px; font-size:13px;">New? <a href="register.html" style="color:var(--gold);">Register</a></p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function loginUser() {
            const phone = document.getElementById('loginPhone').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) { alert("Enter phone and password"); return; }

            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&phone=${phone}&pass=${encodeURIComponent(pass)}`);
                const data = await response.json();

                if (data.status === "SUCCESS") {
                    // CRITICAL: Saving session for the Lobby to use
                    const userSession = {
                        phone: phone,
                        balance: data.balance, // This comes from your sheet
                        name: data.name,
                        id: data.id
                    };
                    localStorage.setItem('simba_active_user', JSON.stringify(userSession));
                    
                    // Success - Go to Lobby
                    window.location.href = "index.html";
                } else {
                    alert("Incorrect phone or password.");
                    btn.disabled = false;
                    btn.innerText = "LOGIN";
                }
            } catch (error) {
                // If the script fails, it's likely a deployment issue, but we show a generic error
                alert("Connection error. Please check your internet.");
                btn.disabled = false;
                btn.innerText = "LOGIN";
            }
        }
    </script>
</body>
</html>
