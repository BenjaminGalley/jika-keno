<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-card { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 380px; border: 1px solid #333; text-align: center; }
        .logo { color: var(--gold); font-size: 32px; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        label { display: block; text-align: left; margin-bottom: 5px; font-size: 13px; color: var(--gold); }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #errMsg { color: #ff4d4d; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">SIMBA BET</div>
    <h2 style="margin-top:0;">Login / ግባ</h2>
    
    <label>Phone Number / ስልክ ቁጥር</label>
    <input type="number" id="phone" placeholder="09...">

    <label>Password / የይለፍ ቃል</label>
    <input type="password" id="pass" placeholder="••••••••">

    <button class="btn-login" onclick="handleLogin()">LOGIN / ግባ</button>
    <div id="errMsg"></div>
</div>

<script>
    // INSERTED YOUR NEW URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlGluUJHQZRobo1J4kp08qfUY-wTZyJNAsU_rdB7btL6gFaemKzNhvT6cH4sL4PvXm/exec";

    async function handleLogin() {
        const phone = document.getElementById('phone').value;
        const pass = document.getElementById('pass').value;
        const errMsg = document.getElementById('errMsg');

        if (!phone || !pass) {
            errMsg.innerText = "Please fill all fields! / ሁሉንም ይሙሉ!";
            return;
        }

        errMsg.style.color = "white";
        errMsg.innerText = "Connecting... / በመገናኘት ላይ...";

        try {
            const finalUrl = `${SCRIPT_URL}?action=login&phone=${phone}&pass=${encodeURIComponent(pass)}`;
            console.log("Attempting to connect to:", finalUrl);

            const response = await fetch(finalUrl);
            
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }

            const data = await response.json();

            if (data.status === "SUCCESS") {
                // Save session data exactly as index.html expects it
                localStorage.setItem("userPhone", phone);
                localStorage.setItem("userName", data.name);
                
                errMsg.style.color = "#2ea44f";
                errMsg.innerText = "Success! Entering Lobby... / ተሳክቷል!";
                
                // Redirect to index.html (Your Lobby file)
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } else {
                errMsg.style.color = "#ff4d4d";
                errMsg.innerText = "Wrong Phone or Password! / ስልክ ወይም የይለፍ ቃል ተሳስቷል!";
            }
        } catch (error) {
            errMsg.style.color = "#ff4d4d";
            errMsg.innerText = "Connection Error. Make sure Script is Deployed as 'Anyone'.";
            console.error("Fetch Error:", error);
        }
    }
</script>
</body>
</html>
