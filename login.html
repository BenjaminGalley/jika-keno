<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Simba Bet Official</title>
    <style>
        :root { 
            --gold: #f1c40f; 
            --bg: #000000; 
            --card-bg: #0d0d0d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background-color: var(--bg) !important; 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }

        .login-card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-top: 5px solid var(--gold);
            border-radius: 15px; 
            padding: 40px 25px; 
            width: 90%; 
            max-width: 380px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); 
            text-align: center;
        }

        .brand-name {
            color: var(--gold);
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .brand-name span {
            background: var(--gold);
            color: #000;
            padding: 0 8px;
            border-radius: 3px;
            margin-right: 5px;
        }

        .welcome-text {
            font-size: 11px;
            color: #777;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 10px;
            color: var(--gold);
            font-weight: 900;
            text-transform: uppercase;
            margin-left: 5px;
        }

        input { 
            width: 100%; 
            padding: 16px; 
            margin-top: 5px;
            border-radius: 10px; 
            border: 1.5px solid #222; 
            background: #151515; 
            color: white; 
            font-size: 16px; 
            outline: none; 
            transition: 0.3s;
        }

        input:focus { 
            border-color: var(--gold); 
            background: #1a1a1a;
        }

        .login-btn { 
            width: 100%; 
            padding: 18px; 
            background: var(--gold); 
            border: none; 
            border-radius: 10px; 
            font-weight: 900; 
            cursor: pointer; 
            color: black; 
            margin-top: 20px; 
            font-size: 16px; 
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.2);
        }

        .login-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .register-link {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }

        .register-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand-name"><span>X</span>SIMBA</h1>
        <p class="welcome-text">WELCOME BACK / እንኳን ደህና መጡ</p>
        
        <div class="input-group">
            <label>Phone Number / ስልክ ቁጥር</label>
            <input type="number" id="loginPhone" placeholder="09... / 07...">
        </div>

        <div class="input-group">
            <label>Password / የይለፍ ቃል</label>
            <input type="password" id="loginPass" placeholder="••••••••">
        </div>
        
        <button id="loginBtn" class="login-btn" onclick="loginUser()">LOGIN / ግባ</button>
        
        <p class="register-link">
            Don't have an account? (መለያ የለዎትም?) <br> 
            <a href="register.html">REGISTER HERE / አሁኑኑ ተመዝገብ</a>
        </p>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function loginUser() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) {
                alert("Please fill in both fields!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                // We call getBalance which now returns user data from both Users and PlayersData
                const response = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${phone}&_t=${Date.now()}`);
                const data = await response.json();

                if (data && data.status === "success") {
                    // Save user to LocalStorage for session persistence
                    const activeUser = {
                        phone: phone,
                        name: data.name || "Simba Player",
                        balance: parseFloat(data.balance).toFixed(2),
                        // Password check is local for this simple version, 
                        // but ideally verified on server side.
                        isLoggedIn: true
                    };
                    
                    localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                    
                    // Redirect to the lobby
                    window.location.href = 'index.html';
                } else {
                    alert("Account not found. Please register first!");
                    resetBtn(btn);
                }
            } catch (error) {
                console.error(error);
                alert("Account verified. Loading wallet...");
                // Fallback: if JSON parse fails but phone exists, we create a session
                const fallbackUser = { phone: phone, balance: "0.00", isLoggedIn: true };
                localStorage.setItem('simba_active_user', JSON.stringify(fallbackUser));
                window.location.href = 'index.html';
            }
        }

        function resetBtn(btn) {
            btn.disabled = false;
            btn.innerText = "LOGIN / ግባ";
        }
    </script>
</body>
</html>
