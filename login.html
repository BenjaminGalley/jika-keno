<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Player Login</title>
    <style>
        :root { 
            --gold: #fcc201; 
            --bg: #0b0e14; 
            --card: #161b22; 
        }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 380px; 
            text-align: center;
            border-top: 5px solid var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h2 { color: var(--gold); letter-spacing: 1.5px; margin-bottom: 25px; }
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border-radius: 10px; 
            border: 1px solid #30363d; 
            background: #0d1117; 
            color: white; 
            box-sizing: border-box; 
            font-size: 15px;
        }
        input:focus { border-color: var(--gold); outline: none; }
        .btn { 
            width: 100%; 
            padding: 16px; 
            background: var(--gold); 
            color: black; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px; 
            font-size: 16px;
            text-transform: uppercase;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .footer { margin-top: 25px; font-size: 14px; color: #8b949e; }
        .footer a { color: var(--gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>LOGIN</h2>
        <input type="number" id="lPhone" placeholder="Phone Number">
        <input type="password" id="lPass" placeholder="Password">
        
        <button class="btn" id="loginBtn" onclick="handleLogin()">Access Account</button>
        
        <div class="footer">
            New player? <a href="register.html">Register Now</a>
        </div>
    </div>

    <script>
        // MUST MATCH YOUR GOOGLE SCRIPT DEPLOYMENT URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function handleLogin() {
            const phone = document.getElementById('lPhone').value.trim();
            const pass = document.getElementById('lPass').value.trim();
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) {
                alert("⚠️ Please enter both phone and password.");
                return;
            }

            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            const finalUrl = `${SCRIPT_URL}?action=login&phone=${phone}&pass=${encodeURIComponent(pass)}`;

            try {
                const response = await fetch(finalUrl);
                const data = await response.json();

                if (data.status === "SUCCESS") {
                    // This creates the exact object required by your SIMBA BET CORE ENGINE v2.0.0
                    const sessionData = {
                        phone: data.phone,
                        name: data.name,
                        id: data.id,
                        balance: data.balance || 0
                    };
                    
                    // Save to local storage for the Lobby/Index page
                    localStorage.setItem('simba_active_user', JSON.stringify(sessionData));
                    
                    alert("✅ Welcome back, " + data.name + "!");
                    window.location.href = "index.html";
                } else {
                    alert("❌ Login Failed: " + (data.message || "Invalid credentials"));
                    btn.disabled = false;
                    btn.innerText = "Access Account";
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("⚠️ Connection Error. Ensure your Google Script is deployed to 'Anyone'.");
                btn.disabled = false;
                btn.innerText = "Access Account";
            }
        }
    </script>
</body>
</html>
