<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Bet | Login</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .login-box { 
            background: #161b22; padding: 30px; border-radius: 15px; 
            width: 90%; max-width: 350px; text-align: center;
            border-top: 4px solid var(--gold);
        }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; 
            border: 1px solid #30363d; background: #0d1117; color: white; 
            box-sizing: border-box;
        }
        .login-btn { 
            width: 100%; padding: 15px; background: var(--gold); color: black; 
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer; 
            margin-top: 15px; font-size: 16px;
        }
        .login-btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2 style="color: var(--gold);">LOGIN</h2>
        <p style="font-size: 12px; color: #8b949e;">ENTER YOUR CREDENTIALS</p>
        
        <input type="number" id="loginPhone" placeholder="Phone Number">
        <input type="password" id="loginPass" placeholder="Password">
        
        <button class="login-btn" id="loginBtn" onclick="handleLogin()">LOGIN</button>
        
        <p style="margin-top: 20px; font-size: 13px;">
            New player? <a href="register.html" style="color: var(--gold); text-decoration: none;">Register here</a>
        </p>
    </div>

    <script>
        // URL MATCHING YOUR SCREENSHOT
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function handleLogin() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) return alert("Please enter phone and password");

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                // Matches your script: action=login&phone=X&pass=Y
                const finalUrl = `${SCRIPT_URL}?action=login&phone=${phone}&pass=${encodeURIComponent(pass)}`;
                
                const response = await fetch(finalUrl);
                const result = await response.text();

                // Check if the response is JSON (Success) or plain text (Invalid)
                if (result.includes("SUCCESS")) {
                    const data = JSON.parse(result);
                    
                    // Save user session for the game
                    const sessionData = {
                        phone: phone,
                        balance: data.balance
                    };
                    localStorage.setItem('simba_active_user', JSON.stringify(sessionData));
                    
                    alert("Login Successful!");
                    window.location.href = "index.html"; // Go to Lobby
                } else if (result === "INVALID") {
                    alert("Incorrect phone or password.");
                } else {
                    alert("System Response: " + result);
                }
            } catch (error) {
                console.error(error);
                alert("Connection Error. Check your Script Deployment or Internet.");
            } finally {
                btn.disabled = false;
                btn.innerText = "LOGIN";
            }
        }
    </script>
</body>
</html>
