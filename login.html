<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { background: var(--bg); color: white; text-align: center; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-card { background: #1a1d29; border: 2px solid var(--gold); border-radius: 15px; padding: 30px; width: 90%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #0b0d17; color: white; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; margin-top: 10px; }
        .login-btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="color:var(--gold)">SIMBA BET LOGIN</h2>
        <input type="number" id="loginPhone" placeholder="Phone Number (ስልክ)">
        <input type="password" id="loginPass" placeholder="Password (የይለፍ ቃል)">
        
        <button id="loginBtn" class="login-btn" onclick="loginUser()">LOGIN</button>
        
        <p style="font-size:14px; margin-top:20px;">Don't have an account? <a href="register.html" style="color:var(--gold)">Register Here</a></p>
    </div>

    <script>
        // ✅ YOUR MASTER URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        async function loginUser() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            if (!phone || !pass) {
                alert("Please enter phone and password");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Checking... (በማጣራት ላይ)";

            try {
                // This talks to your Google Sheet
                const response = await fetch(`${SCRIPT_URL}?action=getUser&phone=${phone}`);
                const data = await response.json();

                if (data.error) {
                    alert("User not found. Please register.");
                    btn.disabled = false;
                    btn.innerText = "LOGIN";
                    return;
                }

                // Check password
                if(data.password && data.password != pass) {
                    alert("Incorrect Password!");
                    btn.disabled = false;
                    btn.innerText = "LOGIN";
                    return;
                }

                // Success: Save user session
                const activeUser = {
                    phone: data.phone,
                    name: data.name,
                    balance: parseFloat(data.balance || 0).toFixed(2),
                    id: "SB-" + data.phone.toString().slice(-4)
                };
                localStorage.setItem('simba_active_user', JSON.stringify(activeUser));
                
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                alert("Connection Error. Check internet.");
                btn.disabled = false;
                btn.innerText = "LOGIN";
            }
        }
    </script>
</body>
</html>
