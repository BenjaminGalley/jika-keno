<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Simba Bet Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fcc201; --bg: #05070a; --card: #111827; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); color: white; font-family: 'Goldman', sans-serif;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-card { 
            background: var(--card); width: 90%; max-width: 400px; padding: 35px 25px; 
            border-radius: 20px; border: 1px solid #222; border-top: 5px solid var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }
        h2 { text-align: center; color: var(--gold); letter-spacing: 3px; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; position: relative; }
        label { display: block; font-size: 10px; color: var(--gold); margin-bottom: 8px; text-transform: uppercase; font-weight: bold; }
        input { 
            width: 100%; padding: 16px; background: #000; border: 1.5px solid #333; 
            border-radius: 12px; color: white; font-family: 'Goldman'; outline: none; font-size: 16px;
        }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(252, 194, 1, 0.1); }
        
        .toggle-eye { 
            position: absolute; right: 15px; top: 40px; cursor: pointer; color: var(--gold); font-size: 20px;
        }

        .btn-login { 
            width: 100%; padding: 18px; background: var(--gold); border: none; 
            border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 15px;
            font-family: 'Goldman'; text-transform: uppercase; font-size: 16px;
            box-shadow: 0 5px 15px rgba(252, 194, 1, 0.2);
        }
        .btn-login:active { transform: scale(0.98); }

        .footer-links { text-align: center; margin-top: 25px; font-size: 13px; color: #777; }
        .footer-links span { color: var(--gold); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>LOGIN</h2>

        <div class="input-group">
            <label>Phone Number / ·àµ·àç·ä≠</label>
            <input type="tel" id="loginPhone" placeholder="09... / 07...">
        </div>

        <div class="input-group">
            <label>Password / ·àö·àµ·å•·à≠ ·âÉ·àç</label>
            <input type="password" id="loginPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <span class="toggle-eye" onclick="toggleView('loginPass')">üëÅÔ∏è</span>
        </div>

        <button class="btn-login" id="loginBtn" onclick="handleLogin()">ENTER CASINO</button>
        
        <div class="footer-links">
            Don't have an account? <span onclick="location.href='register.html'">Register</span>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "YOUR_DEPLOYED_SCRIPT_URL_HERE";

        function toggleView(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        async function handleLogin() {
            const phone = document.getElementById('loginPhone').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const btn = document.getElementById('loginBtn');

            if(!phone || !pass) return alert("Please enter phone and password");

            btn.disabled = true;
            btn.innerText = "AUTHENTICATING...";

            try {
                const url = `${SCRIPT_URL}?action=login&phone=${phone}&pass=${encodeURIComponent(pass)}`;
                const response = await fetch(url);
                const text = await response.text();

                if (text === "INVALID") {
                    alert("‚ùå Incorrect Phone or Password!");
                    btn.disabled = false;
                    btn.innerText = "ENTER CASINO";
                } else {
                    const data = JSON.parse(text);
                    // Login Success
                    localStorage.setItem('simba_active_user', JSON.stringify({
                        phone: phone,
                        balance: data.balance,
                        name: "Player" // Script could be updated to return name too
                    }));
                    location.href = "index.html";
                }
            } catch (e) {
                alert("Login Failed. Check your connection.");
                btn.disabled = false;
                btn.innerText = "ENTER CASINO";
            }
        }
    </script>
</body>
</html>
