<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Shuffle</title>
    <style>
        body { 
            margin: 0; 
            background: #000 url('assets/assets/bg.jpg.jpeg') no-repeat center center fixed; 
            background-size: cover; 
            font-family: sans-serif; 
            color: white; 
            text-align: center; 
        }
        .header { background: rgba(0,0,0,0.8); padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid #fbbf24; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; max-width: 360px; margin: auto; }
        .tile { 
            background: url('assets/assets/tile.jpg') no-repeat center; 
            background-size: contain; 
            aspect-ratio: 1/1; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: #fbbf24; font-size: 1.2rem; 
            text-shadow: 2px 2px 4px #000;
        }
        .footer { position: fixed; bottom: 0; width: 100%; background: #1a1d29; padding: 25px 0; border-top: 2px solid #fbbf24; }
        .shuffle-btn { background: #22c55e; color: white; padding: 15px 70px; border-radius: 35px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'" style="background:#fbbf24; border:none; border-radius:5px; font-weight:bold; padding:8px 15px;">LOBBY</button>
        <div style="color:#fbbf24; font-weight:bold;">SIMBA SHUFFLE</div>
    </div>
    <div class="grid" id="gameGrid"></div>
    <div class="footer">
        <button class="shuffle-btn" onclick="shuffleTiles()">SHUFFLE</button>
    </div>
    <script>
        function shuffleTiles() {
            const container = document.getElementById('gameGrid');
            container.innerHTML = '';
            let nums = Array.from({length: 16}, (_, i) => i + 1);
            nums.sort(() => Math.random() - 0.5); 
            nums.forEach(n => {
                const div = document.createElement('div');
                div.className = 'tile';
                div.innerText = n < 10 ? '0' + n : n;
                container.appendChild(div);
            });
        }
        shuffleTiles();
    </script>
</body>
</html>
