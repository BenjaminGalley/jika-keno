<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba Shuffle</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .header { padding: 15px; background: #000; border-bottom: 2px solid #FFD700; display: flex; justify-content: space-between; }
        .game-area { display: flex; justify-content: center; gap: 15px; margin-top: 50px; }
        .card { width: 90px; height: 130px; background: #333; border: 2px solid #FFD700; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 40px; cursor: pointer; }
        .controls { margin-top: 50px; background: #222; padding: 20px; }
        .play-btn { background: #FFD700; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 80%; }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'">EXIT</button>
        <div style="color:#FFD700; font-weight:bold;"><span id="balance">0.00</span> ETB</div>
    </div>
    <div id="status" style="margin-top:20px; color:#FFD700;">PICK THE GOLD 7</div>
    <div class="game-area">
        <div class="card" onclick="pick(0)" id="c0">ü¶Å</div>
        <div class="card" onclick="pick(1)" id="c1">ü¶Å</div>
        <div class="card" onclick="pick(2)" id="c2">ü¶Å</div>
    </div>
    <div class="controls">
        <div style="margin-bottom:15px;">BET: <span id="betDisplay">10</span></div>
        <button class="play-btn" id="startBtn" onclick="startShuffle()">SHUFFLE</button>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = user ? parseFloat(user.balance) : 0;
        let bet = 10;
        let isPlaying = false;
        let winCard = -1;

        function saveBalance() {
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        function init() {
            if(!user) location.href='index.html';
            document.getElementById('balance').innerText = balance.toFixed(2);
        }

        function startShuffle() {
            if(balance < bet || isPlaying) return;
            balance -= bet;
            saveBalance();
            document.getElementById('balance').innerText = balance.toFixed(2);
            isPlaying = true;
            winCard = Math.floor(Math.random() * 3);
            document.getElementById('status').innerText = "SHUFFLING...";
            setTimeout(() => { document.getElementById('status').innerText = "CHOOSE A CARD!"; }, 1000);
        }

        function pick(i) {
            if(!isPlaying || winCard === -1) return;
            if(i === winCard) {
                let win = bet * 2.5;
                balance += win;
                saveBalance();
                document.getElementById('status').innerText = "WINNER! +" + win;
                document.getElementById('c'+i).innerText = "7Ô∏è‚É£";
            } else {
                document.getElementById('status').innerText = "TRY AGAIN";
                document.getElementById('c'+i).innerText = "‚ùå";
            }
            document.getElementById('balance').innerText = balance.toFixed(2);
            isPlaying = false;
            setTimeout(() => { location.reload(); }, 2000);
        }
        window.onload = init;
    </script>
</body>
</html>
