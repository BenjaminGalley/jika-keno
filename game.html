<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Shuffle | Game</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { 
            background: var(--bg) url('assets/assets/bg.jpg.jpeg') no-repeat center center fixed; 
            background-size: cover; color: white; font-family: sans-serif; text-align: center; margin: 0;
        }
        .header { background: rgba(0,0,0,0.8); padding: 15px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); align-items: center; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; max-width: 400px; margin: auto; }
        .box { 
            background: rgba(26, 29, 41, 0.9); border: 2px solid var(--gold); border-radius: 10px;
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s;
        }
        .box.revealed { background: #000; border-color: #444; color: #888; cursor: default; }
        .box.win { background: #22c55e; color: white; border-color: #fff; box-shadow: 0 0 15px #22c55e; }

        .controls { margin: 20px; }
        .btn-shuffle { background: #22c55e; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 20px; cursor: pointer; }
        .btn-shuffle:disabled { background: #444; cursor: not-allowed; }
        .bet-select { background: #1a1d29; color: var(--gold); border: 1px solid var(--gold); padding: 10px; border-radius: 5px; margin-bottom: 15px; width: 80%; max-width: 200px; }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:var(--gold); border:none; padding:8px 15px; font-weight:bold; border-radius:5px; cursor:pointer;">LOBBY</button>
        <div id="gameBalance" style="color:var(--gold); font-weight:bold; font-size: 1.1rem;">0.00 ETB</div>
    </div>

    <h2 style="color:var(--gold); margin-top:20px;">SIMBA SHUFFLE</h2>
    <p id="status">Select your bet and press SHUFFLE</p>

    <div class="controls">
        <select id="betAmount" class="bet-select">
            <option value="10">BET: 10 ETB</option>
            <option value="50">BET: 50 ETB</option>
            <option value="100">BET: 100 ETB</option>
            <option value="500">BET: 500 ETB</option>
        </select>
        <br>
        <button class="btn-shuffle" id="shuffleBtn" onclick="startGame()">SHUFFLE</button>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        // --- AUTOMATIC BALANCE SYNC ---
        let activeUserData = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = activeUserData ? parseFloat(activeUserData.balance) : 0.00;
        
        let winningBox = -1;
        let gameActive = false;

        function updateUI() {
            document.getElementById('gameBalance').innerText = balance.toFixed(2) + " ETB";
            
            // Save to Global Storage (Sync with Home Page)
            if (activeUserData) {
                activeUserData.balance = balance;
                localStorage.setItem('simba_active_user', JSON.stringify(activeUserData));
                localStorage.setItem(`user_${activeUserData.phone}`, JSON.stringify(activeUserData));
            }
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 16; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.innerText = i < 10 ? '0' + i : i;
                box.onclick = () => revealBox(i, box);
                grid.appendChild(box);
            }
        }

        function startGame() {
            // Re-check balance from storage to prevent multi-tab cheating
            activeUserData = JSON.parse(localStorage.getItem('simba_active_user'));
            balance = activeUserData ? parseFloat(activeUserData.balance) : 0;

            const bet = parseFloat(document.getElementById('betAmount').value);
            if (balance < bet) return alert("Insufficient Balance! Please deposit.");

            // DEDUCT MONEY AUTOMATICALLY
            balance -= bet;
            updateUI();
            
            winningBox = Math.floor(Math.random() * 16) + 1;
            gameActive = true;
            createGrid();
            document.getElementById('status').innerText = "Find the Hidden Simba!";
            document.getElementById('status').style.color = "white";
            document.getElementById('shuffleBtn').disabled = true;
        }

        function revealBox(num, element) {
            if (!gameActive) return;
            
            gameActive = false;
            element.classList.add('revealed');
            const bet = parseFloat(document.getElementById('betAmount').value);

            if (num === winningBox) {
                const win = bet * 12; // 12x Payout
                balance += win;
                element.classList.add('win');
                element.innerText = "ðŸ¦";
                document.getElementById('status').innerText = "JACKPOT! WON " + win + " ETB";
                document.getElementById('status').style.color = "#22c55e";
            } else {
                element.innerText = "âŒ";
                document.getElementById('status').innerText = "LOSE! Simba was in Box " + winningBox;
                document.getElementById('status').style.color = "#ef4444";
                
                // Highlight where the winning box actually was
                const boxes = document.getElementsByClassName('box');
                boxes[winningBox - 1].innerText = "ðŸ¦";
                boxes[winningBox - 1].style.borderColor = "white";
            }

            updateUI();
            document.getElementById('shuffleBtn').disabled = false;
        }

        // Initialize
        window.onload = () => {
            if (!activeUserData) {
                alert("Please login first");
                location.href = 'index.html';
            }
            createGrid();
            updateUI();
        };
    </script>
</body>
</html>
