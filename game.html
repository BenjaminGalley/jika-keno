<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simba Shuffle - Play</title>
    <style>
        body {
            margin: 0;
            background: url('assets/bg.jpg.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .game-header { padding: 20px; }
        .back-btn { position: absolute; left: 10px; top: 10px; background: #fbbf24; color: black; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* THE GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .tile {
            background: url('assets/tile.jpg.jpeg') no-repeat center;
            background-size: contain;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fbbf24;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .tile:hover { filter: brightness(1.3); }

        /* BETTING CONTROLS */
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 20px 0;
            border-top: 2px solid #fbbf24;
        }

        .shuffle-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">â¬… Lobby</button>

    <div class="game-header">
        <h1 style="color:#fbbf24; text-shadow: 2px 2px #000;">SIMBA SHUFFLE</h1>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <div class="controls">
        <button class="shuffle-btn">SHUFFLE & DRAW</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 16; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.innerText = i.toString().padStart(2, '0');
            grid.appendChild(tile);
        }
    </script>
</body>
  </html>
