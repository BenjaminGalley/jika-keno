<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba's Gold | Mega Spin</title>
    <style>
        :root { 
            --gold: #ffd700; 
            --gold-dim: #c5a000;
            --purple-dark: #1a0b2e;
            --purple-light: #2d1b4e;
            --glow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        body { 
            background: radial-gradient(circle at center, var(--purple-light), #000); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }

        /* --- HEADER --- */
        .game-header {
            margin-top: 15px;
            background: linear-gradient(90deg, #000, var(--purple-dark), #000);
            border: 2px solid var(--gold);
            border-radius: 50px;
            padding: 10px 40px;
            box-shadow: var(--glow);
            text-align: center;
            z-index: 10;
        }
        .game-title {
            color: var(--gold); font-size: 22px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
            display: flex; align-items: center; gap: 10px; justify-content: center;
        }

        /* --- SLOT MACHINE GRID --- */
        .slot-frame {
            position: relative;
            background: #000;
            border: 4px solid var(--gold);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 30px #000;
            width: 90%; max-width: 400px;
            margin-bottom: 20px;
        }
        
        .reels-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            gap: 5px;
            background: #111;
            overflow: hidden;
            height: 240px; 
            border-radius: 10px;
            border: 1px solid #333;
        }

        .reel {
            display: flex; flex-direction: column;
            width: 100%;
        }

        /* The Symbol Box */
        .symbol {
            height: 80px; 
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
            border: 1px solid #222;
            background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
            box-shadow: inset 0 0 10px #000;
            position: relative;
        }
        
        /* Winning Line Highlight */
        .win-highlight {
            background: rgba(255, 215, 0, 0.4) !important;
            border: 2px solid var(--gold) !important;
            box-shadow: inset 0 0 20px var(--gold) !important;
            z-index: 5;
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* Spin Animation (Blurry Vertical Move) */
        .spinning .symbol {
            filter: blur(5px);
            animation: scroll 0.2s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateY(-40px); opacity: 0.5; }
            100% { transform: translateY(40px); opacity: 0.5; } 
        }

        /* --- CONTROLS FOOTER --- */
        .controls-area {
            width: 100%;
            background: linear-gradient(180deg, #111, #000);
            border-top: 2px solid var(--gold);
            padding: 20px 0;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
            z-index: 20;
        }

        /* Bet Adjuster */
        .bet-controls {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 15px;
        }
        .circle-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: transparent; border: 2px solid var(--gold);
            color: var(--gold); font-size: 24px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .circle-btn:active { background: var(--gold); color: black; transform: scale(0.9); }
        
        .bet-display {
            background: #222; border: 1px solid #444; color: var(--gold);
            padding: 8px 30px; border-radius: 20px; font-family: monospace; font-size: 16px;
            min-width: 120px; text-align: center;
            box-shadow: inset 0 0 10px #000;
        }

        /* Spin Button */
        .spin-btn {
            background: linear-gradient(180deg, #ffda44, #b8860b);
            width: 80%; max-width: 300px;
            padding: 15px;
            border-radius: 50px;
            border: none;
            color: #422006;
            font-size: 22px; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 5px 0 #734a02, 0 0 20px rgba(255,215,0,0.4);
            cursor: pointer; transition: transform 0.1s;
        }
        .spin-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #734a02; }
        .spin-btn:disabled { filter: grayscale(100%); cursor: not-allowed; }

        /* --- OVERLAYS --- */
        .win-popup {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.9); border: 4px solid var(--gold);
            padding: 20px 40px; border-radius: 20px; text-align: center;
            z-index: 100; transition: transform 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            pointer-events: none;
        }
        .win-popup.show { transform: translate(-50%, -50%) scale(1); }
        .win-text { color: var(--gold); font-size: 30px; font-weight: bold; margin: 0; text-shadow: 0 0 10px orange; }
        .win-amount { color: white; font-size: 40px; font-weight: 900; margin: 5px 0; }

        /* Confetti Canvas */
        #confetti-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }

        .back-btn { 
            position: absolute; top: 20px; left: 20px; 
            color: #777; text-decoration: none; font-size: 24px; 
            background: rgba(0,0,0,0.5); width: 40px; height: 40px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
