<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simba's Gold</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .top-bar { padding: 15px; background: #000; border-bottom: 1px solid #FFD700; display:flex; justify-content:space-between; }
        .slot-machine { background: #222; border: 5px solid #FFD700; border-radius: 10px; margin: 30px auto; width: 280px; height: 120px; display: flex; align-items: center; justify-content: space-around; }
        .reel { font-size: 50px; background: #fff; color: #000; width: 70px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 5px; }
        .spin-btn { background: #FFD700; color: #000; font-size: 24px; font-weight: bold; padding: 15px 50px; border: none; border-radius: 50px; cursor: pointer; width: 80%; }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">LOBBY</button>
        <span id="balDisplay" style="color:#FFD700; font-weight:bold;">0.00 ETB</span>
    </div>
    <div class="slot-machine">
        <div class="reel" id="r1">ü¶Å</div>
        <div class="reel" id="r2">ü¶Å</div>
        <div class="reel" id="r3">ü¶Å</div>
    </div>
    <div id="msg" style="margin: 20px; color:#FFD700; font-weight:bold;">SPIN THE GOLD</div>
    <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>

    <script>
        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = user ? parseFloat(user.balance) : 0;
        let bet = 10;
        const symbols = ['ü¶Å', 'üíé', '7Ô∏è‚É£', 'üçí', 'üîî'];

        function saveBalance() {
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        function init() {
            if(!user) location.href='index.html';
            document.getElementById('balDisplay').innerText = balance.toFixed(2) + " ETB";
        }

        function spin() {
            if(balance < bet) return;
            balance -= bet;
            saveBalance();
            document.getElementById('balDisplay').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('spinBtn').disabled = true;

            let count = 0;
            let timer = setInterval(() => {
                document.getElementById('r1').innerText = symbols[Math.floor(Math.random()*symbols.length)];
                document.getElementById('r2').innerText = symbols[Math.floor(Math.random()*symbols.length)];
                document.getElementById('r3').innerText = symbols[Math.floor(Math.random()*symbols.length)];
                count++;
                if(count > 15) {
                    clearInterval(timer);
                    checkWin();
                }
            }, 100);
        }

        function checkWin() {
            let s1 = document.getElementById('r1').innerText;
            let s2 = document.getElementById('r2').innerText;
            let s3 = document.getElementById('r3').innerText;

            if(s1 === s2 && s2 === s3) {
                let win = bet * 10;
                balance += win;
                saveBalance();
                document.getElementById('msg').innerText = "JACKPOT! +" + win;
            } else {
                document.getElementById('msg').innerText = "TRY AGAIN";
            }
            document.getElementById('balDisplay').innerText = balance.toFixed(2) + " ETB";
            document.getElementById('spinBtn').disabled = false;
        }
        window.onload = init;
    </script>
</body>
</html>
