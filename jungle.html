<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jungle Big Win | Simba Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --fancy-gold: linear-gradient(180deg, #fff7ad 0%, #ffa200 50%, #8c5d00 100%);
            --glass: rgba(0, 0, 0, 0.9);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background: #061a06 url('assets/assets/jungle.background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; font-family: 'Goldman', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .header {
            padding: 10px 15px; display: flex; justify-content: space-between;
            align-items: center; background: var(--glass); border-bottom: 2px solid var(--gold);
            height: 60px;
        }

        .balance { color: var(--gold); font-size: 18px; font-weight: bold; }

        .game-area {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; padding: 10px;
        }

        .slot-machine {
            width: 100%; max-width: 320px; height: 50vh;
            background: rgba(0,0,0,0.8); border: 4px solid #3e2723;
            border-radius: 20px; display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; padding: 8px; overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .tile {
            width: 100%; height: 100%; background: rgba(255,255,255,0.05);
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .tile img { width: 85%; height: 85%; object-fit: contain; }

        .sliding { animation: slideDown 0.4s ease-out forwards; }
        @keyframes slideDown {
            0% { transform: translateY(-300px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .footer-controls {
            background: var(--glass); padding: 15px 15px 25px; 
            border-top: 2px solid var(--gold); border-radius: 25px 25px 0 0;
            text-align: center;
        }

        .bet-row { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 15px; }

        .btn-round {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold);
            background: none; color: var(--gold); font-size: 24px; cursor: pointer;
        }

        .play-btn {
            width: 100%; max-width: 340px; padding: 18px; font-size: 24px;
            background: var(--fancy-gold); border: none; border-radius: 50px;
            color: #1a1500; font-weight: 900; cursor: pointer;
            box-shadow: 0 5px 0 #5c4000;
        }

        .play-btn:disabled { filter: grayscale(1); opacity: 0.6; cursor: default; }

        #winBanner {
            position: absolute; top: 20%; width: 100%; text-align: center;
            font-size: 45px; color: var(--gold); font-weight: 900;
            text-shadow: 0 0 20px #000; z-index: 20; display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:6px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">LOBBY</button>
        <div class="balance"><span id="balance">0.00</span> ETB</div>
    </div>

    <div class="game-area">
        <div id="winBanner">BIG WIN!</div>
        <div class="slot-machine" id="board"></div>
    </div>

    <div class="footer-controls">
        <div class="bet-row">
            <button class="btn-round" onclick="changeBet(-2)">-</button>
            <div style="font-size: 20px; font-weight:bold;">BET: <span id="betValue">2</span></div>
            <button class="btn-round" onclick="changeBet(2)">+</button>
        </div>
        <button class="play-btn" id="spinBtn" onclick="spin()">SPIN & WIN</button>
    </div>

    <audio id="sndSlide" src="https://assets.mixkit.co/active_storage/sfx/2045/2045-preview.mp3"></audio>
    <audio id="sndWin" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script>
        // WALLET_URL is for your Users sheet (Balances)
        const WALLET_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";
        // CTRL_URL is for the NEW script we will create to control difficulty
        const CTRL_URL = "YOUR_NEW_CONTROLLER_URL_HERE";

        let user = JSON.parse(localStorage.getItem('simba_active_user'));
        let balance = 0;
        let bet = 2;
        const SYMBOLS = ['lion.jpg', 'tiger.jpg', 'giraffe.jpg', 'elephant.jpg', 'zebra.jpg', 'hippo.jpg'];

        function init() {
            if (!user) { window.location.href = 'login.html'; return; }
            balance = parseFloat(user.balance || 0);
            updateUI();
            initBoard();
        }

        async function syncServerBalance(newBal) {
            try {
                await fetch(`${WALLET_URL}?action=updateBalance&phone=${user.phone}&balance=${newBal}`, { mode: 'no-cors' });
            } catch (e) { console.log("Sync queued"); }
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById('betValue').innerText = bet;
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        function changeBet(amt) {
            if (document.getElementById('spinBtn').disabled) return;
            if (bet + amt >= 2 && bet + amt <= 1000) { bet += amt; updateUI(); }
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for(let i=0; i<9; i++) {
                let tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `<img src="assets/assets/lion.jpg" style="opacity:0.2">`;
                board.appendChild(tile);
            }
        }

        async function spin() {
            if (balance < bet) return alert("Insufficient Balance");
            
            const btn = document.getElementById('spinBtn');
            const board = document.getElementById('board');
            btn.disabled = true;
            
            // 1. DEDUCT LOCALLY FIRST
            balance -= bet; 
            updateUI();
            syncServerBalance(balance.toFixed(2));
            
            document.getElementById('winBanner').style.display = 'none';
            board.innerHTML = '';

            // 2. CONTACT CONTROLLER FOR DIFFICULTY
            let difficulty = "medium"; // Default
            try {
                const check = await fetch(`${CTRL_URL}?action=getSpinLogic&phone=${user.phone}&bet=${bet}`);
                const ctrlData = await check.json();
                difficulty = ctrlData.mode; // Returns "hard", "easy", "normal"
            } catch(e) { difficulty = "normal"; }

            // 3. APPLY WINNING LOGIC BASED ON CONTROLLER
            // "hard" = 5% chance, "normal" = 15% chance, "easy" = 35% chance
            let winChance = 0.15; 
            if(difficulty === "hard") winChance = 0.05;
            if(difficulty === "easy") winChance = 0.35;

            let isWin = Math.random() < winChance;
            let results = [];
            let winSym = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];

            for(let i=0; i<9; i++) results.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
            
            if(isWin) { 
                // Force a match of 3 symbols in a line or random spots
                const indices = [0,1,2,3,4,5,6,7,8].sort(() => 0.5 - Math.random()).slice(0,3);
                indices.forEach(idx => results[idx] = winSym); 
            } else {
                // Ensure NO accidental matches of 3 if it's a loss
                results = results.map((s, i) => i % 2 === 0 ? SYMBOLS[0] : SYMBOLS[1]); 
                results = results.sort(() => Math.random() - 0.5);
            }

            // 4. ANIMATION
            for(let i=0; i<9; i++) {
                await new Promise(r => setTimeout(r, 60));
                let tile = document.createElement('div');
                tile.className = 'tile sliding';
                tile.innerHTML = `<img src="assets/assets/${results[i]}">`;
                board.appendChild(tile);
                document.getElementById('sndSlide').currentTime = 0;
                document.getElementById('sndSlide').play();
            }

            // 5. PROCESS RESULTS
            setTimeout(() => {
                if(isWin) {
                    let winAmt = bet * 3; // Standardized payout (3x)
                    balance += winAmt;
                    document.getElementById('winBanner').innerText = `WIN: ${winAmt} ETB`;
                    document.getElementById('winBanner').style.display = 'block';
                    document.getElementById('sndWin').play();
                    updateUI();
                    syncServerBalance(balance.toFixed(2));
                }
                btn.disabled = false;
            }, 500);
        }

        window.onload = init;
    </script>
</body>
</html>
