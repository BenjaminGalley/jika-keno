<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Keno 80 | Simba Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #fcc201; --blue: #00f2ff; --glass: rgba(0, 0, 0, 0.8); }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: white; font-family: 'Goldman', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; padding: 10px 15px; background: #111; border-bottom: 2px solid var(--gold); align-items: center; }
        .bal-value { color: var(--gold); font-weight: bold; font-size: 18px; }

        /* Timer & Draw Status */
        .status-bar { background: #053305; display: flex; justify-content: space-between; padding: 8px 15px; border-bottom: 1px solid var(--blue); }
        .draw-id { color: #888; font-size: 12px; }
        .timer { color: var(--blue); font-weight: bold; font-size: 18px; }

        /* Main Game Layout */
        .game-body { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* Sidebar for Drawn Numbers */
        .side-draws { width: 50px; background: #111; border-right: 1px solid #333; overflow-y: auto; padding: 5px 0; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .draw-ball { width: 35px; height: 35px; background: var(--blue); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* Scrollable Number Grid */
        .grid-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .keno-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; width: 100%; max-width: 400px; }
        .num-btn { aspect-ratio: 1; background: #222; border: 1px solid #444; color: white; display: flex; align-items: center; justify-content: center; font-size: 14px; border-radius: 4px; transition: 0.1s; }
        .num-btn.selected { background: var(--gold); color: #000; border-color: #fff; }
        .num-btn.drawn { background: var(--blue); color: #000; }
        .num-btn.hit { background: #ff4444 !important; color: #fff; box-shadow: 0 0 15px #ff4444; z-index: 2; }
        .num-btn.locked { opacity: 0.8; cursor: not-allowed; }

        /* Sliding Tickets Area */
        .ticket-slider { width: 100%; height: 80px; display: flex; overflow-x: auto; gap: 10px; padding: 10px; scroll-snap-type: x mandatory; }
        .ticket-card { min-width: 140px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 8px; scroll-snap-align: start; }
        .ticket-card.active { border-color: var(--gold); background: rgba(252, 194, 1, 0.1); }

        /* Bottom Control Panel */
        .footer { background: #111; border-top: 2px solid var(--gold); padding: 15px; z-index: 100; }
        .bet-selector { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 12px; }
        .bet-btn-sm { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--gold); background: none; color: var(--gold); font-size: 20px; }
        
        .potential-win { text-align: center; color: var(--blue); font-size: 12px; margin-bottom: 5px; height: 15px; }

        .action-row { display: flex; gap: 10px; }
        .place-bet-btn { flex: 1; padding: 15px; background: var(--gold); border: none; border-radius: 8px; font-weight: 900; font-size: 18px; color: #000; }
        .place-bet-btn:disabled { background: #444; color: #888; }

        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 id="ovTitle" style="color:var(--gold); font-size:40px;">DRAWING</h1>
        <p id="ovMsg" style="margin:20px; font-size:20px;"></p>
        <button onclick="closeOverlay()" id="ovBtn" style="padding:10px 30px; background:var(--gold); display:none;">CONTINUE</button>
    </div>

    <div class="header">
        <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:5px 10px; border-radius:5px;">LOBBY</button>
        <div class="bal-area"><span class="bal-value" id="bal">0.00</span> <small>ETB</small></div>
    </div>

    <div class="status-bar">
        <div class="draw-id">DRAW #<span id="drawNum">8492</span></div>
        <div class="timer" id="timer">00:60</div>
    </div>

    <div class="game-body">
        <div class="side-draws" id="sideDraws">
            </div>
        
        <div class="grid-container">
            <div class="keno-grid" id="grid"></div>
            
            <div class="ticket-slider" id="ticketSlider">
                <div class="ticket-card active">
                    <div style="font-size:10px; color:#888;">MY TICKET</div>
                    <div id="liveNumbers" style="font-size:12px; color:var(--gold); margin-top:5px;">Pick Numbers...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="potential-win" id="winPreview">Potential Win: 0.00 ETB</div>
        
        <div class="bet-selector">
            <button class="bet-btn-sm" onclick="adjBet(-2)">-</button>
            <div style="font-size:18px;">BET: <span id="betDisp">2</span></div>
            <button class="bet-btn-sm" onclick="adjBet(2)">+</button>
        </div>

        <div class="action-row">
            <button class="place-bet-btn" id="betBtn" onclick="handlePlaceBet()">PLACE BET</button>
        </div>
    </div>

    <script>
        let selected = [];
        let balance = 0;
        let bet = 2;
        let timeLeft = 60;
        let isLocked = false;
        let activeBet = null;
        const PAYOUTS = { 1:[0,3.5], 2:[0,1,10], 3:[0,1,2,45], 4:[0,0,2,10,150], 5:[0,0,1,3,20,500], 6:[0,0,1,2,10,50,1500], 7:[0,0,0,2,5,20,150,4000], 8:[0,0,0,2,4,10,50,500,10000], 9:[0,0,0,2,3,5,20,150,1500,25000], 10:[0,0,0,0,2,5,15,100,800,5000,100000] };

        function init() {
            let user = JSON.parse(localStorage.getItem('simba_active_user'));
            balance = user ? parseFloat(user.balance) : 0;
            updateUI();
            
            const grid = document.getElementById('grid');
            for(let i=1; i<=80; i++) {
                let d = document.createElement('div');
                d.className = 'num-btn';
                d.innerText = i;
                d.id = `n${i}`;
                d.onclick = () => toggle(i);
                grid.appendChild(d);
            }
            startTimer();
        }

        function toggle(n) {
            if(isLocked || activeBet) return;
            const el = document.getElementById(`n${n}`);
            if(selected.includes(n)) {
                selected = selected.filter(x => x !== n);
                el.classList.remove('selected');
            } else if(selected.length < 10) {
                selected.push(n);
                el.classList.add('selected');
            }
            updateLiveTicket();
        }

        function updateLiveTicket() {
            document.getElementById('liveNumbers').innerText = selected.length ? selected.join(', ') : "Pick Numbers...";
            let max = selected.length > 0 ? (PAYOUTS[selected.length][selected.length] * bet) : 0;
            document.getElementById('winPreview').innerText = `Potential Win: ${max.toFixed(2)} ETB`;
        }

        function adjBet(v) {
            if(isLocked || activeBet) return;
            if(bet + v >= 2 && bet + v <= 500) { bet += v; updateUI(); updateLiveTicket(); }
        }

        function startTimer() {
            setInterval(() => {
                if(timeLeft > 0) {
                    timeLeft--;
                    let m = Math.floor(timeLeft/60);
                    let s = timeLeft % 60;
                    document.getElementById('timer').innerText = `0${m}:${s<10?'0'+s:s}`;
                    
                    if(timeLeft === 3) lockTable();
                } else {
                    timeLeft = 60;
                    runDraw();
                }
            }, 1000);
        }

        function lockTable() {
            isLocked = true;
            document.querySelectorAll('.num-btn').forEach(b => b.classList.add('locked'));
            document.getElementById('betBtn').disabled = true;
            document.getElementById('timer').style.color = 'red';
        }

        async function runDraw() {
            const side = document.getElementById('sideDraws');
            side.innerHTML = '';
            let drawn = [];
            
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('ovTitle').innerText = "DRAWING...";
            document.getElementById('ovMsg').innerText = "";

            while(drawn.length < 20) {
                let r = Math.floor(Math.random()*80)+1;
                if(!drawn.includes(r)) {
                    drawn.push(r);
                    let ball = document.createElement('div');
                    ball.className = 'draw-ball';
                    ball.innerText = r;
                    side.prepend(ball);
                    
                    let el = document.getElementById(`n${r}`);
                    el.classList.add('drawn');
                    if(selected.includes(r)) el.classList.add('hit');
                    await new Promise(res => setTimeout(res, 200));
                }
            }
            
            checkResult(drawn);
        }

        function checkResult(drawn) {
            let hits = selected.filter(n => drawn.includes(n)).length;
            let win = 0;
            if(activeBet) {
                let mult = PAYOUTS[activeBet.nums.length][hits] || 0;
                win = mult * activeBet.amt;
            }

            document.getElementById('ovTitle').innerText = win > 0 ? "WINNER!" : "DRAW COMPLETE";
            document.getElementById('ovMsg').innerText = win > 0 ? `You won ${win.toFixed(2)} ETB` : `Hits: ${hits}`;
            document.getElementById('ovBtn').style.display = 'block';
            
            if(win > 0) { balance += win; updateUI(); }
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('ovBtn').style.display = 'none';
            resetGame();
        }

        function resetGame() {
            isLocked = false;
            activeBet = null;
            selected = [];
            document.querySelectorAll('.num-btn').forEach(b => b.className = 'num-btn');
            document.getElementById('betBtn').disabled = false;
            document.getElementById('timer').style.color = 'var(--blue)';
            updateLiveTicket();
        }

        function handlePlaceBet() {
            if(selected.length < 1) return alert("Select numbers!");
            if(balance < bet) return alert("Low Balance!");
            
            balance -= bet;
            activeBet = { nums: [...selected], amt: bet };
            updateUI();
            document.getElementById('betBtn').disabled = true;
            alert("Bet Placed!");
        }

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2);
            document.getElementById('betDisp').innerText = bet;
            let user = JSON.parse(localStorage.getItem('simba_active_user')) || {};
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        window.onload = init;
    </script>
</body>
</html>
