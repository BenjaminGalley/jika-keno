<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Keno | Simba Bet</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --cyan: #00f2ff;
            --green: #2ecc71; 
            --red: #e74c3c; 
            --bg: #05070a; 
            --blue-msg: #3498db;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh;
        }

        /* Top Navigation */
        .top-nav { 
            background: #0a0e17; padding: 5px 12px; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 2px solid var(--cyan);
            height: 40px; flex-shrink: 0;
        }
        .lobby-btn { background:#333; color:white; border:none; padding:4px 10px; border-radius:4px; font-size:12px; cursor:pointer; }
        .speaker-btn { background: none; border: 1px solid #444; color: white; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; }

        .timer-container { text-align: center; height: 35px; flex-shrink: 0; padding-top: 5px; }
        #timer-box { font-size: 24px; font-weight: bold; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

        /* Main Game Area - Table Pulled Up */
        .main-layout { 
            display: flex; gap: 8px; padding: 0 10px; justify-content: center; 
            flex: 1; min-height: 0; align-items: flex-start; margin-top: -10px; 
        }

        .side-board { 
            width: 35px; background: #111827; border: 1px solid #1f2937; 
            border-radius: 4px; display: flex; flex-direction: column; 
            height: 380px; overflow-y: auto;
        }
        .draw-num { 
            min-height: 19px; width: 100%; border-bottom: 1px solid #334155; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 10px; color: var(--cyan);
        }
        .draw-num.active { color: white; background: #0ea5e9; }

        .keno-grid { 
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; 
            width: 100%; max-width: 450px;
        }
        .cell { 
            background: #1e293b; aspect-ratio: 1; display: flex; 
            align-items: center; justify-content: center; font-size: 15px; 
            font-weight: bold; border-radius: 4px; border: 1px solid #334155; 
            cursor: pointer;
        }
        .cell.selected { background: var(--cyan); color: black; border-color: white; box-shadow: 0 0 8px var(--cyan); }
        .cell.hit { background: var(--green) !important; color: white; box-shadow: 0 0 12px var(--green); }

        /* FIXED BOTTOM CONSOLE */
        .bottom-console {
            background: #0a0e17; padding: 10px 15px 15px 15px;
            border-top: 3px solid #1e293b; flex-shrink: 0; width: 100%; z-index: 200;
        }

        .info-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; color: #94a3b8; }
        
        .ticket-wrapper { border-bottom: 1px solid #1e293b; margin-bottom: 10px; padding-bottom: 5px; }
        .ticket-preview { display: flex; flex-wrap: wrap; gap: 5px; min-height: 32px; align-items: center; }
        .t-num { width: 28px; height: 28px; line-height: 28px; text-align: center; border-radius: 50%; background: #334155; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .t-num.hit { background: var(--green) !important; color: white; box-shadow: 0 0 5px var(--green); }
        .t-num.miss { background: var(--red) !important; color: white; opacity: 0.7; }
        
        #ticket-win-label { margin-left: auto; font-weight: bold; color: var(--gold); font-size: 13px; }
