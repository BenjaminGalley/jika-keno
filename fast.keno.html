<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Keno | Simba Bet</title>
    <style>
        :root { 
            --gold: #FFD700; 
            --cyan: #00f2ff;
            --green: #2ecc71; 
            --red: #e74c3c; 
            --bg: #05070a; 
        }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }

        /* Top Nav */
        .top-nav { 
            background: #0a0e17; 
            padding: 8px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
        }
        .speaker-btn { background: none; border: 1px solid #444; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }

        /* Timer & Header */
        .timer-container { text-align: center; padding: 5px 0; }
        .game-title { color: var(--cyan); font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 2px; text-transform: uppercase; }
        #timer-box { 
            font-size: 28px; 
            font-weight: bold; 
            color: var(--cyan); 
            text-shadow: 0 0 10px var(--cyan); 
        }

        /* Main Game Area */
        .main-layout { 
            display: flex; 
            gap: 5px; 
            padding: 0 10px;
            justify-content: center; 
            flex: 1; 
            overflow: hidden;
        }

        /* Side Board */
        .side-board { 
            width: 45px; 
            background: #111827; 
            border: 1px solid #1f2937; 
            border-radius: 4px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 2px 0;
            overflow-y: auto;
        }
        .draw-num { 
            width: 32px; 
            height: 18px; 
            background: #1e293b; 
            color: var(--cyan); 
            border-bottom: 1px solid #334155;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 12px;
            margin: 1px 0;
        }
        .draw-num.active { color: white; background: #0ea5e9; text-shadow: 0 0 5px white; }

        /* Keno Grid - Optimized for 80 numbers */
        .keno-grid { 
            display: grid; 
            grid-template-columns: repeat(8, 1fr); 
            gap: 3px; 
            width: 100%;
            max-width: 380px;
        }
        .cell { 
            background: #1e293b; 
            aspect-ratio: 1.1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 13px; 
            border-radius: 3px; 
            border: 1px solid #334155; 
            cursor: pointer;
            transition: all 0.1s;
        }
        .cell.selected { background: var(--cyan); color: black; font-weight: bold; border-color: white; box-shadow: 0 0 8px var(--cyan); }
        .cell.hit { background: var(--green) !important; color: white; box-shadow: 0 0 10px var(--green); }
        .cell.miss { opacity: 0.4; border-color: var(--red); }

        /* Bottom Section */
        .bottom-section { 
            background: #0a0e17; 
            padding: 10px; 
            border-top: 1px solid #334155;
        }
        .stats-row { display: flex; justify-content: space-between; font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        .ticket-area { display: flex; flex-wrap: wrap; gap: 4px; min-height: 25px; margin-bottom: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
        
        /* Live Feedback on Ticket */
        .ticket-num { width: 25px; height: 25px; line-height: 25px; text-align: center; border-radius: 50%; background: #334155; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .ticket-num.hit { background: var(--green); color: white; transform: scale(1.1); }
        .ticket-num.miss { background: var(--red); color: white; opacity: 0.6; }

        .controls { display: flex; flex-direction: column; gap: 10px; }
        .bet-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .bet-stepper { display: flex; align-items: center; background: #000; border: 1px solid var(--cyan); border-radius: 5px; overflow: hidden; }
        .step-btn { background: none; border: none; color: var(--cyan); padding: 5px 12px; font-size: 20px; cursor: pointer; }
        #betAmount { width: 50px; text-align: center; border: none; background: transparent; color: var(--cyan); font-weight: bold; font-size: 16px; outline: none; }

        .live-bal-box { color: var(--gold); font-weight: 900; font-size: 1rem; border: 1px solid #333; padding: 5px 10px; border-radius: 5px; background: #111; }

        .btn-play { 
            width: 100%;
            background: linear-gradient(180deg, var(--cyan), #0088cc); 
            color: black; 
            border: none; 
            padding: 12px; 
            border-radius: 5px; 
            font-weight: bold; 
            font-size: 16px; 
            box-shadow: 0 0 10px var(--cyan);
            cursor: pointer;
        }
        .btn-play:disabled { opacity: 0.3; box-shadow: none; color: white; cursor: not-allowed; }

        #win-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #number-popup { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; font-weight: 900; color: white; text-shadow: 0 0 20px var(--cyan); pointer-events: none; display: none; z-index: 100; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="soundPop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div class="top-nav">
        <button onclick="location.href='index.html'" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px;">LOBBY</button>
        <button id="muteBtn" class="speaker-btn" onclick="toggleMute()">ðŸ”‡</button>
        <div style="color:var(--cyan); font-weight:bold;">FAST KENO</div>
    </div>

    <div class="timer-container">
        <div id="timer-box">00:60</div>
    </div>

    <div class="main-layout">
        <div class="side-board" id="sideBoard"></div>
        <div class="keno-grid" id="kenoGrid"></div>
    </div>

    <div id="number-popup"></div>

    <div class="bottom-section">
        <div class="stats-row">
            <span>Selected: <span id="sel-count" style="color:var(--cyan)">0</span>/10</span>
            <span>Potential Win: <span id="pot-win" style="color:var(--green)">0.00</span> ETB</span>
        </div>
        
        <div class="ticket-area" id="ticketNumbers"></div>
        
        <div class="controls">
            <div class="bet-row">
                <div class="bet-stepper">
                    <button class="step-btn" onclick="changeBet(-2)">-</button>
                    <input type="number" id="betAmount" value="2" readonly>
                    <button class="step-btn" onclick="changeBet(2)">+</button>
                </div>
                <div class="live-bal-box"><span id="user-bal">0.00</span> ETB</div>
            </div>
            <button class="btn-play" id="playBtn" onclick="placeBet()" disabled>PLACE BET</button>
        </div>
    </div>

    <div id="win-overlay">
        <h1 style="color:var(--gold); font-size:40px;">BIG WIN!</h1>
        <div style="font-size:32px; color:white;"><span id="total-win-amount">0</span> ETB</div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem('simba_active_user')) || { balance: 0, phone: 'guest' };
        let balance = parseFloat(user.balance);
        let selectedNumbers = [];
        let isLocked = false;
        let timeLeft = 60;
        let hasActiveBet = false;
        let isMuted = true;
        let currentBet = 2;

        const PAYTABLE = {
            1: 3.5, 2: 8, 3: 25, 4: 100, 5: 300, 6: 1200, 7: 5000, 8: 15000, 9: 30000, 10: 50000
        };

        function init() {
            const grid = document.getElementById('kenoGrid');
            for (let i = 1; i <= 80; i++) {
                let cell = document.createElement('div');
                cell.className = 'cell'; cell.innerText = i; cell.id = 'c' + i;
                cell.onclick = () => toggleNumber(i);
                grid.appendChild(cell);
            }
            const side = document.getElementById('sideBoard');
            for (let i = 0; i < 20; i++) {
                side.innerHTML += `<div class="draw-num" id="s${i}">-</div>`;
            }
            document.getElementById('user-bal').innerText = balance.toFixed(2);
            startTimer();
        }

        function changeBet(amt) {
            if(isLocked || hasActiveBet) return;
            currentBet += amt;
            if (currentBet < 2) currentBet = 2; 
            document.getElementById('betAmount').value = currentBet;
            updatePotentialWin();
        }

        function updatePotentialWin() {
            const count = selectedNumbers.length;
            let multiplier = PAYTABLE[count] || 0;
            document.getElementById('pot-win').innerText = (currentBet * multiplier).toFixed(2);
        }

        function toggleNumber(num) {
            if (isLocked || hasActiveBet) return;
            const el = document.getElementById('c' + num);
            if (selectedNumbers.includes(num)) {
                selectedNumbers = selectedNumbers.filter(n => n !== num);
                el.classList.remove('selected');
            } else if (selectedNumbers.length < 10) {
                selectedNumbers.push(num);
                el.classList.add('selected');
            }
            document.getElementById('sel-count').innerText = selectedNumbers.length;
            updateTicket();
            updatePotentialWin();
        }

        function updateTicket() {
            const container = document.getElementById('ticketNumbers');
            container.innerHTML = "";
            selectedNumbers.sort((a,b) => a-b).forEach(n => {
                container.innerHTML += `<span class="ticket-num" id="t${n}">${n}</span>`;
            });
            document.getElementById('playBtn').disabled = selectedNumbers.length === 0 || isLocked;
        }

        function startTimer() {
            setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('timer-box').innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
                    if (timeLeft <= 5) { 
                        isLocked = true; 
                        document.getElementById('playBtn').disabled = true; 
                        document.getElementById('playBtn').innerText = "BETTING CLOSED";
                    }
                } else {
                    runDraw();
                    timeLeft = 60;
                    isLocked = false;
                    document.getElementById('playBtn').innerText = "PLACE BET";
                }
            }, 1000);
        }

        function placeBet() {
            if (balance < currentBet) return alert("Insufficient Balance");
            balance -= currentBet;
            hasActiveBet = true;
            document.getElementById('user-bal').innerText = balance.toFixed(2);
            document.getElementById('playBtn').disabled = true;
            document.getElementById('playBtn').innerText = "BET PLACED";
            
            user.balance = balance;
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        async function runDraw() {
            const popup = document.getElementById('number-popup');
            let results = [];
            let hits = 0;

            for (let i = 0; i < 20; i++) {
                let n; do { n = Math.floor(Math.random()*80)+1; } while(results.includes(n));
                results.push(n);

                const sideSpot = document.getElementById('s' + i);
                sideSpot.innerText = n;
                sideSpot.classList.add('active');

                popup.innerText = n;
                popup.style.display = 'block';
                if(!isMuted) document.getElementById('soundPop').play();

                const cell = document.getElementById('c' + n);
                const ticketEl = document.getElementById('t' + n);

                if (selectedNumbers.includes(n)) {
                    cell.classList.add('hit');
                    if(ticketEl) ticketEl.classList.add('hit'); // Turn green on ticket
                    hits++;
                } else {
                    cell.classList.add('miss');
                }

                await new Promise(r => setTimeout(r, 800));
                popup.style.display = 'none';
            }

            // Mark remaining ticket numbers as red (missed)
            selectedNumbers.forEach(n => {
                const ticketEl = document.getElementById('t' + n);
                if(ticketEl && !results.includes(n)) {
                    ticketEl.classList.add('miss');
                }
            });

            if (hasActiveBet && hits > 0) {
                let multiplier = PAYTABLE[hits] || 0;
                if(multiplier > 0) {
                    let win = currentBet * multiplier;
                    balance += win;
                    user.balance = balance;
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                    
                    document.getElementById('total-win-amount').innerText = win.toFixed(2);
                    document.getElementById('win-overlay').style.display = 'flex';
                    setTimeout(() => { document.getElementById('win-overlay').style.display = 'none'; }, 4000);
                }
            }
            setTimeout(resetBoard, 5000);
        }

        function resetBoard() {
            selectedNumbers = []; hasActiveBet = false; 
            document.querySelectorAll('.cell').forEach(c => c.className = 'cell');
            document.querySelectorAll('.draw-num').forEach(s => { s.innerText = "-"; s.classList.remove('active'); });
            updateTicket();
            document.getElementById('user-bal').innerText = balance.toFixed(2);
            document.getElementById('sel-count').innerText = 0;
            document.getElementById('pot-win').innerText = "0.00";
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
            const bg = document.getElementById('bgMusic');
            isMuted ? bg.pause() : bg.play();
        }

        init();
    </script>
</body>
</html>
