<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Keno | Simba Bet</title>
    <style>
        :root {
            --gold: #FFD700;
            --cyan: #00f2ff;
            --panel: #0a0e17;
        }

        body { 
            background: #000; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }

        /* Top Header */
        .header { 
            background: var(--panel); height: 50px; display: flex; 
            justify-content: space-between; align-items: center; padding: 0 15px;
            border-bottom: 2px solid var(--gold); flex-shrink: 0;
        }
        .lobby-btn { background: #333; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 12px; }
        .game-title { color: var(--cyan); font-weight: 900; font-size: 18px; text-transform: uppercase; }

        /* Timer Strip */
        .timer-strip {
            background: #000; color: var(--cyan); text-align: center;
            font-size: 28px; font-weight: bold; padding: 5px 0;
            border-bottom: 2px solid var(--cyan); flex-shrink: 0;
        }

        /* Main Game Layout */
        .game-body {
            flex: 1; display: flex; position: relative; min-height: 0;
        }

        /* Side Bar for Draw Numbers */
        .side-bar {
            width: 30px; background: #111; border-right: 1px solid #333;
            display: flex; flex-direction: column; align-items: center; padding-top: 5px; gap: 2px;
        }
        .side-ball {
            width: 22px; height: 22px; border-radius: 50%; background: #333;
            font-size: 10px; display: flex; align-items: center; justify-content: center; color: white;
        }
        .side-ball.active { background: var(--gold); color: black; font-weight: bold; }

        /* Grid Area */
        .grid-container {
            flex: 1; display: flex; align-items: center; justify-content: center; padding: 5px;
        }
        .keno-grid {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px;
            width: 100%; max-width: 360px; background: #222; padding: 2px;
        }
        .num-cell {
            aspect-ratio: 1; background: #1a1a1a; border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: bold; cursor: pointer;
        }
        .num-cell.selected { background: var(--cyan); color: black; }
        .num-cell.hit { background: var(--gold); color: black; box-shadow: inset 0 0 10px white; }

        /* Selected Numbers Bar (Below Table) */
        .selected-bar {
            height: 40px; display: flex; align-items: center; padding: 0 10px; gap: 8px;
            background: #050505; border-top: 1px solid #222; overflow-x: auto;
        }
        .sel-ball {
            min-width: 30px; height: 30px; border-radius: 50%; background: #333;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* Bottom UI Panel */
        .bottom-ui {
            background: var(--panel); padding: 10px 15px 25px 15px; flex-shrink: 0;
        }
        .status-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 8px; }
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        
        .balance-val { color: var(--gold); font-weight: 900; font-size: 20px; }
        
        .bet-selector {
            display: flex; align-items: center; gap: 10px; background: #000; 
            padding: 5px 15px; border-radius: 25px; border: 2px solid var(--gold);
        }
        .step-btn { background: var(--gold); border: none; width: 32px; height: 32px; border-radius: 50%; font-weight: bold; font-size: 22px; }
        .bet-display { color: white; font-weight: bold; min-width: 60px; text-align: center; }

        .play-btn {
            background: linear-gradient(180deg, var(--gold), #b8860b);
            border: none; width: 100%; height: 50px; font-weight: 900; border-radius: 25px;
            font-size: 20px; margin-top: 10px; text-transform: uppercase; box-shadow: 0 4px 0 #8b6b00;
        }

        /* Draw Pop-up */
        #drawPopup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 120px; height: 120px; background: var(--gold); border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            font-size: 60px; font-weight: 900; color: black; border: 8px solid white; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="lobby-btn">LOBBY</button>
        <div class="game-title">FAST KENO</div>
        <div style="font-size: 20px;">ðŸ”Š</div>
    </div>

    <div class="timer-strip" id="timer">00:47</div>

    <div class="game-body">
        <div class="side-bar" id="sideBar">
            </div>
        <div class="grid-container">
            <div class="keno-grid" id="grid"></div>
        </div>
    </div>

    <div class="selected-bar" id="selNumbers">
        </div>

    <div class="bottom-ui">
        <div class="status-row">
            <span>PICKED: <span id="pickedCount" style="color:var(--cyan)">0</span>/10</span>
            <span>POTENTIAL: <span id="potential" style="color:#4caf50">0.00</span></span>
        </div>
        <div class="controls-row">
            <div class="balance-val"><span id="balDisplay">1716.50</span> ETB</div>
            <div class="bet-selector">
                <button class="step-btn" onclick="updateBet(-2)">-</button>
                <div class="bet-display">BET: <span id="betAmt">2</span></div>
                <button class="step-btn" onclick="updateBet(2)">+</button>
            </div>
        </div>
        <button class="play-btn" onclick="startDraw()">PLAY NOW</button>
    </div>

    <div id="drawPopup">0</div>

    <script>
        let selected = [];
        let bet = 2;
        let balance = 1716.50; // From Screenshot
        let timeLeft = 47;

        // Create Grid
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 80; i++) {
            const cell = document.createElement('div');
            cell.className = 'num-cell';
            cell.id = 'cell-' + i;
            cell.innerText = i;
            cell.onclick = () => toggleNumber(i);
            grid.appendChild(cell);
        }

        function toggleNumber(num) {
            const idx = selected.indexOf(num);
            if (idx > -1) {
                selected.splice(idx, 1);
                document.getElementById('cell-' + num).classList.remove('selected');
            } else if (selected.length < 10) {
                selected.push(num);
                document.getElementById('cell-' + num).classList.add('selected');
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('pickedCount').innerText = selected.length;
            document.getElementById('betAmt').innerText = bet;
            document.getElementById('balDisplay').innerText = balance.toFixed(2);
            document.getElementById('potential').innerText = (bet * (selected.length * 5)).toFixed(2);
            
            // Numbers below table
            const bar = document.getElementById('selNumbers');
            bar.innerHTML = selected.map(n => `<div class="sel-ball">${n}</div>`).join('');
        }

        function updateBet(val) {
            bet = Math.max(2, bet + val);
            updateUI();
        }

        // Timer Logic
        setInterval(() => {
            if (timeLeft > 0) timeLeft--;
            else timeLeft = 59;
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').innerText = `0${m}:${s < 10 ? '0' + s : s}`;
        }, 1000);

        function startDraw() {
            if (selected.length === 0) return alert("Select numbers!");
            if (balance < bet) return alert("Low balance!");
            
            balance -= bet;
            updateUI();
            
            let drawCount = 0;
            const sideBar = document.getElementById('sideBar');
            const popup = document.getElementById('drawPopup');
            sideBar.innerHTML = "";
            
            const interval = setInterval(() => {
                drawCount++;
                const drawn = Math.floor(Math.random() * 80) + 1;
                
                // Pop-up and Sidebar logic
                popup.innerText = drawn;
                popup.style.display = "flex";
                sideBar.innerHTML += `<div class="side-ball active">${drawn}</div>`;
                
                if (selected.includes(drawn)) {
                    document.getElementById('cell-' + drawn).classList.add('hit');
                }

                if (drawCount >= 20) {
                    clearInterval(interval);
                    setTimeout(() => popup.style.display = "none", 1000);
                }
            }, 800);
        }

        updateUI();
    </script>
</body>
</html>
