<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Keno 80 | Simba Bet</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { display: flex; justify-content: space-between; padding: 12px; background: #111; border-bottom: 2px solid #fcc201; align-items: center; }
        .lobby-btn { border: 1px solid #fcc201; color: #fcc201; background: none; padding: 6px 15px; border-radius: 5px; font-weight: bold; }
        .bal { color: #fcc201; font-weight: bold; font-size: 18px; }

        .timer-bar { background: #053305; text-align: center; color: #00f2ff; padding: 8px; font-weight: bold; font-size: 22px; border-bottom: 1px solid #00f2ff; }

        /* SCROLLABLE GRID FIX */
        .game-main { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        
        .keno-grid {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px; 
            max-width: 500px; margin: 0 auto;
        }

        .num-btn {
            aspect-ratio: 1; background: #222; border: 1px solid #444; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            border-radius: 4px; font-weight: bold;
        }
        .num-btn.selected { background: #fcc201; color: black; border-color: #fff; }
        .num-btn.hit { background: #ff4444 !important; color: white; box-shadow: 0 0 10px #ff4444; }
        .num-btn.drawn { background: #00f2ff; color: black; }

        /* FIXED BOTTOM SECTION */
        .bottom-section {
            background: #111; padding: 15px; border-top: 2px solid #fcc201;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.5);
        }
        
        .ticket-info { background: rgba(252, 194, 1, 0.1); border: 1px solid #fcc201; padding: 10px; border-radius: 8px; margin-bottom: 12px; }
        
        .place-bet-btn {
            width: 100%; padding: 18px; background: linear-gradient(180deg, #fcc201, #b88e00); 
            border: none; border-radius: 12px; font-weight: 900; font-size: 20px; color: black;
            box-shadow: 0 4px 0 #664d00;
        }
        .place-bet-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #664d00; }
        .place-bet-btn:disabled { background: #444; color: #888; box-shadow: none; }

        #resultOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center;
        }
    </style>
</head>
<body>
    <div id="resultOverlay">
        <h1 id="resTitle" style="font-size: 40px; color: #fcc201;">YOU WIN!</h1>
        <p id="resAmount" style="font-size: 30px; margin: 20px 0;">0.00 ETB</p>
        <button onclick="closeResult()" style="padding:10px 30px; background:#fcc201; border:none; border-radius:5px; font-weight:bold;">CONTINUE</button>
    </div>

    <div class="header">
        <button class="lobby-btn" onclick="location.href='index.html'">LOBBY</button>
        <div class="bal"><span id="balDisplay">0.00</span> <small>ETB</small></div>
    </div>

    <div class="timer-bar" id="timer">DRAW IN: 00:<span id="seconds">30</span></div>

    <div class="game-main">
        <div class="keno-grid" id="grid"></div>
        <div style="text-align:center; padding: 15px; color:#888; font-size:12px;">PICK 1-10 NUMBERS</div>
    </div>

    <div class="bottom-section">
        <div class="ticket-info">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size: 14px;">
                <span style="color:#fcc201">CURRENT TICKET</span>
                <span>BET: 2.00 ETB</span>
            </div>
            <div id="selectedNums" style="color:white; font-weight:bold; word-wrap: break-word;">Please select numbers...</div>
        </div>
        <button class="place-bet-btn" id="betBtn" onclick="placeBet()">PLACE BET</button>
    </div>

    <script>
        let selected = [];
        let drawnNumbers = [];
        let isDrawing = false;
        let timeLeft = 30;
        let hasBet = false;
        let user = JSON.parse(localStorage.getItem('simba_active_user')) || {balance: "0.00"};
        let balance = parseFloat(user.balance);

        const PAYOUTS = {
            1: [0, 3.5],
            2: [0, 1, 10],
            3: [0, 1, 2, 45],
            4: [0, 0, 2, 10, 150],
            5: [0, 0, 1, 3, 20, 500],
            6: [0, 0, 1, 2, 10, 50, 1500],
            7: [0, 0, 0, 2, 5, 20, 150, 4000],
            8: [0, 0, 0, 2, 4, 10, 50, 500, 10000],
            9: [0, 0, 0, 2, 3, 5, 20, 150, 1500, 25000],
            10: [0, 0, 0, 0, 2, 5, 15, 100, 800, 5000, 100000]
        };

        function init() {
            const grid = document.getElementById('grid');
            for(let i=1; i<=80; i++) {
                let b = document.createElement('div');
                b.className = 'num-btn';
                b.innerText = i;
                b.id = 'num-' + i;
                b.onclick = () => toggleNum(i);
                grid.appendChild(b);
            }
            updateUI();
            startTimer();
        }

        function toggleNum(n) {
            if(isDrawing || hasBet) return;
            const el = document.getElementById('num-' + n);
            if(selected.includes(n)) {
                selected = selected.filter(x => x !== n);
                el.classList.remove('selected');
            } else if(selected.length < 10) {
                selected.push(n);
                el.classList.add('selected');
            }
            document.getElementById('selectedNums').innerText = selected.length ? selected.join(', ') : "Please select numbers...";
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if(!isDrawing) {
                    timeLeft--;
                    document.getElementById('seconds').innerText = timeLeft < 10 ? '0' + timeLeft : timeLeft;
                    if(timeLeft <= 0) {
                        runDraw();
                    }
                }
            }, 1000);
        }

        async function runDraw() {
            isDrawing = true;
            document.getElementById('timer').innerText = "DRAWING...";
            document.getElementById('betBtn').disabled = true;

            drawnNumbers = [];
            while(drawnNumbers.length < 20) {
                let r = Math.floor(Math.random() * 80) + 1;
                if(!drawnNumbers.includes(r)) {
                    drawnNumbers.push(r);
                    const el = document.getElementById('num-' + r);
                    el.classList.add('drawn');
                    if(selected.includes(r)) el.classList.add('hit');
                    await new Promise(res => setTimeout(res, 200));
                }
            }

            calculateWin();
        }

        function calculateWin() {
            let hits = selected.filter(n => drawnNumbers.includes(n)).length;
            let winMultiplier = 0;
            
            if(hasBet && selected.length > 0) {
                winMultiplier = PAYOUTS[selected.length][hits] || 0;
            }

            let winAmount = winMultiplier * 2; // Fixed 2 ETB bet
            
            setTimeout(() => {
                if(winAmount > 0) {
                    balance += winAmount;
                    document.getElementById('resTitle').innerText = "WINNER!";
                    document.getElementById('resAmount').innerText = winAmount.toFixed(2) + " ETB";
                } else {
                    document.getElementById('resTitle').innerText = hasBet ? "NO WIN" : "DRAW FINISHED";
                    document.getElementById('resAmount').innerText = "Better luck next time!";
                }
                document.getElementById('resultOverlay').style.display = 'flex';
                updateUI();
            }, 1000);
        }

        function closeResult() {
            document.getElementById('resultOverlay').style.display = 'none';
            resetBoard();
        }

        function resetBoard() {
            drawnNumbers = [];
            selected = [];
            hasBet = false;
            isDrawing = false;
            timeLeft = 30;
            document.querySelectorAll('.num-btn').forEach(b => {
                b.className = 'num-btn';
            });
            document.getElementById('selectedNums').innerText = "Please select numbers...";
            document.getElementById('timer').innerHTML = 'DRAW IN: 00:<span id="seconds">30</span>';
            document.getElementById('betBtn').disabled = false;
            updateUI();
        }

        function placeBet() {
            if(selected.length === 0) return alert("Select at least 1 number!");
            if(balance < 2) return alert("Insufficient Balance!");
            
            balance -= 2;
            hasBet = true;
            document.getElementById('betBtn').disabled = true;
            updateUI();
            alert("Bet accepted for the next draw!");
        }

        function updateUI() {
            document.getElementById('balDisplay').innerText = balance.toFixed(2);
            user.balance = balance.toFixed(2);
            localStorage.setItem('simba_active_user', JSON.stringify(user));
        }

        window.onload = init;
    </script>
</body>
</html>
