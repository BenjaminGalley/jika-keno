<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 5px; text-decoration: none; font-size: 13px; }
        
        .instruction-card { 
            background: #1a1f29; padding: 15px; border-radius: 12px; 
            border-left: 4px solid var(--gold); margin-bottom: 20px; font-size: 14px;
        }

        .deposit-form { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #30363d; }
        
        label { display: block; margin-bottom: 8px; color: #8b949e; font-size: 13px; font-weight: bold; }
        
        input, select { 
            width: 100%; background: #0d1117; border: 1px solid #30363d; 
            padding: 12px; border-radius: 8px; color: white; font-size: 16px;
            margin-bottom: 18px; box-sizing: border-box;
        }

        input:focus { border-color: var(--gold); outline: none; }
        
        .submit-btn { 
            width: 100%; background: var(--gold); color: black; border: none; 
            padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px;
            cursor: pointer; text-transform: uppercase;
        }

        .submit-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .payment-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px; border-radius: 8px; margin-bottom: 15px;
            font-size: 13px; border: 1px dashed #444;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê BACK</a>
        <h3 style="margin:0;">Deposit Funds</h3>
    </div>

    <div class="instruction-card">
        <strong>How to Deposit:</strong><br>
        1. Transfer money to our Telebirr: <strong>0912345678</strong><br>
        2. Copy the <strong>Transaction ID</strong> from the SMS.<br>
        3. Fill the form below to update your balance.
    </div>

    <div class="deposit-form">
        <label>Payment Method</label>
        <select id="method">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>Amount (ETB)</label>
        <input type="number" id="amount" placeholder="e.g. 50" min="1">

        <label>Transaction ID / Reference No.</label>
        <input type="text" id="ref" placeholder="Enter the ID from SMS">

        <button class="submit-btn" id="subBtn" onclick="submitDeposit()">Submit Deposit</button>
    </div>

    <script>
        // MASTER CONNECTION
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";
        let user = JSON.parse(localStorage.getItem('simba_active_user'));

        if (!user) window.location.href = 'login.html';

        async function submitDeposit() {
            const amt = document.getElementById('amount').value;
            const ref = document.getElementById('ref').value;
            const method = document.getElementById('method').value;
            const btn = document.getElementById('subBtn');

            if (!amt || !ref) {
                alert("Please fill in both Amount and Transaction ID");
                return;
            }

            btn.disabled = true;
            btn.innerText = "VERIFYING...";

            try {
                // Sending the form data to your Google Sheet
                // We use 'deposit' action and pass the Reference ID into the 'details' parameter
                const fullDetails = `${method}_Ref_${ref}`;
                
                await fetch(`${SCRIPT_URL}?action=deposit&phone=${user.phone}&amount=${amt}&details=${fullDetails}`, {
                    mode: 'no-cors'
                });

                alert("Deposit Request Submitted! It will be verified shortly.");
                
                // Redirect to lobby to wait for the sheet to update
                window.location.href = 'index.html';

            } catch (err) {
                alert("Error connecting to server. Try again.");
                btn.disabled = false;
                btn.innerText = "Submit Deposit";
            }
        }
    </script>
</body>
</html>
