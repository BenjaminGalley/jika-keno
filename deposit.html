<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --cyan: #00f2ff; --bg: #05070a; }
        body { 
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; 
            padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .card { 
            background: #111827; border: 1px solid var(--cyan); border-radius: 12px; 
            padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 15px rgba(0,242,255,0.2); 
        }
        h2 { color: var(--cyan); text-align: center; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }
        label { display: block; margin: 15px 0 5px; color: #94a3b8; font-size: 13px; }
        select, input { 
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #1e293b; 
            background: #05070a; color: white; box-sizing: border-box; outline: none; 
        }
        .instruction { 
            background: rgba(0, 242, 255, 0.05); padding: 12px; border-radius: 6px; 
            font-size: 14px; margin-bottom: 20px; border: 1px dashed var(--cyan); color: #cbd5e1;
        }
        .btn { 
            background: var(--cyan); border: none; color: black; width: 100%; 
            padding: 15px; font-weight: bold; border-radius: 6px; cursor: pointer; 
            font-size: 16px; margin-top: 15px; transition: 0.3s;
        }
        .btn-sync {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            margin-top: 10px; padding: 10px; font-size: 14px;
        }
        .btn:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; }
        .back-link { margin-top: 25px; color: #64748b; text-decoration: none; font-size: 14px; }
        #statusLabel { margin-top: 10px; font-size: 12px; color: var(--gold); text-align: center; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Deposit / ·åà·äï·ãò·â• ·ã´·àµ·åà·â°</h2>
        
        <div class="instruction">
            <strong>Payment Accounts:</strong><br>
            üì± Telebirr: <strong>0943595090</strong><br>
            üè¶ CBE: <strong>0911045825</strong>
        </div>

        <label>Payment Method</label>
        <select id="method">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>Sender Full Name (·ã®·àö·àç·ä®·ãç ·àµ·àù)</label>
        <input type="text" id="senderName" placeholder="Name on bank account">

        <label>Sender Phone Number (·ã®·àö·àç·ä®·ãç ·àµ·àç·ä≠ ·âÅ·å•·à≠)</label>
        <input type="tel" id="senderPhone" placeholder="09...">

        <label>Amount (·àò·å†·äï)</label>
        <input type="number" id="amount" placeholder="Min 100 ETB">

        <button class="btn" id="depositBtn" onclick="submitDepositRequest()">SUBMIT REQUEST</button>
        
        <hr style="margin-top: 20px; border: 0; border-top: 1px solid #334155;">
        
        <button class="btn btn-sync" id="syncBtn" onclick="checkApproval()">CHECK APPROVAL STATUS</button>
        <span id="statusLabel">Balance updates after Admin approves</span>
    </div>

    <a href="index.html" class="back-link">‚Üê Go Back to Lobby</a>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        async function submitDepositRequest() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            const method = document.getElementById('method').value;
            const sName = document.getElementById('senderName').value.trim();
            const sPhone = document.getElementById('senderPhone').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const btn = document.getElementById('depositBtn');

            if (!user) return alert("Log in first!");
            if (!sName || !sPhone || !amount) return alert("Fill all fields!");

            btn.disabled = true;
            btn.innerText = "SENDING...";

            // Sending all details to the script
            const finalUrl = `${SCRIPT_URL}?action=deposit&phone=${user.phone}&regName=${encodeURIComponent(user.name)}&senderPhone=${sPhone}&senderName=${encodeURIComponent(sName)}&amount=${amount}&method=${method}`;

            try {
                await fetch(finalUrl, { mode: 'no-cors' });
                alert("Request Sent! Admin will verify transfer from " + sPhone);
                btn.innerText = "REQUEST SENT ‚úÖ";
            } catch (e) {
                btn.innerText = "REQUEST SENT ‚úÖ";
            }
        }

        async function checkApproval() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            if (!user) return;
            
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            syncBtn.innerText = "CHECKING...";

            try {
                const response = await fetch(`${SCRIPT_URL}?action=checkStatus&phone=${user.phone}`);
                const data = await response.json();

                if (data.approvedAmount > 0) {
                    let currentBal = parseFloat(user.balance) || 0;
                    currentBal += parseFloat(data.approvedAmount);
                    user.balance = currentBal.toFixed(2);
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                    alert(`‚úÖ APPROVED! ${data.approvedAmount} ETB added.`);
                    window.location.href = "index.html";
                } else {
                    alert("Status: STILL PENDING or DENIED.");
                    syncBtn.disabled = false;
                    syncBtn.innerText = "CHECK APPROVAL STATUS";
                }
            } catch (e) {
                syncBtn.disabled = false;
                syncBtn.innerText = "CHECK APPROVAL STATUS";
            }
        }
    </script>
</body>
</html>
