<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .deposit-card {
            background: #1a1d29; border: 2px solid var(--gold); border-radius: 15px;
            padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 { color: var(--gold); text-align: center; margin-top: 0; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 14px; color: #ccc; }
        select, input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #0b0d17; color: white; font-size: 16px; box-sizing: border-box; outline: none;
        }
        .instruction-box {
            background: rgba(251, 191, 36, 0.1); border-left: 4px solid var(--gold);
            padding: 15px; margin: 20px 0; display: none; font-size: 15px; color: #fff;
        }
        .submit-btn {
            background: linear-gradient(180deg, #fbbf24, #d97706); border: none;
            color: black; width: 100%; padding: 15px; font-size: 18px; font-weight: bold;
            border-radius: 8px; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 0 #92400e;
        }
        .back-link { margin-top: 25px; color: var(--gold); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="deposit-card">
        <h2>DEPOSIT / ማስገቢያ</h2>
        
        <label for="method">የክፍያ ዘዴ ይምረጡ (Select Method)</label>
        <select id="method" onchange="updateInstructions()">
            <option value="">-- ይምረጡ --</option>
            <option value="telebirr">Telebirr</option>
            <option value="cbe">CBE (Commercial Bank)</option>
        </select>

        <div id="instructionBox" class="instruction-box">
            <span id="instructionText"></span>
        </div>

        <label for="senderName">የላኪው ሙሉ ስም (Sender Name)</label>
        <input type="text" id="senderName" placeholder="ስምዎን እዚህ ያስገቡ">

        <label for="senderPhone">የላኪው ስልክ ቁጥር (Sender Phone)</label>
        <input type="number" id="senderPhone" placeholder="የላኩበትን ስልክ ያስገቡ">

        <label for="amount">የገንዘቡ መጠን (Amount ETB)</label>
        <input type="number" id="amount" placeholder="ቢያንስ 10 ብር" min="10">

        <button class="submit-btn" onclick="submitDepositRequest()">ልኬያለሁ (Submit)</button>
    </div>

    <a href="index.html" class="back-link">← ወደ ዋናው ገጽ ተመለስ (Back)</a>

    <script src="script.js"></script>
    <script>
        function updateInstructions() {
            const method = document.getElementById('method').value;
            const box = document.getElementById('instructionBox');
            const text = document.getElementById('instructionText');

            if (method === 'telebirr') {
                box.style.display = 'block';
                text.innerHTML = `<strong>Telebirr:</strong> 0943595090 በዚህ ይላኩና ልኬያለሁ የሚለውን ይጫኑ።`;
            } else if (method === 'cbe') {
                box.style.display = 'block';
                text.innerHTML = `<strong>CBE:</strong> 0911045825 በዚህ ይላኩና ልኬያለሁ የሚለውን ይጫኑ።`;
            } else {
                box.style.display = 'none';
            }
        }
    </script>
</body>
</html>
