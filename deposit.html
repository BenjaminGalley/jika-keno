<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 20px; text-align: center; }
        .container { background: #222; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; border: 1px solid #333; }
        .payment-methods { background: #111; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: left; border-left: 4px solid var(--gold); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; font-size: 18px; }
        .btn-send { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:var(--gold)">üí∞ Deposit Funds</h2>
        <p>Enter the amount you sent:</p>
        <input type="number" id="depAmount" placeholder="Amount (ETB)">
        
        <div class="payment-methods">
            <strong>Transfer to:</strong><br>
            üè¶ CBE: 1000547845214 (Alemu K.)<br>
            üì± Telebirr: 0923584758<br>
            <small>*Ensure you use your registered phone number as a reference.</small>
        </div>

        <button class="btn-send" id="depBtn" onclick="handleDeposit()">SUBMIT DEPOSIT</button>
        <div id="depStatus" style="margin-top:15px;"></div>
        <a href="index.html" class="back-link">‚¨Ö Back to Games</a>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyr8EHHAKYy7q1QyCHVnsFZgPrX2FkAyKa_mSwh4yDz3IFHaO9dBCvN-kaNuG5hZz2P/exec";

        async function handleDeposit() {
            const amount = document.getElementById('depAmount').value;
            const btn = document.getElementById('depBtn');
            let activeUser = JSON.parse(localStorage.getItem('simba_active_user'));

            if (!activeUser) { alert("Please login first!"); return; }
            if (!amount || amount < 10) { alert("Minimum deposit is 10 ETB"); return; }

            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                await fetch(`${SCRIPT_URL}?action=deposit&phone=${activeUser.phone}&amount=${amount}`, { mode: 'no-cors' });
                alert("Request Sent! We will verify your deposit shortly.");
                window.location.href = "index.html";
            } catch (e) {
                alert("Error. Try again.");
                btn.disabled = false;
                btn.innerText = "SUBMIT DEPOSIT";
            }
        }
    </script>
</body>
</html>
