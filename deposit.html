<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0b0d17; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; 
        }
        .deposit-card {
            background: #1a1d29; border: 2px solid var(--gold); border-radius: 15px;
            padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 { color: var(--gold); text-align: center; margin-top: 0; }
        
        label { display: block; margin: 15px 0 5px; font-weight: bold; font-size: 14px; }
        
        select, input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #0b0d17; color: white; font-size: 16px; box-sizing: border-box;
        }

        .instruction-box {
            background: rgba(251, 191, 36, 0.1); border-left: 4px solid var(--gold);
            padding: 15px; margin: 20px 0; display: none; /* Hidden until method selected */
            font-size: 15px; line-height: 1.5;
        }

        .submit-btn {
            background: linear-gradient(180deg, #fbbf24, #d97706); border: none;
            color: black; width: 100%; padding: 15px; font-size: 18px; font-weight: bold;
            border-radius: 8px; cursor: pointer; margin-top: 10px;
        }
        .submit-btn:active { transform: translateY(2px); }

        .back-link { margin-top: 20px; color: var(--gold); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="deposit-card">
        <h2>DEPOSIT FUNDS</h2>
        
        <label for="method">Select Payment Method</label>
        <select id="method" onchange="updateInstructions()">
            <option value="">-- Choose Method --</option>
            <option value="telebirr">Telebirr</option>
            <option value="cbe">CBE (Commercial Bank)</option>
        </select>

        <div id="instructionBox" class="instruction-box">
            <span id="instructionText"></span>
        </div>

        <label for="amount">Amount to Deposit (ETB)</label>
        <input type="number" id="amount" placeholder="Minimum 10 ETB" min="10">

        <label for="transactionId">Transaction ID / Screenshot Ref</label>
        <input type="text" id="transactionId" placeholder="Enter Reference Number">

        <button class="submit-btn" onclick="submitDeposit()">ልኬያለሁ (Submit Deposit)</button>
    </div>

    <a href="index.html" class="back-link">← Back to Lobby</a>

    <script>
        const activeUser = JSON.parse(localStorage.getItem('simba_active_user'));

        function updateInstructions() {
            const method = document.getElementById('method').value;
            const box = document.getElementById('instructionBox');
            const text = document.getElementById('instructionText');

            if (method === 'telebirr') {
                box.style.display = 'block';
                text.innerHTML = `<strong>Telebirr:</strong> 0943595090 በዚህ ይላኩና ልኬያለሁ የሚለውን ይጫኑ።`;
            } else if (method === 'cbe') {
                box.style.display = 'block';
                text.innerHTML = `<strong>CBE:</strong> 0911045825 በዚህ ይላኩና ልኬያለሁ የሚለውን ይጫኑ።`;
            } else {
                box.style.display = 'none';
            }
        }

        function submitDeposit() {
            const method = document.getElementById('method').value;
            const amt = document.getElementById('amount').value;
            const txId = document.getElementById('transactionId').value;

            if (!activeUser) return alert("Please login first!");
            if (!method || !amt || !txId) return alert("እባክዎ ሁሉንም መረጃ ይሙሉ (Please fill all fields)");
            if (amt < 10) return alert("Minimum deposit is 10 ETB");

            // Create deposit request object
            const depositRequest = {
                user: activeUser.phone,
                name: activeUser.name,
                amount: amt,
                method: method,
                txId: txId,
                status: 'pending',
                date: new Date().toLocaleString()
            };

            // Log to console for your tracking (In production, this goes to your Google Sheet)
            console.log("Deposit Request Sent:", depositRequest);

            alert("ጥያቄዎ ደርሶናል! በቅርቡ እናረጋግጣለን። (Request received! We will verify shortly.)");
            location.href = 'index.html';
        }
    </script>
</body>
</html>
