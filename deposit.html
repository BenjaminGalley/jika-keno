<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .back-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 5px; text-decoration: none; font-size: 13px; }
        
        .payment-accounts { 
            background: #1a1f29; padding: 15px; border-radius: 12px; 
            border: 1px solid var(--gold); margin-bottom: 20px;
        }
        .acc-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .acc-row strong { color: var(--gold); }

        .deposit-form { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #30363d; }
        
        label { display: block; margin: 10px 0 5px; color: #8b949e; font-size: 13px; font-weight: bold; }
        
        input, select { 
            width: 100%; background: #0d1117; border: 1px solid #30363d; 
            padding: 12px; border-radius: 8px; color: white; font-size: 16px;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--gold); outline: none; }
        
        .limit-text { font-size: 11px; color: #ff6b6b; margin-top: 4px; }

        .submit-btn { 
            width: 100%; background: var(--gold); color: black; border: none; 
            padding: 16px; border-radius: 8px; font-weight: 900; font-size: 18px;
            cursor: pointer; text-transform: uppercase; margin-top: 25px;
            box-shadow: 0 4px 15px rgba(252, 194, 1, 0.3);
        }

        .submit-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .lang-hint { display: block; font-size: 12px; font-weight: normal; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">LOBBY / ተመለስ</a>
        <h3 style="margin:0; color:var(--gold);">DEPOSIT / ብር ማስገቢያ</h3>
    </div>

    <div class="payment-accounts">
        <div style="font-size: 12px; color: #8b949e; margin-bottom: 10px; text-align: center;">PAY TO THESE ACCOUNTS / በእነዚህ አካውንቶች ይክፈሉ</div>
        <div class="acc-row"><span>Telebirr:</span> <strong>0988733637</strong></div>
        <div class="acc-row"><span>CBE Birr / Bank:</span> <strong>0911045825</strong></div>
    </div>

    <div class="deposit-form">
        <label>Payment Method / የክፍያ መንገድ</label>
        <select id="method">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr / Bank</option>
        </select>

        <label>Sender Name / የላኪው ስም</label>
        <input type="text" id="senderName" placeholder="Full name on your receipt">

        <label>Sender Phone / የላኪው ስልክ</label>
        <input type="number" id="senderPhone" placeholder="09...">

        <label>Amount / የገንዘብ መጠን</label>
        <input type="number" id="amount" placeholder="Min 100 - Max 10,000" min="100" max="10000">
        <div class="limit-text">Min: 100 ETB | Max: 10,000 ETB</div>

        <label>Transaction ID / የክፍያ መለያ ቁጥር (Ref)</label>
        <input type="text" id="ref" placeholder="Copy from your SMS">

        <button class="submit-btn" id="subBtn" onclick="submitDeposit()">
            DEPOSIT FUNDS
            <span class="lang-hint">ገንዘብ አስገባ</span>
        </button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";
        let user = JSON.parse(localStorage.getItem('simba_active_user'));

        if (!user) window.location.href = 'login.html';

        async function submitDeposit() {
            const amt = document.getElementById('amount').value;
            const ref = document.getElementById('ref').value;
            const sName = document.getElementById('senderName').value;
            const sPhone = document.getElementById('senderPhone').value;
            const method = document.getElementById('method').value;
            const btn = document.getElementById('subBtn');

            // VALIDATION
            if (!amt || !ref || !sName || !sPhone) {
                alert("Please fill all fields! / እባክዎ ሁሉንም ክፍት ቦታዎች ይሙሉ!");
                return;
            }
            if (amt < 100 || amt > 10000) {
                alert("Amount must be between 100 and 10,000 / መጠኑ ከ100 እስከ 10,000 መሆን አለበት");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "SENDING... / በመላክ ላይ...";

            try {
                // Formatting details so the admin knows exactly who sent it from where
                const fullDetails = `DEPOSIT_FROM:${sName}_PHONE:${sPhone}_METHOD:${method}_REF:${ref}`;
                
                // action=deposit updates the sheet balance immediately (or adds to a log for admin approval)
                await fetch(`${SCRIPT_URL}?action=deposit&phone=${user.phone}&amount=${amt}&details=${encodeURIComponent(fullDetails)}`, {
                    mode: 'no-cors'
                });

                alert("Request Sent! Your balance will update after verification. / ጥያቄው ተልኳል! ከተረጋገጠ በኋላ ሂሳብዎ ላይ ይጨመራል።");
                window.location.href = 'index.html';

            } catch (err) {
                alert("Error! Please try again. / ችግር ተፈጥሯል! እባክዎ እንደገና ይሞክሩ።");
                btn.disabled = false;
                btn.innerHTML = "DEPOSIT FUNDS <span class='lang-hint'>ገንዘብ አስገባ</span>";
            }
        }
    </script>
</body>
</html>
