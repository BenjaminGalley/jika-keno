<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .deposit-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h2 { color: var(--gold); text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .lang-text { display: block; font-size: 13px; color: #888; text-align: center; margin-bottom: 20px; }
        
        .bank-choice { display: flex; gap: 10px; margin-bottom: 20px; }
        .bank-opt { flex: 1; background: #2d333b; padding: 15px; border-radius: 8px; border: 2px solid transparent; cursor: pointer; text-align: center; transition: 0.3s; }
        .bank-opt.active { border-color: var(--gold); background: #3d444d; }
        .bank-opt strong { font-size: 16px; display: block; color: white; }
        
        .payment-info { background: #000; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed var(--gold); display: none; }
        .payment-info.show { display: block; }
        
        label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--gold); font-weight: bold; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--gold); outline: none; }
        
        .btn-submit { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #e5b000; transform: translateY(-1px); }
        
        #status { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; min-height: 20px; }
        .back-link { margin-top: 20px; color: var(--gold); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="deposit-card">
    <h2>DEPOSIT / ብር ማስገቢያ</h2>
    <span class="lang-text">Choose bank & fill form. / ባንክ ይምረጡና ፎርሙን ይሙሉ።</span>

    <div class="bank-choice">
        <div class="bank-opt" id="optTele" onclick="selectBank('Telebirr', '0988733637', 'SIMBA ADMIN')">
            <strong>Telebirr</strong>
            <span style="font-size:11px; color:#aaa;">ቴሌብር</span>
        </div>
        <div class="bank-opt" id="optCBE" onclick="selectBank('CBE', '0911045825', 'SIMBA ADMIN')">
            <strong>CBE</strong>
            <span style="font-size:11px; color:#aaa;">ንግድ ባንክ</span>
        </div>
    </div>

    <div id="paymentDetails" class="payment-info">
        <p id="bankNameDisplay" style="color:var(--gold); margin:0; font-weight:bold; font-size: 13px;"></p>
        <p id="bankAccountDisplay" style="font-size:22px; letter-spacing:1px; margin:8px 0; color: white; font-weight: bold;"></p>
        <p id="bankOwnerDisplay" style="font-size:12px; margin:0; color: #888;"></p>
    </div>

    <label>Amount / የገንዘብ መጠን</label>
    <input type="number" id="amount" placeholder="ETB">

    <label>Sender Name / የላኪው ሙሉ ስም</label>
    <input type="text" id="senderName" placeholder="Your Bank Account Name">

    <label>Sender Phone / የላኪው ስልክ ቁጥር</label>
    <input type="number" id="senderPhone" placeholder="09...">

    <button class="btn-submit" onclick="sendDeposit()">SEND FOR APPROVAL / አረጋግጥ</button>
    <div id="status"></div>
</div>

<a href="index.html" class="back-link">← Back to Lobby / ወደ ዋናው ገጽ ተመለስ</a>

<div id="script-container"></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzlGluUJHQZRobo1J4kp08qfUY-wTZyJNAsU_rdB7btL6gFaemKzNhvT6cH4sL4PvXm/exec";
    let selectedBankName = "";

    function selectBank(name, acc, owner) {
        selectedBankName = name;
        document.getElementById('optTele').classList.remove('active');
        document.getElementById('optCBE').classList.remove('active');
        
        if(name === 'Telebirr') document.getElementById('optTele').classList.add('active');
        else document.getElementById('optCBE').classList.add('active');

        const infoBox = document.getElementById('paymentDetails');
        infoBox.classList.add('show');
        document.getElementById('bankNameDisplay').innerText = name + " Transfer Details:";
        document.getElementById('bankAccountDisplay').innerText = acc;
        document.getElementById('bankOwnerDisplay').innerText = "Account Name: " + owner;
    }

    async function sendDeposit() {
        const amt = document.getElementById('amount').value;
        const name = document.getElementById('senderName').value;
        const phone = document.getElementById('senderPhone').value;
        const status = document.getElementById('status');
        const playerPhone = localStorage.getItem("userPhone");

        if(!selectedBankName || !amt || !name || !phone) {
            status.innerText = "Please fill all fields! / ሁሉንም ይሙሉ!";
            status.style.color = "red";
            return;
        }

        if(!playerPhone) {
            alert("Please Login First! / መጀመሪያ ይግቡ!");
            window.location.href = "login.html";
            return;
        }

        status.style.color = "white";
        status.innerText = "Processing... / በመላክ ላይ...";

        const fullDetails = `Method: ${selectedBankName} | From Name: ${name} | From Phone: ${phone}`;

        try {
            const res = await fetch(`${SCRIPT_URL}?action=deposit&phone=${playerPhone}&amount=${amt}&details=${encodeURIComponent(fullDetails)}`);
            const result = await res.text();

            if(result === "SUCCESS") {
                status.style.color = "#2ea44f";
                status.innerText = "Sent! Waiting for Admin. / ተልኳል! በአስተዳዳሪው እስኪረጋገጥ ይጠብቁ።";
                setTimeout(() => { window.location.href = "index.html"; }, 2500);
            } else {
                status.style.color = "red";
                status.innerText = "Error. Please try again.";
            }
        } catch(e) {
            status.style.color = "red";
            status.innerText = "Connection Error. Check internet.";
        }
    }

    // GitHub Loader for script.html
    fetch('script.html')
        .then(res => res.text())
        .then(data => {
            const div = document.getElementById('script-container');
            div.innerHTML = data;
            const scripts = div.querySelectorAll("script");
            scripts.forEach(s => {
                const newS = document.createElement("script");
                newS.text = s.text;
                document.body.appendChild(newS);
            });
        });
</script>

</body>
</html>
