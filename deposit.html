<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fbbf24; --cyan: #00f2ff; --bg: #05070a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .card { background: #111827; border: 1px solid var(--cyan); border-radius: 12px; padding: 20px; width: 100%; max-width: 400px; box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        h2 { color: var(--cyan); text-align: center; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }
        label { display: block; margin: 15px 0 5px; color: #94a3b8; font-size: 13px; }
        select, input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #1e293b; background: #05070a; color: white; box-sizing: border-box; outline: none; }
        .instruction { background: rgba(0, 242, 255, 0.05); padding: 12px; border-radius: 6px; font-size: 14px; margin-bottom: 20px; border: 1px dashed var(--cyan); color: #cbd5e1; }
        .btn { background: var(--cyan); border: none; color: black; width: 100%; padding: 15px; font-weight: bold; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .btn-sync { background: transparent; border: 1px solid var(--gold); color: var(--gold); margin-top: 10px; padding: 10px; font-size: 14px; }
        .btn:disabled { background: #334155; color: #94a3b8; cursor: not-allowed; }
        .back-link { margin-top: 25px; color: #64748b; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Deposit / ·åà·äï·ãò·â• ·ã´·àµ·åà·â°</h2>
        <div class="instruction">
            üì± Telebirr: <strong>0943595090</strong><br>üè¶ CBE: <strong>0911045825</strong>
        </div>
        <label>Payment Method</label>
        <select id="method"><option value="Telebirr">Telebirr</option><option value="CBE Birr">CBE Birr</option></select>
        <label>Your Full Name</label>
        <input type="text" id="senderName" placeholder="Enter your name">
        <label>Amount (ETB)</label>
        <input type="number" id="amount" placeholder="Min 100 ETB">
        <button class="btn" id="depositBtn" onclick="submitDepositRequest()">SUBMIT REQUEST</button>
        <hr style="margin-top: 20px; border: 0; border-top: 1px solid #334155;">
        <button class="btn btn-sync" id="syncBtn" onclick="checkApproval()">CHECK APPROVAL STATUS</button>
    </div>
    <a href="index.html" class="back-link">‚Üê Go Back to Lobby</a>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function submitDepositRequest() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            const method = document.getElementById('method').value;
            const name = document.getElementById('senderName').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const btn = document.getElementById('depositBtn');

            if (!user || !name || !amount) return alert("Please fill all fields!");

            btn.disabled = true;
            btn.innerText = "SENDING...";

            const details = `DEP: ${method} FROM ${name}`;
            const finalUrl = `${SCRIPT_URL}?action=deposit&phone=${user.phone}&name=${encodeURIComponent(user.name)}&amount=${amount}&details=${encodeURIComponent(details)}`;

            try {
                await fetch(finalUrl, { mode: 'no-cors' });
                alert("Request Sent! Admin will verify.");
                btn.innerText = "REQUEST SENT ‚úÖ";
            } catch (e) {
                alert("Request Submitted!");
            }
        }

        async function checkApproval() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            const syncBtn = document.getElementById('syncBtn');
            if (!user) return;

            syncBtn.disabled = true;
            syncBtn.innerText = "CHECKING...";

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getBalance&phone=${user.phone}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                const data = await response.json();

                if (data && data.balance !== undefined) {
                    user.balance = parseFloat(data.balance).toFixed(2);
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                    alert(`‚úÖ SUCCESS! Your balance is now ${user.balance} ETB.`);
                    window.location.href = "index.html";
                }
            } catch (e) {
                alert("Connection error. Try again.");
                syncBtn.disabled = false;
                syncBtn.innerText = "CHECK APPROVAL STATUS";
            }
        }
    </script>
</body>
</html>
