<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | Simba Bet</title>
</head>
<body style="padding: 10px; background: #000; color: white; font-family: sans-serif;">
    <div style="border: 1px solid gold; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; margin-top: 50px;">
        <h3 style="color: gold; text-align: center;">ðŸ’° DEPOSIT</h3>
        
        <label>Method:</label>
        <select id="depMethod" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border-radius:5px;">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <input type="text" id="depPhone" placeholder="Your Phone Number" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444; border-radius:5px;">
        <input type="number" id="depAmount" placeholder="Amount (100 - 10,000)" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444; border-radius:5px;">

        <button onclick="processDeposit()" style="background: gold; color: black; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px;">SEND REQUEST</button>
        <button onclick="location.href='index.html'" style="width:100%; background:transparent; border:none; color:#777; margin-top:15px; cursor:pointer;">Cancel / Back</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in
        window.addEventListener('load', () => {
            const activeUser = JSON.parse(localStorage.getItem('simba_active_user'));
            if (!activeUser) {
                alert("Please login first");
                location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
