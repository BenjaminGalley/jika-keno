<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deposit | Simba Bet</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #fcc201; 
            --dark: #05070a; 
            --cyan: #00f2ff; 
            --card-bg: #111827;
            --text-gray: #aaaaaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--dark) !important; 
            color: white; 
            font-family: 'Goldman', sans-serif; 
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid #222; 
            border-top: 5px solid var(--gold);
            border-radius: 15px; 
            padding: 25px 20px; 
            width: 95%; 
            max-width: 450px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.8); 
            margin-top: 20px;
        }

        h2 { 
            color: var(--gold); 
            text-align: center; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            font-size: 1.4rem; 
            font-weight: 900;
        }

        .sub-title {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.85rem;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .instruction-box { 
            background: rgba(252, 194, 1, 0.08); 
            padding: 18px; 
            border-radius: 10px; 
            margin-bottom: 25px; 
            border: 1.5px dashed var(--gold); 
            color: #ffffff; 
        }

        .pay-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .pay-row strong { color: var(--gold); font-size: 1.1rem; }

        label { 
            display: block; 
            margin: 18px 0 4px; 
            color: var(--gold); 
            font-size: 12px; 
            font-weight: 900;
            text-transform: uppercase;
        }

        .amharic-label {
            display: block;
            color: var(--text-gray);
            font-size: 11px;
            margin-bottom: 8px;
        }

        select, input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 10px; 
            border: 1.5px solid #333; 
            background: #000; 
            color: white; 
            font-size: 16px;
            outline: none; 
            font-family: 'Goldman', sans-serif;
        }

        .btn-main { 
            background: var(--gold); 
            border: none; 
            color: #000; 
            width: 100%; 
            padding: 18px; 
            font-weight: 900; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 30px; 
            text-transform: uppercase;
        }

        .btn-status { 
            background: transparent; 
            border: 2px solid var(--cyan); 
            color: var(--cyan); 
            margin-top: 15px; 
            padding: 14px; 
            font-weight: 800;
            font-size: 13px; 
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0 25px;
            border-top: 2px solid var(--gold);
        }
        .nav-item {
            color: #64748b;
            text-decoration: none;
            font-size: 11px;
            text-align: center;
        }
        .nav-item.active { color: var(--gold); }
    </style>
</head>
<body>

    <div class="card">
        <h2>DEPOSIT</h2>
        <p class="sub-title">·åà·äï·ãò·â• ·ã´·àµ·åà·â°</p>
        
        <div class="instruction-box">
            <div class="pay-row">
                <span>üì± Telebirr:</span>
                <strong>0943595090</strong>
            </div>
            <div class="pay-row">
                <span>üè¶ CBE Birr:</span>
                <strong>0911045825</strong>
            </div>
        </div>

        <label>Payment Method</label>
        <span class="amharic-label">·ã®·ä≠·çç·ã´ ·àò·äï·åà·ãµ ·ã≠·àù·à®·å°</span>
        <select id="method">
            <option value="Telebirr">Telebirr</option>
            <option value="CBE Birr">CBE Birr</option>
        </select>

        <label>Your Full Name</label>
        <span class="amharic-label">·àô·àâ ·àµ·àù·ãé·äï ·ã´·àµ·åà·â°</span>
        <input type="text" id="senderName" placeholder="e.g. Abebe Kebede">

        <label>Sender Phone Number</label>
        <span class="amharic-label">·åà·äï·ãò·â°·äï ·ã®·àã·ä©·â†·âµ ·àµ·àç·ä≠ ·âÅ·å•·à≠</span>
        <input type="tel" id="senderPhone" placeholder="09... / 07...">

        <label>Deposit Amount (ETB)</label>
        <span class="amharic-label">·ã®·åà·äï·ãò·â• ·àò·å†·äï</span>
        <input type="number" id="amount" placeholder="Minimum 100 ETB">

        <button class="btn-main" id="depositBtn" onclick="submitDepositRequest()">SUBMIT REQUEST / ·àã·ä≠</button>
        <button class="btn-status" id="syncBtn" onclick="checkApproval()">CHECK STATUS / ·àÅ·äî·â≥·ãç·äï ·ä†·à®·åã·åç·å•</button>
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-item">üè†<br>Lobby</a>
        <a href="deposit.html" class="nav-item active">üí∞<br>Deposit</a>
        <a href="withdraw.html" class="nav-item">üí∏<br>Withdraw</a>
        <a href="profile.html" class="nav-item">üë§<br>Profile</a>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzI2sCF2oVeQOSwND3nrF_c9I6wHUVKfb2CpQD6g_F__tZuBWc6NkpecpFwTtEd8bW5/exec";

        async function submitDepositRequest() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            const method = document.getElementById('method').value;
            const sName = document.getElementById('senderName').value.trim();
            const sPhone = document.getElementById('senderPhone').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const btn = document.getElementById('depositBtn');

            if (!user) { alert("Please login again."); window.location.href = "login.html"; return; }
            if (!sName || !sPhone || !amount) { alert("Please fill all fields!"); return; }

            btn.disabled = true;
            btn.innerText = "SENDING...";

            const details = `DEP_VIA_${method}_SENDER_${sName}_PHONE_${sPhone}`;
            const finalUrl = `${SCRIPT_URL}?action=deposit&phone=${user.phone}&amount=${amount}&details=${encodeURIComponent(details)}`;

            try {
                await fetch(finalUrl, { mode: 'no-cors' });
                alert("‚úÖ Request Sent! Wait for Admin approval.");
                btn.innerText = "REQUEST SENT ‚úÖ";
            } catch (e) {
                alert("Request Submitted!");
            }
        }

        async function checkApproval() {
            const user = JSON.parse(localStorage.getItem('simba_active_user'));
            const syncBtn = document.getElementById('syncBtn');
            if (!user) return;

            syncBtn.disabled = true;
            syncBtn.innerText = "SYNCING...";

            try {
                // Changed action to 'getUser' to match Lobby logic
                const response = await fetch(`${SCRIPT_URL}?action=getUser&phone=${user.phone}&_t=${Date.now()}`);
                const data = await response.json();

                if (data && data.balance !== undefined) {
                    user.balance = data.balance;
                    localStorage.setItem('simba_active_user', JSON.stringify(user));
                    alert(`‚úÖ SUCCESS!\nNew Balance: ${user.balance} ETB`);
                    window.location.href = "index.html";
                } else {
                    alert("Still pending. Please wait.");
                    syncBtn.disabled = false;
                    syncBtn.innerText = "CHECK STATUS";
                }
            } catch (e) {
                alert("No updates yet.");
                syncBtn.disabled = false;
                syncBtn.innerText = "CHECK STATUS";
            }
        }
    </script>
</body>
</html>
