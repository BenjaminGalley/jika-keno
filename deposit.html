<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit | Simba Bet</title>
    <style>
        :root { --gold: #fcc201; --bg: #0b0e14; --card: #1c2128; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; display: flex; justify-content: center; }
        .deposit-card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; border: 1px solid #333; }
        
        h2 { color: var(--gold); text-align: center; margin-bottom: 10px; }
        .lang-text { display: block; font-size: 14px; color: #aaa; text-align: center; margin-bottom: 20px; }
        
        .bank-choice { display: flex; gap: 10px; margin-bottom: 20px; }
        .bank-opt { flex: 1; background: #2d333b; padding: 15px; border-radius: 8px; border: 2px solid transparent; cursor: pointer; text-align: center; }
        .bank-opt.active { border-color: var(--gold); background: #3d444d; }
        .bank-opt img { height: 30px; display: block; margin: 0 auto 5px; }
        
        .payment-info { background: #000; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed var(--gold); display: none; }
        .payment-info.show { display: block; }
        
        label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--gold); font-weight: bold; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #444; background: #0b0e14; color: white; box-sizing: border-box; }
        
        .btn-submit { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
        
        .amharic { font-size: 13px; color: #888; display: block; margin-top: -3px; margin-bottom: 3px; }
    </style>
</head>
<body>

<div class="deposit-card">
    <h2>DEPOSIT / ብር ማስገቢያ</h2>
    <span class="lang-text">Choose your bank and fill the form below. / ባንክ ይምረጡና ከታች ያለውን ፎርም ይሙሉ።</span>

    <div class="bank-choice">
        <div class="bank-opt" id="optTele" onclick="selectBank('Telebirr', '0911223344', 'SIMBA ADMIN')">
            <strong>Telebirr</strong>
        </div>
        <div class="bank-opt" id="optCBE" onclick="selectBank('CBE', '100012345678', 'SIMBA ADMIN')">
            <strong>CBE</strong>
        </div>
    </div>

    <div id="paymentDetails" class="payment-info">
        <p id="bankNameDisplay" style="color:var(--gold); margin:0; font-weight:bold;"></p>
        <p id="bankAccountDisplay" style="font-size:18px; letter-spacing:1px; margin:5px 0;"></p>
        <p id="bankOwnerDisplay" style="font-size:12px; margin:0;"></p>
    </div>

    <label>Deposit Amount / የገንዘብ መጠን</label>
    <input type="number" id="amount" placeholder="ETB">

    <label>Sender Full Name / የላኪው ሙሉ ስም</label>
    <input type="text" id="senderName" placeholder="Name on your bank account">

    <label>Sender Phone Number / የላኪው ስልክ ቁጥር</label>
    <input type="number" id="senderPhone" placeholder="09...">

    <button class="btn-submit" onclick="sendDeposit()">SEND FOR APPROVAL / አረጋግጥ</button>
    <div id="status"></div>
</div>

<script>
    const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";
    let selectedBankName = "";

    function selectBank(name, acc, owner) {
        selectedBankName = name;
        document.getElementById('optTele').classList.remove('active');
        document.getElementById('optCBE').classList.remove('active');
        
        if(name === 'Telebirr') document.getElementById('optTele').classList.add('active');
        else document.getElementById('optCBE').classList.add('active');

        const infoBox = document.getElementById('paymentDetails');
        infoBox.classList.add('show');
        document.getElementById('bankNameDisplay').innerText = name + " Account:";
        document.getElementById('bankAccountDisplay').innerText = acc;
        document.getElementById('bankOwnerDisplay').innerText = "Account Name: " + owner;
    }

    async function sendDeposit() {
        const amt = document.getElementById('amount').value;
        const name = document.getElementById('senderName').value;
        const phone = document.getElementById('senderPhone').value;
        const status = document.getElementById('status');
        const playerPhone = localStorage.getItem("userPhone");

        if(!selectedBankName || !amt || !name || !phone) {
            status.innerText = "Please fill all fields! / እባክዎ ሁሉንም ይሙሉ!";
            status.style.color = "red";
            return;
        }

        status.style.color = "white";
        status.innerText = "Processing... / በመላክ ላይ...";

        // Formatted details for your Sheet 1
        const fullDetails = `Method: ${selectedBankName} | From Name: ${name} | From Phone: ${phone}`;

        try {
            const res = await fetch(`${SCRIPT_URL}?action=deposit&phone=${playerPhone}&amount=${amt}&details=${encodeURIComponent(fullDetails)}`);
            const result = await res.text();

            if(result === "SUCCESS") {
                status.style.color = "#2ea44f";
                status.innerText = "Sent! Waiting for Admin. / ተልኳል! በአስተዳዳሪው እስኪረጋገጥ ይጠብቁ።";
                setTimeout(() => { window.location.href = "lobby.html"; }, 2500);
            } else {
                status.innerText = "Error. Try again.";
            }
        } catch(e) {
            status.innerText = "Connection Error.";
        }
    }
</script>

</body>
</html>
